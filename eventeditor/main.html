<html>

<head>
    <title>Event Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <form action="javascript:save();">
        <textarea name="contents" id="contents" cols="40" rows="5"></textarea>
        <button type="submit">Save</button>
        <button type="button" onclick="parseJson()">Parse</button>
    </form>

    <script>
        function displayEvents(events) {
            alert(events.events.length);
        }

        function parseJson() {
            var json = document.getElementById("contents");
            var events = JSON.parse(json);
            displayEvents(events);
        }

        function removeLeadingAndTrailingQuotes(originalString) {
            return originalString.substr(1).slice(0, -1);
        }

        function load(onSuccess) {
            var access_code = localStorage.getItem('access_code');

            var url = "https://yorkdevelopersorgfeeds.azurewebsites.net/api/editor_load?accessToken=" + access_code;

            $.getJSON(url, function (data) {
                onSuccess(data);
            })

            //             // var events = JSON.parse(json);
            //             // onSuccess(events);
            //         }
            //         else {
            //             alert(http.responseText);
            //         }
            //     }

            // }
            // http.send();
        }

        function save() {
            var access_code = localStorage.getItem('access_code');
            var contents = document.getElementById("contents").value;
            var url = "https://yorkdevelopersorgfeeds.azurewebsites.net/api/editor_save?accessToken=" + access_code;
            var http = new XMLHttpRequest();
            http.open("POST", url, true);
            http.onreadystatechange = function () {
                if (http.readyState == 4) {
                    if (http.status == 200) {
                        alert("Your changes have been saved")
                    }
                    else {
                        alert(http.responseText);
                    }
                }

            }
            http.send(contents);

        }

        load(displayEvents);
    </script>

</body>

</html>
