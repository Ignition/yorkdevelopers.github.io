<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="page-top" class="index">

    {% include navbar.html %}

    <br><br><br><br><br>

    <div class="outer-div" style="text-align:left" id="navcontainer">
      <div class="inner-div">
        <h2>Blog Index</h2>
        <ul>
          {% for post in site.posts %}
          {% if post.categories contains 'Blog' %}
            <li>
              <a href="{{ site.url }}/blog#{{ post.title | replace: ' ', ''}}">{{ post.title }}</a>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>

    {{ content }}

    {% include footer.html %}

    {% include javascript.html %}

  </body>

</html>
