<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="page-top" class="index">

    {% include navbar.html %}

    <br><br><br><br><br>

    <section class="our_posts" id="posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Latest News</h2>
                    <hr class="star-light">
                </div>
            </div>

            <div class="row">
            {% for post in site.posts %}
                {% if post.categories contains 'Post' %}
                <div class="col-sm-6 col-md-6 col-lg-6 posts-item">
                    {% include a_post.html %}
                    <!--hr class="star-light"-->
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>

    {% include footer.html %}

    {% include modals.html %}

    {% include javascript.html %}

    <script id="twitter-wjs" type="text/javascript" async defer src="//platform.twitter.com/widgets.js"></script>

  </body>
</html>
