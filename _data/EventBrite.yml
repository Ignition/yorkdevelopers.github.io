    On the second Saturday morning each month the planetarium offers a free show geared towards families with children 10 and under, our Young Astronomer's Show. While children are welcome at Friday night shows, they may prefer the  Young Astronomer's Show content. These shows last just about an hour, and may be best for young children who have trouble sitting quietly through a longer, more complex presentation. 


