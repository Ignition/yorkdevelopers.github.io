- name: Shooting Stars!
  description: >-
    Ever seen a shooting star?  Now is your chance to handle one!  Join us at the University of York Astrocampus to explore the night skies and find out more about shooting stars: meteors.  Should we be worried about these rocks from space that wiped out the dinosaurs?  What would happen if one landed in York?  Experiment with computer simulations and make your own meteor to take home!  PLUS take the opportunity to look round the observatory and, weather permitting, discover the wonders of space through our top of the range telescopes.  

    The event is family-friendly.  

    For further information and directions to the Astrocampus, please see www.astrocampus.org.uk
