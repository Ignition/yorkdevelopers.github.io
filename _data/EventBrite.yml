- name: 'Eric Scerri: Five ideas in chemical education that must die'
  description: >+
    Five ideas in chemical education that must die

    Professor Eric Scerri

    Department of Chemistry & Biochemistry UCLA Los Angeles

    www.ericscerri.com

    The title was inspired by a recent book entitled, This Idea Must Die, in which 175 leading thinkers expound on ideas, theories and concepts which they believe to be unproductive and which in their view should be retired (Brockman, 2015). Quite remarkably, there is not a single chemist among the assembled cast of authors, thus further reinforcing the common misconception that chemistry lacks any philosophical substance or profound intellectual content.  

    As somebody who has spent a career in attempting to promote the philosophical aspects of chemistry and the value of taking a more reflective view in chemical education, I feel compelled to make up for the deficit in the cited book.  I will discuss what I consider to be five obstructive and confused ideas that continue to exist among chemical educators and authors of chemistry textbooks.  These are five ideas in chemistry that should die.   


    The notion that the 4s atomic orbitals are preferentially occupied and also preferentially ionized in transition metal atoms.

    A solution with a pH of 7 it is neutral and vice versa 

    Le Châtelier’s Principle. 

    Chromium displays an anomalous configuration because of half-filled subshell stability.

    The view that group 3 of the periodic table consists of Sc, Y, La and Ac.




     Brockman, J., (ed.), This Idea Must Die, Harper Perennial, New York, 2015.


    Eric Scerri received all his degrees in the UK before going to the US in 1995 as a Caltech postdoctoral fellow.  For the past eighteen years he has been a lecturer at UCLA where he teaches general chemistry as well as courses in History and Philosophy of Science.  He is also the founding editor of the journal Foundations of Chemistryand the author of several books with Oxford University Press including 

    The Periodic Table, Its Story and Its Significance(2007), 

    A Very Short Introduction to the Periodic Table (2011)

    A Tale of Seven Elements(2013) 

    A Tale of Seven Scientists and A New Philosophy of Science(2016)

    Mendeleev to Oganesson, co-edited with G. Restrep (2018)

    Website   http://ericscerri.com

