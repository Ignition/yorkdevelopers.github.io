- name: Binding Blocks Student Training Workshop 2018
  description: >
    Join the Department of Physics at the Unviversity of York for a Binding Blocks training day for nuclear physics communication: open to all physics postgraduate students from any institution and to undergraduates studying physics at the University of York.  

    This half day student workshop will focus on student training in public engagement, in particular preparing participants for practical publican engagement in nuclear physics in a way that is both research linked and matched to the nuclear physics curriculum of secondary education in the UK. This is facilitated through the construction and engagement with the 7-metre Binding Blocks nuclear chart built from LEGO-bricks, in combination with interactive workshops on nuclear astrophysics and other areas of nuclear physics, including workshops available for Nuclear Masterclasses and engaging activities when discussing nuclear physics with the public.


    The workshop programme will include:


    Engagement with a Binding Blocks Nuclear Masterclass.

    Student presentations on schools workshops.

    Overview of the UK secondary-education curricula. 

    Communicating Science and STEM-ambassador induction.



    The programme will be presented jointly between students who have engaged with the programme in the past, academics from the University of York, as well as science communicators from both University of York and the National STEM Learning Centre.

    The workshop will thereby focus on sharing and developing expertise in public engagement among PhD students and undergraduate students. The workshop will include interactive engagement with nuclear physics and will prepare participants for subsequent public engagement, for example during Nuclear Masterclasses, public events, public talks, schools engagement, or engagement in teacher training. This includes, the planned Binding Blocks programme at York and other UK universities during June-September 2018.

    For more information about the Binding Blocks project, please see: www.york.ac.uk/physics/bindingblocks

    For more information about Nuclear Physics at the Unviversity of York, please see www.york.ac.uk/physics/research/nuclear/ 
