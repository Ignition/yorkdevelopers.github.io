- name: Glyphosate, it’s use and managing public perception
  description: >-
    A half day seminar providing essential guidance for the amenity sector, with the latest information from Bayer regarding glyphosate, as well as informative sessions dealing with the application of glyphosate for hard surfaces utilising Weed-IT.  In addition there will invaluable advice with regard to handling public objections to weed control activities with concise information to take away from the event.  Findings from the most extensive trials into Japanese Knotweed and its control will also be provided along with advice as to how best manage the problem and its associated issues. 

    There will be a live demonstration of the Weed-IT machine in order for delegates to appreciate the environmental and productivity benefits that this technology brings to the sector.

