- name: Research Funders and Fellowships Day at York
  description: >-
    Do you want to further your research career in the physical sciences or engineering? Do you have great research ideas but are not sure how to make them happen? Are you looking for funding but need a starting point?

    The Research Funders and Fellowships Day at York takes place on Tuesday 4th December, and could help you find the right funding scheme to support your work and help you on your way to your next steps. The day is divided into two sessions (morning and afternoon) and will cover specific funder schemes, what help you can expect from the university and what Fellowship programmes there are out there, with talks by research funders and previously successful applicants.

    Morning Session: will include presentations from the Royal Society and Royal Academy of Engineering covering their funding schemes, and a question and answer session with the funders.

    Lunch will be provided - ensure you register for lunch and indicate whether you have dietary requirements.

    Afternoon Session: focuses on Fellowships, with a general overview of different schemes available, funder specific information and talks from previously successful applicants. A panel question and answer session is also scheduled to take place.


    Please note:  There are 50 tickets available for each session.
