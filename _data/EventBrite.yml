  description: "FDA Public Workshop on Patient-Focused Drug Development: Developing and Submitting Proposed Draft Guidance Relating to Patient Experience Data\nOn March 19th, the FDA is hosting a public workshop to convene a discussion on how a person seeking to develop and submit proposed draft guidance relating to patient experience data for consideration by the FDA may submit such proposed draft guidance to the Agency.  This workshop will inform development of patient-focused drug development guidance as required by the 21st Century Cures Act (Cures Act). \nThe purpose of this public workshop is to obtain input from stakeholders on considerations for development and submission of proposed draft guidance relating to patient experience data submitted by an external stakeholder, including: \n(1) Defining the scope of the proposed draft guidance\n(2) Developing the proposed draft guidance\n(3) Submitting the proposed draft guidance to the FDA  \nFDA is seeking information and comments from a broad range of stakeholders, including patients, patient advocates, academic and medical researchers, expert practitioners, drug developers and other interested persons.\nThe workshop website will be updated as workshop materials are developed, including a background document that FDA will post approximately two weeks before the workshop date "
