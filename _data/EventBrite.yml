- name: TEDxYork
  description: >-
    During our TEDxYork event we will explore how memories are anchored, how we both engage with and protect ourselves from the world around us, and how technology can affect and reflect different kinds of truth.

    We will explore the realities from the perspective of others who share our world e.g. the humble bumble bee. We will also learn how we can enhance our reality using our senses in different ways e.g. in food and drink. Finally we will discover a new world of choices and consequence, explore the opportunities and threats on the horizon from our accelerating world of immersive and virtual reality, enhanced experiences and artificial intelligence.

    How does our sense of humanity fit with this brave new world and should we be excited or very very afraid!

    Please contact me on heather.niven@scy.co.uk if you have accessibility issues as the venue is a listed building. We would appreciate advance notice if you may need help with stairs. Also if you have difficulty hearing or dietary requirements other than being veggie, please let me know. Thank you.
