- name: 'Democratize AI: The Future of Work'
  description: >-
    THIS IS A FREE EVENT [WITH REQUIRED RSVP]! PLEASE GET YOUR  TICKET HERE

    Join us for the launch of the Democratize AI event series that will take place on the second Thursday of each month at Work-Bench! On March 8th, we will be exploring an exciting topic, the Future of Work: How are artificial intelligence and automation transforming the way humans work? What are the impacts on society and relationships in the workplace? What will recruiters look for in an AI-first world? We will be investigating real-world use cases and the divergent streams of opinions. We are pleased to welcome three incredible speakers for this first edition. The panel discussion will be followed by an open Q&A.

    We are currently open to sponsorship offers, partnership offers, and speakers submissions for our next events. Please contact us at democratizeai@fusemachines.com

    ANNOUNCEMENT 

    To moderate this panel we have invited Daphne Kis, CEO of WorldQuant University, a not-for-profit providing tuition-free Masters programs in over 70 countries. Daphne has been at the forefront of identifying trends in technology, health, and education, fostering the growth of more than 35 startups. She also serves on various boards and is a prominent figure in the NYC startup scene. 


    SPEAKERS

    ARTHUR TISI

    Arthur Tisi is the CEO of MeaningBot.com.  He has a background in engineering, computer science and marketing.

    Among Arthur’s critical goals is the focus on how people can use AI products, services, or solutions to solve real-world business and social problems and avoid seeing Artificial Intelligence as simply a shiny object.

    Prior to joining the Meaning Bot team, Arthur founded three successful technology companies. He was also CIO at the Metropolitan Museum of Art and is an advisor to several global companies specializing in defense, civil and cybersecurity markets throughout the world. He has extensive experience as a CEO, CTO, CMO and CIO and was part of the executive team that took a NASDAQ company public in 2014.

    https://www.meaningbot.com/


    BILL MARINO

    Bill Marino is the co-founder and CEO of Uru, which uses computer vision and deep learning to help business and brands better understand and leverage all the video being created on the internet.

    Prior to founding Uru, Bill was the Data Science Fellow at online publisher Mashable and also practiced as an attorney, focusing on intellectual property and securities law. Bill has a BA in Ethics, Politics, and Economics from Yale University, a JD from Columbia Law School, and a Computer Science M.Eng. from Cornell University. He is also an affiliate of Princeton University's Center for Information Technology and Policy.

    http://uruvideo.com/


    OLIVER CHRISTIE

    Oliver Christie is a consultant at Foxy Machine, who advises companies on the use of AI and business strategy to produce radical transformation.

    He is a Google Moonshot Winner, an IBM Watson Prize Winner and was named 1 of 10 Influencers Driving AI in Business by CBR. Recently he has given talks on AI at Nasdaq, Microsoft and Fast Company and is featured as a thought leader in 'The Change Healthcare' eBook. He is also the co-founder of OpusAI, an AI powered HR platform that eliminates bias, while discovering a perfect match between the candidate and job.

    https://foxymachine.com/
