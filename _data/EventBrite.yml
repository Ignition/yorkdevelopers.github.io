- name: 'YSJ Terra Two: Writing Workshop and Picnic at the T2/Pollination Project Allotment '
  description: >2

    Workshop Six: Writing Workshop and Picnic at the T2/Pollination Project Allotment

    As we postponed the Terra Two session at the allotment in May, the June workshop will integrate the plan for that session with the original plan for June:

    In this workshop we will think about the theme of beginning in ‘the middle’, based on the concept advanced by Deleuze and reflecting on what it might mean to settle on Mars or another planetary body, and we will read extracts from science fictional green futures/solar punk to seed our thinking. We will each do some weeding, and then we will plant and water in some new plants (plants provided). We will then individually take a lawn chair off to a corner of the larger allotment site, perhaps under a tree, in order to write or sketch a response to these experiences. Finally we will gather together on the grass near the football pitch over snacks and drinks to discuss our responses, potentially sharing a plan for an article, poem, short story, visual artefact, or other form of writing for a summer submission to Terra Two. This workshop will be delivered by Liesl King and Abi Curtis.

    Optional - come dressed as your favourite science fictional character! Food and drinks provided; alternative venue for writing session planned in case of rain.

    Note: the Haxby Road allotments are on Haxby Road, across the street from and slightly past the York St John Sports Centre.  Look out for balloons tied around the sign to mark the entrance.



    NASA is currently aiming to settle the first human beings on MARS by 2030. Terra Two’s project designers suggest that writers, artists, musicians, philosophers and spiritual thinkers have an ethical responsibility to lend their voices to this far-sighted scientific experiment.  Terra Two is an online magazine/archive which was officially launched at York St John in September 2017 in order to collate science-fictional contributions from YSJ staff, postgraduate students, undergraduate students and invited guests in the form of writing, music, visual images, games and podcasts. The aim of these collected contributions is to help create a sustainable future for human beings as well as the non-human plant and animal species we directly impact upon, both on Earth and off-world. For our magazine, see https://yorkstjohnterratwo.com. This year we are introducing a workshop series to develop and disseminate the ideas underpinning Terra Two, and we invite you to get involved with one or more! Workshops will be facilitated by one or more members of the Terra Two editorial team, and refreshments will be provided. This summer the Terra Two team will produce a printed catalogue which participants will have the opportunity to contribute to.

    Sign up to join us!
