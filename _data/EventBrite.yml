- name: Impacts of extreme climatic events on ecosystems
  description: "Extreme events such as droughts, heatwaves, floods and fires can have profound effects on ecosystems and biodiversity. Projections indicate that climate change is likely to increase the incidence and / or magnitude of such extreme events in many places. The summer of 2018 was remarkable for hot, dry weather in many areas of the world and for a large number of wildfires. \nThis two-day conference on the ecological consequences of extreme climatic events will 1) present recent results, 2) provide a forum for discussion and 3) explore options to build resilience of ecosystems. The conference will consist of a mixture of invited and offered papers, with opportunities for discussion. We envisage the audience will largely be composed of researchers, with a smaller number of conservation practitioners / policy makers, with attendees from Europe and elsewhere, as well as the UK. The event will help to synthesise recent findings in an important area of science with application to real world problems, with the potential for attendees to contribute to a publication and/or special issue in this area. \nAcross the two days, we will have four sessions of scientific presentations, with two invited speakers (tbc) per session, and discussion after each. The first evening will be an informal dinner with a poster session. \n1. Quantifying extreme events – frequency & severity \n2. Impacts of extreme events on biodiversity (to include extreme versus long-term changes)\n3. Impacts of extreme events on different ecosystems, local versus global impacts\n4. Policy recommendations & adaptation/management for extreme events \n15-minute talks and posters are welcomed on any of the above topics. This meeting will take a broad approach and monitoring, modelling and experimental studies are all welcomed."
  url: https://www.eventbrite.co.uk/e/impacts-of-extreme-climatic-events-on-ecosystems-tickets-60400242752?aff=ebapi
  logo: https://cdn.evbuc.com/images/60383766/129933076069/1/original.20190415-124509?h=200&w=450&auto=compress&rect=0,86,1024,512&s=1cbed1ffa06f066c630ff8fe6d15a453
