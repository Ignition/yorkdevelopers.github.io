- name: ISCF Medicines Manufacturing Round 2 Challenge Fund Competition - Engagement Workshop
  description: >+
      

    In anticipation of a further round of funding under the ISCF Leading Edge Healthcare Challenge, the KTN is working with Innovate UK on an engagement event to update companies, academics and organisations looking to put proposals into the forthcoming Medicines Manufacturing Challenge Fund Round 2 call of £10million.



    In Round 1, which closed in November 2017, Innovate UK held a £15m competition to invest in innovation projects in medicines manufacturing to be funded through the Industrial Strategy Challenge Fund. Both feasibility and industrial research projects were in scope with a focus on identified technical or commercial challenges. 



    Join Innovate UK and the KTN at this event in York where you will have the opportunity to hear the latest on this as well as pitch for partners and network with others in the sector. Further information will be available on the future scope and details of the call at this event and a follow on webinar for the official competition launch.

