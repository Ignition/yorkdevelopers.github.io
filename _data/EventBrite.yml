- name: BSidesCharm 2018
  description: >
    Please join us for BSidesCharm, in Towson, MD on April 28 and 29, 2018.There will be 2 days of talks, training and hands-on workshops covering a wide variety of topics in information security.

    web site: http://www.bsidescharm.comtwitter: @BSidesCharmemail: info@BSidesCharm.com

     

    FAQs


    New location for 2018, where do I go?

    All activities for the weekend will be located at the Sheraton Baltimore North, on the first and second floor conference spaces.  Enter the hotel by the Conference Center doors, which will be clearly marked.  They are the doors immediately adjacent to the parking garage entry gate.  Registration will be right inside the doors, by the large video screen.  Venue maps will be placed on the event website.


    Are there ID requirements or an age limit to enter the event?

    There are no age limits for BSidesCharm 2018.  However, most, if not all material will be geared towards those over 16.  All children must have a badge and they must be accompanied by an adult guardian at all times.  There will be a Saturday night party at the hotel where you must be at least 21 to drink alcohol (ID will be required at the bar).


    What are my parking options at the event?

    If driving, there is a very large parking garage attached to the Sheraton Hotel.  Parking is available for $10.00/day.  Garage height is 6'6".


    Where can I stay Saturday night?

    We will have a block of discounted rooms at the Sheraton.  We will announce the reservation link via our website - www.bsidescharm.com.


    What can/can't I bring to the event?

    Please bring a positive attitude, a willingness to listen to others and a strong desire to learn.

    All forms of smoking (tobacco, vaping, e-cigs, etc.) are prohibited in the venue.  Designated smoking areas are available outside of the venue.

    The venue also requests that no outside food be brought into the conference spaces.


    What type of badge do I buy?

    The majority of attendees should choose a standard BSidesCharm badge.

    For those with Parallax electronic badges, which were sold last year, we will offer a new 2018 shield that can be attached to your electronic badge. Pick one or the other when buying your ticket. Please look for the option on the ticket page to select the electronic badge shield option. However, if you select the electronic badge shield, you are responsible for bringing a Parallax hackable electronic badge to BSidesCharm 2018.


    Will you have the Parallax electronic badges again?

    Electronic badges will not be available for purchase this year. If you choose the shield option when you buy your ticket, you will be provided with the 2018 shield at the registration table and then you must affix it to your Parallax badge. Electronic badge shields will only be available during online registration. We will not have any extra shields at the event. A shield by itself will not be considered a badge.


    Is my registration/ticket transferrable?

    Tickets may be transferred to others.  If possible, we ask that the original ticket holder log in and change the name on the ticket to match the new ticket holder.  It makes the check-in process flow much smoother.  Please note: if you registered for the 2018 electronic badge shield, the person you transfer the ticket to must have or obtain a Parallax electronic badge.


    Can I update my registration information?

    Yes, you may update registration information after it is entered. This includes changing the name on the ticket if the ticket is given to somebody else.


    Do I have to bring my ticket to the event?

    YES, please have a scanable ticket with you as you arrive at the venue.  You can print it out.  You can have the ticket pdf on your phone.  Just make sure that it is somewhere where we can scan it.  Present the ticket at the registration table to pick up your event badge and materials.


