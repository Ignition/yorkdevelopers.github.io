- name: Bio-design of Sustainable Composite Materials
  description: >-
    The Composites Leadership Forum 2016 UK strategy identified opportunity to grow the current composite product market from £2.3bn to £12bn by 2030. Action is required to produce a Composite industry that is sustainable into the future. Increasing the market penetration of composites will reduce environmental impact through light-weighting and durability, but there is a need to develop cost-effective bio-based materials to further reduce the environmental impact and de-couple prices from oil. This workshop will identify the technology needs and gap perspective and inform where the UK has specific leading position forming a series of recommendations.

