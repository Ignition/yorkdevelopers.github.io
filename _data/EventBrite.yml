    Finding the Planetarium on Wayne State University's Campus

    The planetarium is located on the lower lever of the Old Main building - the building with the clock tower on the corner of Cass and Warred Avenues in Detroit. If you enter through the main entrance on Cass Avenue, take the stairs down and walk straight ahead - you'll see the Planetarium murals and our double doors - room 0209.


