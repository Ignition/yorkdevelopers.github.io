- name: Summer 2018 Planetarium Shows
  description: >+
    Join us for our free weekly planetarium shows! 40 of our 60 seats are reservable for every show.  Reserve seats at noon on the Sunday prior to a show. Reserved seats get claimed quickly, but we always have 20 walk in seats available too!

    Join us for our free public planetarium show!

    Come and learn about the current night sky and see a fulldome movie! Our Friday night shows are geared towards a general audience and last about 75 minutes. The Wayne State University planetarium has a Spitz high definition digital projector and seating for 60 guests.

    Show Dates and Times

    Shows are held at 7pm and 8:30pm every Friday from May 11th through the end of July.

    Ticket Availability

    40 seats will be available for reservation on Eventbrite at noon on the Sunday prior to a show. The remaining 20 seats will be available first-come first-serve at the door for walk-ins. If you reserve a seat please arrive with your ticket no later than 10 minutes before the show starts. We will release remaining open seats to the general public after this time. Due to the dome-shaped ceiling we are truly limited in how many people can see the show.

    Parking Information

    The nearest WSU campus lot with visitor parking is lot 60; if you prefer a WSU parking garage, both garage 6 and 8 have visitor parking. See http://parking.wayne.edu/visitors/index.php for maps and fees.

    On street parking is also available, the city charges $1.00 per hour and takes cash, credit cards, or you can use their mobile app ParkDetroit on your phone for payment.

    Finding the Planetarium on Wayne State University's Campus

    The planetarium is located on the lower lever of the Old Main building - the building with the clock tower on the corner of Cass and Warred Avenues in Detroit. If you enter through the main entrance on Cass Avenue, take the stairs down and walk straight ahead - you'll see the Planetarium murals and our double doors - room 0209.

    For Families

    On the second Saturday morning each month the planetarium offers a free show geared towards families with children 10 and under, our Young Astronomer's Show. While children are welcome at Friday night shows, they may prefer the Young Astronomer's Show content. These shows last just about an hour,  have a movie geared towards children, and may be best for young children who have trouble sitting quietly through a longer, more complex presentation. 

    Interested in bringing a large group to the planetarium?

    The planetarium can be reserved for private showings for school groups, scout troops, birthday parties or by other organizations for a fee. Please contact our staff for more information so we can help you design a show to meet your needs.

    The Planetarium will be closed to the public during the month of August, and will reopen to the public on Friday September 7th.

    For additional information on location or event details please see the planetarium website.



     




     





