  description: "PreCon Registration NOW OPEN!\nClick the [Register] button to view a list of available full-day, PreCon sessions scheduled for Monday, July 30th. Attendess may only register for one PreCon session. \nSchedule of Sessions NOW AVAILABLE!\nVisit our online schedule to view the amazing lineup of sessions for this year's conference. Please note this is working schedule and subject to change. Adding a sessions to \"Your Schedule\" does not reserve you a seat; sessions during the general conference operate on a first come, first served basis.\nAbout the Conference:\nThe AISD Science + Mathematics X Conference is 4-day professional learning experience open and free to all PreK-12 science and mathematics educators in the Austin area. This year marks our 5th anniversary, and we hope you will join us in making it our best conference yet. The conference will feature over 100 interactive and educator-led sessions aligned to 1 of 6 strands:\n\n\nStudent Agency – How do we release control and create opportunities for student voice, choice, and creativity?\n\n\nEquity – How do we design learning opportunities and environments to be inclusive and responsive to each student through reflection of our practice?\n\n\nTechnology – How can we and our students use technology to create transformative learning opportunities that balance production and consumption and encourage collaboration?\n\n\nLiteracy – How do we improve students’ abilities to critically interpret, analyze, evaluate and author scientific and mathematic information?\n\n\nWhole Child – How do we seamlessly promote the social, emotional, and physical wellness of our students and foster community and environmental citizenship?\n\n\nFundamentals – What are practical, easy-to-implement systems, strategies, and resources to support learning and accountability for each student?\n\n\nAll full-day sessions will occur on Monday, July 30th as part of the PreCon and require seperate registration; PreCon registration will open later this spring. General sessions will take place Tuesday, July 31st through Thursday, August 2nd.\nThe event is cohosted by the Austin Independent School District's Science and Mathematics Teams in partnership with St. Edward's University. To learn more,  please visit our main website at https://www.asmxcon.com/. \n\n\nTeachers are also encouraged to register for the Social Studies and Language Arts Academics Conference, which will take place that same week. Teachers are welcome to attend both conferences.\n"
