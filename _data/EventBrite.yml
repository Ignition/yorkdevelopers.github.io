- name: Convergence Atlanta
  description: "\nBig data comes with big myths. Convergence, a full-day seminar, focuses on busting through those myths and getting to the truth so you can make informed decisions. Learn from executives, practitioners, myth busters, and technical experts how to solve real-world problems by harnessing disruptions in data, artificial intelligence, cloud, containers, and edge technologies. \n\nThese events fill up quickly so secure your seat today!\n\nAreas of Focus:\n\nUse cases, artificial intelligence, data analytics, edge analytics, analytics in cloud, hybrid and multi-cloud, containers, microservices, data and cybersecurity, intelligent applications, global event systems, Hadoop and friends, IoT transformation\n\n\n\nAGENDA\n8:00a-9:00a | Breakfast/ Registration \n9:00a-9:10a || Intro to the Day\n9:10a-9:35a || Three Problems, Three Myths, Three Realities | Anil Gadre, EVP and Chief Product Officer, MapR \n9:35a-10:00a || Customizing Complex Big Data Use Cases in the Cloud with Liaison ALLOY® Platform and MapR | Larry Mieldezis, CIO, Liason Technologies\n10:00a-10:20a | Break\n10:20a-10:45a || Spark a Data Revival With a Back-to-Back Approach? | Juan F. Gorricho, Senior Vice President, Data & Analytics, TSYS\n10:45a-11:15a || Busting Big Data Myths with Analytics-First Strategy | Dr. Kirk Borne Principal Data Scientist and an Executive Advisor at Booz Allen Hamilton\n11:15a-11:40a || Accelerated Data Ingest for the MapR Data Platform | Mary Ledbetter, Senior Solutions consultant, Attunity\n11:40a-12:00p || Discussion Round | Ted Dunning PhD, Chief Application Architect, MapR\n12:00p-12:40p | Lunch\n12:40p-1:20p || Scaling Computer Vision workloads with Event Streaming and Docker | Kevin Sturgeon, Solutions Engineer, MapR\n1:20p - 1:40p || NLB Services Capabilities for The MapR Customer Base | Pete Chamberlin, Sales Director, and Carroll McIntire, Sr Director - Client Partner at NLB Services\n1:40p: 2:00p|| How Do You Adopt Kubernetes and Why Would You Want to? | Ted Dunning PhD, Chief Application Architect, MapR\n2:00p-2:20p || Balancing Governance and Access: Have your Cake and Eat it too | Ron Pappas, COO, WaterlineData\n2:20p-2:45p || Surveillance Analytics Fighting Financial Crime with Containers, Elasticity, Microservices, Advanced Analytics, and The Cloud | Aaron Glover, Senior Manager, Fraud & Risk Analytics, Accenture \n2:45p-3:00p | Break\n3:00p-3:30p || What Matters for Data-Intensive Applications in Production | Ellen Friedman PhD, Principal Technologist, MapR\n3:30p-4:00p || No Holds Barred Discussion | Anil Gadre, EVP and Chief Product Officer, MapR | Ted Dunning Ph.D., Chief Application Architect, MapR, and Panelists\n4:00p 5:15p || Meet the Experts Happy Hour | Complimentary Book Signing: Machine Learning Logistics by Ted Dunning and Ellen Friedman\n\nAdditional details coming soon...\n\n\n\nFeatured Speakers\n\n\n\nAnil Gadre, Executive Vice President, Chief Product Officer at MapR Technologies \nAnil Gadre is the EVP of Product Management at MapR. Prior to MapR, Anil was the EVP of Product Management at Silver Spring Networks, responsible for product strategy, planning, and marketing of networking and software products focused on the Smart Grid for the energy industry. Before that, Anil was with Sun Microsystems, a Fortune 200 technology leader, serving as EVP of The Application Platform Software organization and had previously been the Chief Marketing Officer leading global branding, demand creation, and an extensive developer ecosystem program. At Sun Microsystems his experience covered diverse product lines ranging from networked desktop and enterprise servers systems to market-leading software products such as the Solaris Operating system, Java, MySQL database and various middleware products. He has a BSEE from Stanford University and an MM degree from the Kellogg School at Northwestern University.\nView Anil's LinkedIn profile\n\n\n\n\n\nTed Dunning PhD, Chief Application Architect at MapR Technologies \nTed Dunning is Chief Application Architect at MapR and has years of experience with machine learning and other big data solutions across a range of sectors. Ted was the chief architect behind the MusicMatch (now Yahoo Music) and Veoh recommendation systems. He built fraud detection systems for ID Analytics (later purchased by LifeLock) and he has 24 patents issued to date plus a dozen pending. Ted has a PhD in computing science from the University of Sheffield and is active with open source projects as a committer, PMC member, mentor and currently serving as a board member for the Apache Software Foundation. When he’s not doing data science, he plays guitar and mandolin. He also bought the beer at the first Hadoop user group meeting.\nView Ted's LinkedIn profile\n\n\n\n\nEllen Friedman PhD, Principal Technologist at MapR Technologies and O'Reilly author\nEllen Friedman (@Ellen Friedman) is a solutions consultant, scientist, author and a committer on Apache Drill and Apache Mahout projects. With a PhD in biochemistry and having written and spoken on a variety of scientific and computing topics, she is an experienced communicator. Her books include Introduction to Apache Flink; Streaming Architecture; the Practical Machine Learning series and Time Series Databases, plus data report “Data Where You Want It: Geo-Distribution of Big Data and Analytics”, all from O'Reilly. Ellen has been an invited speaker at Strata London, the Nike Tech Talks in Portland, Data Day Seattle, Berlin Buzzwords, Philly ETE conference and a keynote speaker at Big Data London and at NoSQL Matters (Barcelona). Beyond work with big data, she enjoys painting and is co-author of a book of magic-themed cartoons, A Rabbit Under the Hat.\nView Ellen's LinkedIn profile\n\n\n\n\nDr. Kirk Borne, Principal Data Scientist and an Executive Advisor at Booz Allen Hamilton\nDr. Kirk Borne focuses on applications of data science, data analytics, machine learning, and artificial intelligence across a wide variety of disciplines. He also provides leadership and mentoring to multi-disciplinary teams of data scientists. He previously was Professor of Astrophysics and Computational Science at George Mason University for 12 years, where he taught, advised students, and performed research in the Data Science Bachelors program and the Computational Informatics Doctoral program. Prior to that, he worked 18 years on large data systems for NASA space science programs, including roles as Data Archive Project Scientist for NASA's Hubble Space Telescope and as the contract Program Manager in NASA's Space Science Data Operations Office. Kirk has a B.S. in Physics from LSU, and a Ph.D. in Astronomy from Caltech. He is a sought-after public speaker globally on data strategy topics. Since 2013, he has been identified as one of the top worldwide social influencers in Big Data and Data Science.\n View Dr. Kirk's LinkedIn profile\n\n\n\n\nJuan F. Gorricho, Group Executive, Data & Analytics, Global Product Innovation at TSYS   \nJuan F. Gorricho is responsible for leading the development and implementation of TSYS data and analytics strategy aimed at enhancing existing and developing new data products for TSYS clients.\nBefore joining TSYS, Gorricho served as Chief Data & Analytics Officer at Partners Federal Credit Union, one of the top credit unions in the country, exclusively serving The Walt Disney Company employees, where he led the development and execution of Partners’ data strategy. Prior to Partners, Gorricho led multiple multi-million dollar projects to implement business intelligence and analytical solutions for key lines of business, such as labor operations and merchandise within The Walt Disney Company Parks & Resorts segment. \nGorricho has more than 15 years of experience in the data and analytics space and frequently speaks at data and analytics related conferences.Gorricho holds an Industrial Engineering degree from Universidad de los Andes in Bogotá, Colombia and a Master’s of Business Administration from the Darden Graduate School of Business Administration at the University of Virginia. \n\n\n\n\nLarry Mieldezis, CIO at Liason Technologies\nAs Chief Information Officer for Liaison Technologies, Larry Mieldezis oversees the company's information technology functions, with a focus on technical operations, application engineering client operations, and managed services. Prior to his current role, Larry was Chief Operating Officer at Liaison Technologies, overseeing global sales, marketing, and professional services where he was instrumental in establishing Liaison’s healthcare informatics business.  Before joining Liaison, Larry held strategic operations positions at organizations such as Georgia-Pacific Corporation, Fiserv, United Parcel Service and Microsoft. Larry holds a Bachelor of Science degree from Southern Illinois University and a Master of Business Administration degree from Emory University.\nView Larry's LinkedIn profile \n\n\n\n\nMarry Ledbetter, Senior Solutions consultant at Attunity\nMary Ledbetter is a Senior Solutions Consultant at Attunity she has 20 years of experience working with technology solutions including cloud-based computing architecture, data warehousing, advanced analytics, data integration, Hadoop, data governance, and other leading-edge concepts and solutions. In addition to working at Attunity, she has worked at Teradata, Wherescape, and Oracle.\nView Mary's LinkedIn profile\n\n\n\n\nPeter Chamberlin, Sales Director at NLB Services\nWith more than 30 years of sales experience, including 20 of those years in the IT industry, Pete brings a broad range of sales experience from Application (ERP), Systems Management, Application Integration, Data Warehouse and Data Management expertise. Most recently the emphasis has been in the Open Source, Big Data space working with the main vendors that comprise this dynamic market segment.\nPete has also worked extensively in a cross-section of industries including Pharma, Utilities, Telcom, FSI, Retail, Manufacturing, Entertainment, Healthcare and Higher Ed. Delivering long-term relationships and client value is goal one and continues to be the main driver for the NLB Services team. Pete is especially excited to be affiliated with such an unprecedented team of professionals unlike any in the technical areas of emphasis for which NLB Services is targeting.\nView Peter's LinkedIn profile\n\n\n\n\nCarroll McIntire, Sr Director - Client Partner at NLB Services\nCarroll has more than 25 years of sales experience working with Fortune 1000 companies, including more than 10 years in the IT industry.  He brings a broad range of experience in ERP Systems, Indirect Tax & Technology, Front end and back end solutions, Cyber Security, Analytics and most recently in the Big Data space.  \nCarroll has worked extensively helping companies utilize technology and services to reduce costs and improve delivery to their customers.  He was extensive expertise in a variety of industries, including Healthcare, Higher Education, Travel, Logistics, Hospitality, Retail, Manufacturing, BFSI, Oil, and Gas. Carroll is excited to bring our team of professionals to our clients exceed all expectations.\n\nView Carroll's LinkedIn profile \n\n\n\n\n\n\nAaron Glover, Senior Manager, Fraud & Risk Analytics at Accenture \nAaron Glover is a Senior Manager in Accenture’s Applied Intelligence Practice focusing on the cultivation, design, and execution of advanced analytical insights by leveraging artificial intelligence, blockchain distributed ledger technologies, machine learning, big data, real-time streaming data, and strategic FinTech & RegTech global alliance partners. Aaron co-leads the North America Fraud & Risk Advanced Analytics data science practice focusing on financial crimes within Banking, Financial Services, Payments Facilitation / Networks, and Public Sector.\n Aaron is a subject-matter advisor in Financial Crimes with a focus on fraud, waste, abuse, anti-money laundering (AML), and compliance related issues. He is a professional services leader and consultative seller with extensive strategic and tactical industry experience in risk, compliance, capital markets, information security, human capital analytics, and consumer behavior.\n Aaron holds an MBA and MSc in Finance, Operations Management, and Financial Engineering from Georgia Institute of Technology, and a BSc in Statistics from The University of Tennessee. He is a Certified Anti-Money Laundering Specialist (CAMS), Certified Fraud Examiner (CFE), and 2018 Chartered Financial Analyst (CFA) Level III Candidate.\nView Aaron's LinkedIn profile\n\n\n\n\nRon Pappas, COO at WaterlineData\nRon brings over 25 years of data management experience at companies like Informatica, Sybase and X15 Software, where he held a number of leadership roles in sales, business development and general management. Prior to joining Waterline Data, Ron was the Co-founder and EVP of Field Operations at X15 Software, which was acquired by FireEye. He joined Informatica in 1996 as the first sales person and saw the company grow from $0 to $1 billion during his tenure. As the General Manager for Informatica Cloud, he built and managed Informatica’s cloud business from inception to establishment as the leading Cloud Integration Service in the industry, with more than 1,000 customers. \nView Ron's LinkedIn profile\n\n\nFeatured Sessions\n\nThree Problems, Three Myths, Three Realities \nSpeaker: Anil Gadre, Executive Vice President and Chief Product Officer at MapR Technologies\nThis session explores the hottest problems customers are struggling to sort out given the advent of many new breakthrough technological tools. It also addresses conventional wisdom and myths and highlights the reality around three hot issues with best practice guidance and recommendations for each.\n\n\n\nWhat Matters for Data-Intensive Applications in Production\nSpeaker: Ellen Friedman Ph.D., Principal Technologist at MapR Technologies\nReal value comes from big data when you have successful production deployments of data-intensive AI and analytics applications that are tied to practical business goals. But doing this well can be challenging.  We’ll explore what has made others successful in production, from architecture to technology to organizational culture, and how that can be applied to your own business.\n\n\n\nHow Do You Adopt Kubernetes and Why Would You Want to?\nSpeaker: Ted Dunning Ph.D., Chief Application Architect at MapR Technologies \nKubernetes is hot and for good reason. Containers and the effective management of them make it much easier to manage systems and services in on-premises data centers and in the cloud. But as good as Kubernetes is, it only solves the computational half of the problem. To make this all work, you have to solve the data half of the problem as well. Ted will describe Kubernetes, how it works, and how you can get it to work for you.\n\n\nBusting Big Data Myths with an Analytics-First Strategy\nSpeaker: Dr. Kirk Borne, Principal Data Scientist and an Executive Advisor at Booz Allen Hamilton\nWe will address (and debunk) some of the most common myths in the application of big data analytics in business. These myths include: Machine Learning and AI are big scary things; Big Data applications must be big in order to be successful; Failure is not an option and so we must avoid using that \"F\" word in business; Data Science is just for those elusive data scientists, and Data-First is the right strategic posture. Come to this session to learn how to debunk these myths with practical, achievable solutions for your business.\n\n\n\nSpark a Data Revival With a Back-to-Back Approach?\nSpeaker: Juan F. Gorricho, Group Executive, Data & Analytics, Global Product Innovation at TSYS   \nFocusing on education, alignment, and leading by example, this session will explore the importance of supportive leadership in shifting the data culture, primarily with an emphasis on the fundamentals. Juan Gorricho will share both the technical and business sides of the data strategy discussion. Attend to participate in a discussion on the renewed importance on fundamentals and the significance of strong relationships and foundations.\n\n\n Customizing Complex Big Data Use Cases in the Cloud with Liaison ALLOY® Platform and MapR\nSpeaker: Larry Mieldezis, CIO at Liaison Technologies\nIn this session, Larry Mieldezis, CIO for Liaison Technologies, will show how MapR is at the core of the Liaison ALLOY Platform’s key data services and how MapR services contribute towards ALLOY achieving Active-Active across data centers with 99.999% uptime.\nIn 2015, Liaison introduced the cloud-based Liaison ALLOY® Platform to solve complex data integration and data management challenges for some of the world’s leading organizations. ALLOY incorporates leading-edge technologies such as microservices for supreme agility, polyglot persistence for handling diverse data types, and automated mapping for accelerated implementation. To manage big data Liaison selected MapR for its unique real-time and secure platform for distributed storage, and flexibility for customizing to complex big data use cases. \n\n\nSurveillance Analytics Fighting Financial Crime with Containers, Elasticity, Microservices, Advanced Analytics, and The Cloud\nSpeaker:  Aaron Glover, Senior Manager, Fraud & Risk Analytics, Accenture \nIncreased regulatory scrutiny and rapidly evolving financial crime topologies require financial institutions to leverage advanced technologies to detect, investigate, and discover schemes across a multitude of monetary and non-monetary channels. Join Accenture as we discuss holistic financial crime surveillance approaches and the advanced technologies which help overcome typical architectural design challenges.\n\n\nBalancing Governance and Access: Have your Cake and Eat it too.\nSpeaker: Ron Pappas, COO, WaterlineData\n Insightful analysis often depends upon finding relevant data to work within the first place. Analysts can spend up to 60% of their time looking for data. This data needs to be not only relevant but also of sufficient quality. It has been trustworthy and safe to use. Good governance allows analysts to find data in keeping with regulatory compliance while breaking down interdepartmental silos towards a more egalitarian data estate. Waterline data catalog solves these foundational needs of analysts by making it easy for them to find the right data sets across the enterprise to use for their analysis in a safe and secure manner.\n \n\n\nExpert Panel\nPanelists: Ted Dunning, Anil Gadre, Keynote Speaker, Customer presenter \nTurn ideas from the day into your own practical course of action. This panel of experts applies the insights from the day’s sessions to real-world challenges by engaging the audience in a spirited discussion.\n\n\n\n\nPresented by:\n\n\nGold Sponsor:\n\n\nSilver Sponsor:\n\n\n\n\n\n\nAUTHORIZATION: By registering for this event, you are authorizing MapR to (i) provide contact information including your name, your company’s name, address, email address and phone number to MapR, MapR sponsors, the event center and any service vendor contracted to conduct work for the MapR Event, and (ii) contact you about MapR products and services.\n\n\n"
