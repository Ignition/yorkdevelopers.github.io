  description: "IT Cloud.ca et Microsoft vous invitent pour une journée de formation Microsoft dans les bureaux Microsoft de Québec et Montréal ainsi qu'un Cocktail 5 à 7 en compagnie du conférencier M. Bruno Guglielminetti !\nQuébec (16 Mars) \nPlace de la Cité2640, boul. LaurierBureau 1500, 15e étageQuébec City, QCG1V 5C2\nMontréal (30 Mars)\n2000, avenue McGill CollegeBureau 550Montréal, QCH3A 3H3\n\n\n\n***VEUILLEZ CHOISIR VOTRE DATE (Voir le rectangle bleu à votre droite) ET ENSUITE VOUS POURREZ CLIQUER SUR S'INSCRIRE (Rectangle vert) CHOISSISSEZ ENSUITE LES FORMATIONS ***\nComme vous pouvez le constater, il y a des formations simultanées, vous devez donc choisir une formation par plage horaire.\nIMPORTANT : Une inscription par personne - LES PLACES SONT LIMITÉES - PREMIER RÉSERVÉ / PREMIER SERVI\n\n\nAGENDA - \n***Il y a des formations simultanées dans 2 salles, vous devez donc choisir une formation par plage horaire***\n\n09h00 à 09:45 | Mot de bienvenue - IT Cloud & Microsoft\nDavid Latulippe, VP Exécutif - IT Cloud\nCharles Lippé, Partner Development Manager - Microsoft\n\n\n\n09h45 à 10h15 | Office 365 Backup\nSauvegarde des données office 365 avec stockage et rétention illimitée !\nDurant cette présentation, nous vous démontrerons l'importance d'avoir une sauvegarde des données Office 365 en lieu sur. Configuration en 2 minutes et démonstration de récupération des données.\n\n\n\n\n10h30 à 12h00 | Administrateur Office 365 | Niveau 101 \nDurant cette session, nous présenterons une vue d'ensemble du portail et de ses fonctionnalités. L'emphase sera mise sur l'administration de votre organisation, des utilisateurs, des licences, les rapports. etc. Nous survolerons aussi l’application d’administration mobile.\n\n\n\n10h30 à 12h00 | Sécurité Office 365 | Niveau 201\nLa collaboration et la productivité ne doivent jamais être au détriment des politiques de sécurité de l'entreprise. Venez découvrir comment utiliser Secure Score pour réaliser un Audit de Sécurité