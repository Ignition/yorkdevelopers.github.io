    Come and learn about the current night sky and see a fulldome movie! Our Friday night shows are geared towards a general audience and last about 75 minutes.  The Wayne State University planetarium has a Spitz high definition digital projector and seating for 60 guests. 


    Show Dates and Times

    Shows are held at 7pm and 8:30pm every Friday throughout the winter term, except for March 16th.


    Ticket Availability

    40 seats will be available for reservation on Eventbrite at noon on the Sunday prior to a show. The remaining 20 seats will be available first-come first-serve at the door for walk-ins. If you reserve a seat please arrive with your ticket no later than 10 minutes before the show starts. We will release remaining open seats to the general public after this time.  Due to the dome-shaped ceiling we are truly limited in how many people can see the show.


