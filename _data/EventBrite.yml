- name: Science for Patient Benefit - Jenny Marsden
  description: >-
    Science for Patient Benefit: Five per cent of the workforce making 80 per cent of patient diagnoses

    Physsoc is delighted to welcome Jenny Marsden, a registered Clinical Scientist working in the NHS, who will discuss the hidden role of healthcare scientists in the NHS; what they do, how they got there, and how they make a difference to the patient journey.

    Jenny Marsden is Principal Clinical Scientist at Hull and East Yorkshire Hospitals NHS Trust. After graduating from Nottingham University with a BSc in Physics with Medical Physics and from Sheffield University with a MSc in Medical Physics and Clinical Engineering, she began her workplace training at the Queen’s Medical Centre (QMC), Nottingham in 1999.

    Jenny has been based at the Hull and East Yorkshire Hospitals NHS Trust for the last 17 years and during that time she has assisted in setting up new radiotherapy services and commissioning other facilities, such as a new brachytherapy service. She manages trainee scientists undertaking the national scientific training programme in medical physics within her department, and is involved with the national scheme, shortlisting, interviewing and examining national trainees.

    A member of the Institute of Physics and Engineering in Medicine, Jenny also has a special interest in women in STEM and has spoken to the House of Commons Science and Technology Select Committee on the subject. 
