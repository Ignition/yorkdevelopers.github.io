- name: Physics@Work 2018
  description: >-
    Join the University of York for a day of workshops and talks about the applications of physics in the world of work. Hear from employers about the value of studying physics at A-level and beyond and try out hands-on activities that give a taste of the many ways physics contributes to the UK economy.  

    This event is for students in years 8 or 9 and a maximum of 20 places are available per school. The day starts at 10am (registration from 9.45am) and finishes at 2.15pm.  

    Full details, including a programme for the day and risk assessments, will be sent out two-weeks prior to the event.


