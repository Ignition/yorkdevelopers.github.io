- name: 'Showcasing research to deliver impact: ECR skills workshop'
  description: "ARCC network \nShowcasing research to deliver impact\n15 &16 November 2017 (residential)\n\nAs the head of the new UKRI, Sir Mark Walport’s initial public statements have articulated that success will be measured through the impact it delivers.  For you as researchers, you will increasingly be called upon to deliver your results to non-academic audiences, and this is more than the papers you publish in journals.  Join us at this workshop to discuss what impact really is, and how you can achieve it across the duration of your research. \nThe workshop will be structured around facilitated sessions, focussing on various approaches to showcasing research outputs to reach a variety of audiences, and practical challenges to allow participants to build on their own expertise and put the concepts into practice. Creative approaches using exhibitions, trade fairs, videos and blogs, and public media channels will all be discussed as options for delivering imapct.\nWe hope participants will gain a better understanding of the benefits and challenges of different approaches to communicating outputs that will be of assistance in their own research activities. The transferable skills gained during this workshop will help participants enhance the value of their work, its use and potential impact. \nTarget audience: early career researchers working on adaptation in the built environment and infrastructure sectors.\nWorkshop facilitators: Dr Pete Walton, KE Fellow University of Oxford, Tanya Wilkins, Communications specialist, ARCC Network, UKCIP, and invited experts\n\nThere is no charge for this event. All meals, refreshments and overnight accommodation at the venue on 15 November are provided. Numbers are limited to 20.  "
