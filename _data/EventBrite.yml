- name: Repair/Refurbishment of Reinforced Concrete Car Park Structures
  description: >-
    Synopsis of Talk

    Due to unforeseeable circumstances the topic for the technical talk on 15th May on the Piazza Learning Centre has been changed. The talk will now be co-delivered by Nic Web of Curtins Consulting Engineers and David Bewley of Concrete Preservation Technologies Ltd and will focus on the repair of reinforced concrete car parks.

    Nic will focus on the redevelopment of the Merrion Centre multi storey car park in Leeds City Centre which was originally constructed in 1964. Amongst other things, its refurbishment between 2009-2014 involved the use of carbon fibre to strengthen the existing structure whilst keeping it partially open to maintain car park revenues for the client. Nic will talk about the challenges of the design, the project and how the client aspirations were met.

    David will focus on the £12.5m Rotherham Interchange refurbishment scheme. Built in the 1960’s the associated car park was suffering from significant levels of concrete degradation due to reinforcement corrosion. The presentation will describe how non-destructive testing was used to accurately identify the extent of active reinforcement corrosion and how a combination of innovative galvanic techniques was adopted to control corrosion in a targeted, cost effective manner.   

    Speaker Bio’s

    Nic is a Chartered Member of the Institution of Structural Engineers and a Fellow of the Institution of Civil Engineers. He joined Curtins in 2011 and is a Technical Director in the Leeds office. He has over 25 years engineering related experience across private and public sectors delivering healthcare, education, residential and commercial projects.

    David Bewley has been Commercial Manager with Concrete Preservation Technologies for the past four years with responsibility for developing business in the UK and North America. For 10 years prior to this he was North England and Scotland Regional Manager for Fosroc, a global construction chemicals company. David is past Chairman of Publicity for the Corrosion Protection Association.
