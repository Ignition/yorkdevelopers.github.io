- name: Get In The Game Careers Talks; The University of York
  description: >-
    The award-winning Grads In Games initiative is coming to the University of York for the Get in the Game Careers Talk Tour 2017.

    Talks will be presented by our Grads In Games team, with guests & speakers from the games industry.

    Our talks are given for students to learn what it really takes to make it into such a competitive industry. Covering topics such as:

    • Careers in games advice

    • Information of how to maximise your chances of securing your first games industry role.

    • CV, Portfolio and Demo Advice

    • Interview Techniques

    • Technical and practical knowledge required by studios

    • How to increase employability

    • Q & A session

    We’ll also be giving away goodie bags to a handful of lucky winners, with prizes from our partner studios.

    This is a great opportunity that offers expert information which could prove vital in your career. You don’t want to be missing out! Get your ticket now!
