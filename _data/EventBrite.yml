- name: IRSE Younger Member Technical Visit and AGM 2019
  description: "The IRSE Younger Members’ section are pleased to announce that the 2019 AGM will be held at the York Rail Operating Centre (YROC) in York on Thursday 21st March. \nAs well as the AGM we will be holding two technical visits, one on the operating floor at YROC and the other at Siemens Transportation Transpennine Express Rolling Stock maintenance Depot in York.\nRegistration for the afternoon will be at 13:00 for a 13:20 start, the event will close at 16:30.\nThe programme for the afternoon is:\n\n13:00-13:20 - Registration and refreshments\n13:20-13:30 - Introductions\n13:30-14:30 - Presentation/tour of the ROC followed by Q&A\n14:30-15:30 - AGM\n15:30-15:45 - Walk over to Siemens Transportation Depot\n15:45-16:15 - Tour of Siemens Transportation Depot\n16:15-16:30 - Head back to YROC\n19:00 - York Section Annual Dinner\n\nAs well as this exciting opportunity, we are also offering half price tickets to the York section annual IRSE dinner to those who attend the afternoon session. The dinner is taking place on the 21st March at the National Railway Museum at 19:00. The cost to attend the dinner is normally £50 but we can offer the chance to attend for £25. Numbers are limited to 20 so it will be done on a first come first served basis.\n\nPrevious events have provided excellent opportunities to learn and network with colleagues from across the industry.\nThanks to the kind support from Siemens Rail Automation in York, the event will be free of charge. This will include tea, coffee and cakes.\nIf you would like to attend the IRSE York Section Annual dinner there will be a charge of £25. I highly recomend you take this fantastic opportunity to network and listen to the keynote speaker Rob McIntosh, Network Rail's Route Managing Director LNE and Scotland. Further details on the dinner are here: https://irse.info/yorkdinner\nDue to the nature of the visits we have had to limit numbers to 20. Respond as soon as possible to avoid disappointment and we look forward to seeing you all there.\n\n\n\n"
