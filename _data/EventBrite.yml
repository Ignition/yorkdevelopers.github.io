- name: MCT "IT Pro" Readiness (UK North) 25-26 November 2017
  description: >+
    Calling all MCTs

    Your MCT Regional Leads, Andrew Bettany and Chris Rhodes, invite all MCTs and Alumni MCTs to participate in an in-person readiness event over the weekend 25/26 November in the northern city of York.

    Providing you with Train the Trainer (TTT), Exam Crams, lab based learning sessions, plus ample networking opportunities we hope you will join us and your fellow MCTs for all or part of this exciting event.

     

    The outline of the weekend will be as follows:

    Day 1 (Saturday 25th November) 9.30am - 4.30pm

    Exam Cram Topics: 



    MCSA: Windows 10



     Train the Trainer Topics:



    MCSA: Windows Server 2016 



    Day 2 (Sunday 26th November) 9.30am - 4.30pm

    Exam Cram Topics: 



    MCSA: Windows Server 2016 



    Train the Trainer Topics:



    MCSA: Windows 10



    Hands on practical labs:



    A selection of hands on labs will be made available from our event sponsors for you to use during the event and we are trying to arrange for each attendee to recieve free or discounted exams



    Event attendance is free, and we have a capacity of 50 attendees (based on current funding).  

    Register your interest now!

    Once we have an idea of numbers, we may organise a dinner & drinks (networking event) on the Saturday evening (with partners) in York City Centre.

    Please visit our sponsors, Microsoft Learning, Windows User Group, and IT Masterclasses, without their support we would not be able to put on these events.

     

