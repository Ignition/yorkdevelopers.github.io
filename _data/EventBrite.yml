- name: MOS Test (Wed 29th May 11:00-12:00)
  description: >
    These sessions are for students, staff and alumni of York St John University. 


    MOS: MOS Test

    Microsoft Office Specialist training and certification MOS tests are only available to staff and students at York St John University. We can also offer tests for free to Alumni, please email for details.

    These sessions are for people who have practised and are ready to take a test.

    Microsoft Office Specialist (MOS) tests are internationally recognised and are often listed in the desirable column of job specifications. They demonstrate a very good understanding of the workings of Office software such as Word or Excel. The GMetrix software allows you to work towards taking Microsoft Office Specialist (MOS) tests at your own pace. This service is free to staff and students and alumni. If you need a GMetrix code to practise or more information on tests for individuals with disabilities please conact us.


