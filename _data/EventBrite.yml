    The Assistance for Local Emergency Response Training (ALERT) grant provides hazmat training for volunteer or remote emergency responders. Awarded by U.S. DOT and PHMSA, the ALERT grant program focuses on emergency response activities involving the transportation of crude oil, ethanol and other flammable liquids by rail. 

    Regional Rail Response (In-Person)

    The IAFC and ISFSI worked with rail industry experts to develop this Regional Rail Response. The training is designed to bring local and regional agencies together to understand the response efforts and roles better should a derailment or incident occur and discuss unified and coordinated response activities to a train derailment scenario, involving crude oil.



    An understanding of why preplanning is vital to an effective response.



    An understanding of the response disciplines and associated roles during a response to a rail incident.



    Knowledge about the industry and rail lines within your region, including the commodities that are transported.



    An understanding of the need for a coordinated effort when responding to an incident, and how to effectively manage available resources.



    Experience through a group exercise to reinforce the training concepts around a train derailment scenario.-Course Certificate from the IAFC Academy for eight hazardous material training contact hours.



    Thank you for registering! See you there.


    The IAFC Hazmat Center Team
