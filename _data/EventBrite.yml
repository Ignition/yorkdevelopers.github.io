- name: Seeing the Invisible!
  description: >-
    Join us at the University of York Astrocampus to explore the night skies and find out more about how Astronomers are uncovering the mysteries of space using not just the light that we can see, but the light that we can't! With special cameras, glasses and beads, try out hands-on activities to find out about how space telescopes work. PLUS take the opportunity to look round the observatory and, weather permitting, discover the wonders of space through our top of the range telescopes.  

