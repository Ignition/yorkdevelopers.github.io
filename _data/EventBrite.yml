- name: Sips & Science
  description: >-
    Southern Research invites you to Sips & Science—an engaging evening event fusing fellowship and fun with the most fascinating scientific topics of our time. Come grow with us!




    5PM: Happy Hour



    Enjoy complimentary beer and wine while you mingle with our featured scientist, former astronaut, Dr. Larry DeLucas.



    In celebration of Pi Day, we will also be serving pie and will give 2 tickets to McWane After Dark to the person who can take Pi out to the furthest digit from memory. Study up!




    6PM: Guest Speaker



    Dr. Larry DeLucas is American biochemist and NASA's first civilian scientist-astronaut who spent two weeks in orbit on space shuttle Columbia in 1992.





    "Space Flight and Future Direction of America’s Space Programs"

    Dr. DeLucas will describe his experience flying in 1992 on the Columbia Space Shuttle as a NASA payload specialist astronaut. This will include a review of his selection by NASA, the required two-year training program, the launch, landing and research performed on his 14-day mission. Dr. DeLucas will also summarize some of the current research underway on the International Space Station and NASA’s plans for a future astronaut mission to Mars.



    What are my parking options?

    Parking is available at 9th Avenue South (see the map below). Once the parking lots are filled, the Five Points South Deck parking garage is available for overflow parking for a $3 fee. It is located at 2012 Magnolia Avenue Birmingham, AL 35203.


    Have questions about Sips & Science? Contact Dr. Kathryn Lanier at klanier@southernresearch.org. 
