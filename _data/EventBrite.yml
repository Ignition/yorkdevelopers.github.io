- name: 2018 South Carolina Region 1 Science Fair
  description: >-
    The South Carolina Region 1 Science Fair serves public, private, and home school students from the following counties: Anderson, Abbeville, Laurens, Greenville, Greenwood, Oconee & Pickens.

    Registration Options



    Student projects by acquiring a student ticket.  Students will be asked several questions about their projects during this process.  PLEASE NOTE THAT STUDENTS ENTERING THE HIGH SCHOOL DIVISION REQUIRE ADDITIONAL FORMS AND DOCUMENTATION.  Please visit www.swu.edu/sciencefair for these requirements.



    Teachers may register groups of students by registering a group.  There is a 10 project limit for each participating school.



    Teachers, parents, and other attendees are asked to request a ticket to allow for adequate planning.



