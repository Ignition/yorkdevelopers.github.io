- name: OF2:Office 365 including collaborative working with Teams (Mon 20th May 2019 14:00-15:00)
  description: >
    These courses are for students and staff at York St John University. 


    Office 365 including collaborative working with Teams

    Prior knowledge: none

    Office 365 offers many ways to work collaboratively.  Files stored in OneDrive can be accessed from anywhere online and can be shared and simultaneously worked on. Microsoft Teams provides an easy way to work collaboratively with other staff and students. This course can be customised for different teams or delivered to student groups.

    This course includes:


    Getting into Office 365

    Using Office online apps

    Working with OneDrive to store documents

    Sharing personal documents and collaborative editing

    Creating and managing Microsoft Teams

    Managing Team files in OneDrive

    Key apps for Team based collaborative working including Planner and OneNote



