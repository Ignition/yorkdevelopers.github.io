- name: Vital Education Technology Conference 2019 - Vital etc
  description: >-
    Vital York Limited brings you their annual Education Technology Conference on Wednesday 27 March 2019. 

    We’ll focus on how you can achieve the very best in your teaching and learning through the use of exciting and innovative education technology.

    For us, it's not enough to have the newest Chromebook, the slickest iPad or the coolest mobile, it's about working with you to show you new and inventive ways to get the best results from using technology in the classroom. Together with our partners, we will show you how education technology can be implemented and how together, we can transform your school’s technology journey.

    What is the programme for the day?

    For those who have attended the conference in previous years, this year's event promises something new! 

    We are delighted to announce that we have the fantastic ICT Evangelist, Mark Anderson as our Keynote Speaker and not only that! Mark will be our MC for the day, taking you through a fast-paced programme of information bursts, presentations, demos and quick edtech wins.

    Other confirmed speakers include: Joe Dale, Fiona Price and Mark Lloyd. 

    The complete programme will be released after Christmas.

    Who is the event for?

    The event is for headteachers, teachers, teaching assistants, school business managers, school IT managers and colleagues from multi-academy trusts. You don't have to be a current client to come along - we'd love to see you there.

    Is the event free?

    Yes! 

    Where will the event be held?

    The event will be held in the Dante & Nunthorpe Suite at York Racecourse. Full details of how to get there will be sent to you before the event. Refreshments will be served throughout the day. 

    Can I park onsite?

    Yes, parking spaces will be available on the day.

    Bookings

    Don't miss out! Book your place today by simply clicking on register and entering your details.

    Further information

    If you would like any further information, please don't hesitate to contact us either by phone on T: 0344 873 6100 or by email E: j.taylor@vitalyork.com
