- name: Communications and Connections
  description: >-
    As part of this year's workshop series on Sustainable Manufacturing for the Chemical Industry, Alice North and Elspeth Bartlett from BioVale will be delivering this workshop on communication and networking; vital skills for developing your future career.  

    BioVale is an innovation cluster for the bioeconomy, with over 400 members including representatives of over 200 companies.  At this workshop, you will be given the tools you need to communicate strategically about your research. Participants will develop a set of key messages to describe their research to a non-scientific audience. They will also work in teams to develop a communication campaign to publicise a research finding. Participants will also learn the secrets of effective networking, with some practical exercises.
