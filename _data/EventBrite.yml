- name: Working with school students and teachers in active STEM research
  description: >-
    University of York Science Education Group Research Seminar

    Dr Lizzie Rushton, Director of Evaluation, Institute for Research in Schools and Honorary Senior Research Associate, UCL Institute of Education

    The Institute for Research in Schools (IRIS), is charity that works to enable all students, teachers and technicians to have the opportunity to become contributing and valued members of the scientific community. Formally established in March 2016, IRIS enables over 200 schools to access authentic research projects so that students, teachers and technicians can genuinely contribute to and experience the excitement and challenge of science. This is achieved by giving schools access to data, providing support and resources for teachers and technicians and lending scientific research equipment. IRIS supports projects across the range of STEM (Science, Technology, Engineering and Maths) disciplines. This talk will share ways in which IRIS evaluates the impact of this work on participating students and teachers. IRIS’ emerging research into the professional identities of teachers who collaborate with their students in STEM research will also be discussed, focusing on the shift some teachers appear to make from the role of science teachers to ‘teacher scientist’. 

    www.researchinschools.org

    erushton@researchinschools.org
