- name: Microwave Commercialisation Club Workshop
  description: >
    Taking microwave technology from the lab to industrial scale

    A free one-day symposium supported by the EPSRC Impact Acceleration Account (IAA).

    The Microwave Commercialisation Club (MCC) is a multidisciplinary team including experts in microwave technology, chemical engineering, biomass chemistry and process management. Its aim is to support the transition of microwave technology into chemical and allied industries.

    Confirmed Speakers


    John Robinson, University of Nottingham

    Jean-Paul Bernard, Sairem

    C-Tech

    Mark Gronnow, Biorenewables Development Centre

    Stephen Roe, Advanced Microwave Technologies Ltd

    Further industrial speakers TBA 


     

    We welcome proposals for short talks and posters


    Who Should Attend?


    Microwave manufacturers

    Chemical and other manufacturing companies with an interest in green chemical manufacturing

    Food, agricultural and waste industries where biomass-rich waste can become valuable sources of renewable chemicals

    Energy companies in which biomass derived fuel sources are required to move towards more sustainable sources of fuel
