- name: New Horizons in Materials Modelling
  description: >-
    This annual one-day meeting in the heart of York brings together materials modelling researchers to discuss the latest developments in theory, algorithms and applications. This meeting will consist of invited and contributed talks, and a poster session. This, the 5th meeting in this series, will have three sessions, with invited speakers who will introduce the three main topic areas chosen for this meeting:

     Magnetic/electrical properties: Dr Richard Evans (University of York)

    Transport properties: Dr Paul Bristowe (University of Cambridge)

    Structural properties:Prof Keith Refson (Royal Holloway, University of London)

    Although these topics are the main focus of the meeting, contributions from any area of atomistic simulation are welcome. At this event you will meet with leading researchers working with quantum / atomistic simulations from across the UK. Begin the New Year with a simulation! We look forward to meeting you in York next January.
