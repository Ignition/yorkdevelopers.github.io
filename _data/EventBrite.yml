    About the Conference


    This year’s 2018 ODSC East brings together the most influential data scientists, practitioners, innovators, and thought leaders in Data Science, Artificial Intelligence, and Big Data.



    ODSC East showcases the best and the brightest when it comes to Data Science, including many open source data science pioneers.



    This 4-day event will feature a total of 202 sessions: 93 talks, 63 hands-on workshops, and 36 intense training sessions, and 10 keynotes.


    Training Sessions & Workshops


    Enhance your data science career with 20 training sessions taught by world-class data science instructors, in small class sizes. Here you'll strengthen your technical skills and boost your professional profile through intense, hands-on training led by industry experts.



    Further your data science knowledge and connect with like-minded individuals at the many conference talks and workshops.


    Tools, Topics, and Languages

    Impress your boss and colleagues with the skills you gain at ODSC East. Here’s just a sample of the tools, topics, and languages we'll be covering in 3 days:

    Topics:



    Deep learning, Machine learning, Data Visualization, Predictive Analytics, Natural Language Processing, Big Data, Artificial Intelligence



    Languages:



    Python, R Julia, Scala, Pig/Hive/NoSQL



    Tools:


    Apache Spark, MLlib, Tensorflow, Caffe, Scikit-learn, Azure ML, Amazon ML, H20.ai, Neo4J, D3.js, R-Shiny, Hadoop


    In addition to the data-science core-topic, we’ve organized 6 other tracks, each highlighting their own unique collaborations and convergences. 


    Open Visualization / Design compelling graphics and tell stories with data

    Machine & Deep Learning / Learn the latest models, advancements & trends

    Data Science Research / Hear from top academics and researchers about the latest developments

    Data Science Kick-Starter / Learn the essentials for your data science career

    Big Data Science / Witness the intersection of big data and data analytics

    Open Data Science / Harness the universe of free data


    Rockstar Speakers

    We’re gathering the best and brightest minds in data science for you. Learn the newest data science trends, insights from 100 industry experts. Please visit our event website for a complete list.

    Networking Opportunities

    Connect with 3,500 of your data science peers from around the world at these networking opportunities provided throughout the conference:


    Daily Coffee Breaks / Review the talks over coffee

    Lunch / Share a meal and ideas with like minded individuals

    Career Fair / Cross paths with cool startups and Fortune 500 companies looking to hire talented data scientists

    Office Hours Session / Drop in and bring your questions, big and small


    Ticket Options


    SILVER PASS: THIS IS A 2-DAY PASS: THURSDAY & FRIDAY. Get access to talks, workshops, career fair and networking reception.



    BUSINESS PASS:  THIS IS A 4-DAY PASS: TUESDAY, WEDNESDAY, THURSDAY & FRIDAY. On Tuesday and Wednesday, you have access to Accelerate AI - The ODSC Business Summit to hear talks and panels about the Business of Data Science and AI plus network with industry leaders. On Thursday and Friday, get access to ODSC East talks, workshops, career fair and networking reception.



    GOLD PASS: THIS IS A 3-DAY PASS: WEDNESDAY, THURSDAY & FRIDAY. Get access to talks, workshops, career fair and networking reception plus Gold Training Sessions (Gold Trainings feature hands-on workshops in small 100-person groups) A total of 18 Training Sessions and 12 Workshops will be held on Wednesday.



    PLATINUM PASS: THIS IS A 4-DAY PASS: TUESDAY, WEDNESDAY, THURSDAY & FRIDAY. Get access to talks, workshops, career fair and networking reception plus Platinum Training Sessions (Platinum Trainings feature hands-on workshops in very small 15-20 person groups, allowing you direct access to the instructor for maximum learning) A total of 18 Training Sessions will be held on Tuesday and a total of 18 Training Sessions and 12 Workshops will be held on Wednesday.



    TRAINING PASS: THIS IS A 2-DAY PASS: TUESDAY & WEDNESDAY. On Tuesday and Wednesday, you have access to all training sessions on Tuesday & Wednesday. A total of 18 Training Sessions will be held on Tuesday and a total of 18 Training Sessions and 12 Workshops will be held on Wednesday. This pass does not provide access for ODSC East Talks and Workshops, career fair and networking reception held on Thursday. 



    VIP PASS: THIS IS A 4-DAY PASS: TUESDAY, WEDNESDAY, THURSDAY & FRIDAY. Get access to talks, workshops, career fair and networking reception on Thursday plus all Training Sessions, Workshops and XAI Sessions held on Tuesday and Wednesday, reserved seating, VIP lunch, exclusive access to VIP lounge and VIP networking events. 


