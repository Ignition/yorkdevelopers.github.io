    Further information

    Groups of less than 5 students from any one school may attend without a teacher.  However, they must have consent from both their school and parents.  

    A maximum of 40 students may attend from any one school: 20 in each strand. If you require a larger number of places, please contact physics-outreach@york.ac.uk.   

