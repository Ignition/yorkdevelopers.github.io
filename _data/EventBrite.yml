- name: CAS Patents and Pizza Sessions
  description: "\r\n \r\n\r\n\r\n\r\n \r\nDecember 12, 2017 – STN Potpourri\r\nIn this session, we discuss a variety of Frequently Asked Questions, and questions submitted by STN searchers throughout the year. Suggested solutions and examples will be provided.\r\n \r\nJanuary 9, 2018 – What’s New from CAS?\r\nCome hear the latest news about STN and SciFinder plus other CAS products and content relevant to your searches.\r\n \r\nFebruary 13, 2018 –Tips for Finding Engineering Prior Art on   STN\r\nFrom 3-D printing to electronics, STN includes a wealth of engineering-focused information. Learn   about:\r\n\r\n\r\nEngineering information in CAplusSM, INSPEC®, COMPENDEX, and other databases\r\n\r\n\r\nSearch tools to enhance retrieval and precision\r\n\r\n\r\nMulti-file searches\r\n\r\n\r\n \r\nMarch 13, 2018 - Substance Searching in SciFinder®\r\nAccess the world’s most trusted resource for substance information including CAS Registry Numbers®, chemical names, molecular formulas, chemical   structures, properties, and commercial availability. Learn how to find claimed specific substances and substance classes in SciFinder.\r\n \r\nApril 10, 2018 –Use the Cooperative Patent Classification on STN\r\nCPC classifications can be used to create broad   answer sets in a technology or to refine answer sets, Learn how the CPC is   implemented on STN and tips for   effectively incorporating CPC into your searches.\r\n \r\nMay 8, 2018 - Search Small Nucleic Acids on STN\r\nSTN has extensive nucleic acid   information including nomenclature, sequence data, and even structures of   small modified nucleic acids. Learn about nucleic acid information on STN and strategies   for searching small nucleic acids.\r\n \r\nJune 12, 2018 –Structure Search with STNextTM\r\nThis session will be   held at the Hilton Alexandria – Old Town\r\nSTNext is the premier gateway for searching STN. It incorporates a new, modern structure   editor. Learn how to draw structure   queries quickly and efficiently with the new editor, including structure modeling, importing structures in different formats, templates, and shortcuts. Apply all your favorite attributes to build comprehensive structure queries.\r\n \r\nJuly 10, 2018 -Tips for Finding Obvious Variations on STN\r\nA patentability search includes searching for information related to both novelty and obviousness. \r\nLearn how to:\r\n\r\n\r\nBroaden your searches to look for potential obvious variations of an invention\r\n\r\n\r\nText search tips including truncation\r\n\r\n\r\nSubstance search tips including expanding chemical names and Component Registry Numbers\r\n\r\n\r\n \r\nAugust 14, 2018 –Get References with SciFinder\r\nSearch the combined coverage of CAplusSM and MEDLINE® to find journals, patents, dissertations and more covering chemistry, chemical engineering,   biotech, pharma and more. SciFinder offers a graphical, easy to use interface   and tools for refining and analyzing search results. \r\n \r\nSeptember 11, 2018 - The Secret Life of CAplusSM on   STN\r\nCAplus contains millions of   patent and journal article references in 80 different areas of technology, including life sciences, organic, macromolecular and applied chemistry, plus   physical, inorganic, and analytical chemistry. Learn about lesser known features of CAplus on STN and how to get the best possible patent search results by   incorporating these features into your searching.\r\n \r\nOctober 9, 2018 –Improve Your Saccharide Searches on STN\r\nSaccharide searches present unique challenges, but STN offers many tools for finding saccharide prior art. Learn   about nomenclature and structure search strategies to get more relevant   results from your saccharide searches.\r\n \r\nNovember 13, 2018 – Search Reactions in SciFinder®\r\nSciFinder offers a wealth of reaction   information from the CASREACT database and powerful tools for reaction searching. Learn strategies to Get Reactions, narrow   results, and save and export reaction results. \r\n \r\nDecember 11,   2018 – Make the Most of Multifile Searches on STN\r\nThe   multi-file search capability of STN is one of its most powerful features,   offering a combination of time savings, along with access to a wide range of   content.  \r\nLearn how to:\r\n\r\n\r\nDevise a \"universal\" search strategy for multi-file searching \r\n\r\n\r\nDetermine the   most appropriate combination of databases for comprehensive searching\r\n \r\n \r\n \r\n \r\n\r\n"
