- name: Celebrating Women of Influence in Tech
  description: >-
    This year on International Women’s Day we #PressforProgress by amplifying the voices of our region’s most influential women. Join us for a panel discussion on March 8, 2018 at the Centre for International Governance Innovation (CIGI) to find out how local women are shaping the future—and how we can continue to support the kind of positive change we want to see in the world.

    Doors open at 5:00pm. Reception to follow.

    P A N E L    F E A T U R I N G:

     

    Timiebi Aganaba-Jeanty, Ph.D.Post-Doctoral FellowCentre for International Governance Innovation

    Timiebi Aganaba-Jeanty’s research focuses on emerging technology solutions to address the problem of climate change, with a current focus on the international law and policy implications of greenhouse gas emissions, satellite technology, and blockchain. Previously, Timiebi was Executive Director of the World Space Week Association and a space industry consultant at Euroconsult in Montreal, Canada. Timiebi is also the founder of the Ladies do Launch network, which builds community and supports development of women in technology, and a recipient of the 2017 Young Space Leaders Award.

    Hillary HartleyChief Digital OfficerProvince of Ontario

    As the Deputy Minister for Digital Government, Hillary Hartley leads the Ontario Digital Service, a team of designers, developers, and product specialists tasked with making government digital services easy for the people of Ontario. Previously, Hillary was the Deputy Executive Director of 18F, the U.S. government's digital office, and a former Presidential Innovation Fellow. She has extensive expertise in technology, digital strategy, design thinking, and public engagement. As Ontario's Chief Digital Officer, she will partner with government ministries in delivering major digital projects and help accelerate transformation across government.

    Jessica McElhoneSenior Director, Strategic Markets ManagementChristie Digital Systems

    Jessica McElhone is responsible for shaping Christie’s market and application strategy, combining her personal interest in technology with a customer-centric approach to research and analysis. Prior to joining Christie, Jessica held leadership roles at D2L and Blackberry. She holds an MSc in Technology Management from Wilfrid Laurier University’s School of Business & Economics and a BSc in Computer Science from the University of Western Ontario.

    Christine TutsselCo-founder and SVP of Strategic InitiativesAxonify

    As co-founder of Axonify and SVP of Strategic Initiatives, Christine Tutssel manages Axonify’s International Business and oversees strategic deals in North America. With over 25 years of sales and sales management experience in the high-tech industry, Christine has worked in a variety of market sectors including finance, banking, healthcare, manufacturing, distribution, transportation and logistics, and retail. Additionally, Christine is a committed community volunteer and an active cyclist. She resides in Waterloo, Ontario with her family and holds a BA in Economics from Wilfrid Laurier University. 



     Tanya BischoffDirector of Supply ChainThalmic Labs



    Tanya Bischoff has over 14 years of supply chain experience. She has spent the last nine years working in the tech community. She graduated from the University of Guelph with a degree in Political Science. She went on to complete her supply chain designation in 2008. She has experience in both the public and private sectors managing portfolios worth over $400 million. Tanya is currently teaching at Conestoga College and also sits on the program advisory committee for supply chain at Conestoga College. Additionally, she is currently a mentor at Velocity garage.

     



     
