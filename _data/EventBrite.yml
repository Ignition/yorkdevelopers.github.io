- name: Falling Walls Research Theme heats
  description: >+
    Research Theme Heats

    Please select a date or dates from the select a date button on the right.

    All heats start at 1pm-audience should be seated from 1245pm

    Mon 24th April -  Justice and EqualityDepartments competing-Health Sciences, Sociology, CRD , Politics and Economics

    Tues 25th April - Creativity, and Culture and CommunicationDepartments competing- History, Electronic Engineering, Psychology, Archaeology, Sociology and Education

    Wed 26th April- Environmental Sustainability and Resilience, and Health and WellbeingDepartments competing-Health Sciences, Biology and ArchaeologyThurs 27th April -Risk, Evidence and Decision Making and Technologies for the FutureDepartments competing-Biology, Physics, Electronic Engineering,Health Sciences, Maths, Education and Politics

    Participants have just three minutes to articulate how their work contributes to the fall of intellectual, societal and scientific ‘walls’.A list of participants is on the Research Champions web pages.

    Please select a date or dates from the select a date button on the right.

    All heats start at 1pm-audience should be seated from 1245pm

    Falling Walls Lab is a fast paced event—a little bit TEDtalk and a little bit Dragon’s Den, designed to showcase the quality, talent and passion of the Next Generation of researchers, innovators and entrepreneurs at the international level.

    The spirit of Falling Walls:Interdisciplinary, with a focus on outstanding ideas, research projects and initiatives.This spirit is reflected by the University's seven research themes and the Champions are therefore encouraging young researchers to get involved and showcase their ideas through research theme heats.

    Judging Criteria

    The jury looks at three different criteria: breakthrough factor, impact and performance:-is the idea original and catchy and have the potential to inspire other ideas;-the relevance and scope of impact of your work;-are the ideas explained in a clear and understandable way.

    Judging panel will consist of Research Theme Champions, invited external judges, Communications colleagues and for one of the heats our PVC-R , Debbie Smith will be judging.

    Prizes-Ist prize will be an iPAD mini and the top two entrants are then able to qualify for the York Lab final on the 23rd June 2016.

    Please be seated by 1pm so the entrants are not disturbed mid-presentation.


