- name: The Boston Pi Party
  description: >
    You’re Invited to a Boston Pi Party!

    Everyone has heard of the Boston Tea Party…get ready for the Boston Pi Party! Join fellow members of the Museum of Science community on March 10 at City Hall Plaza and be part of a new GUINNESS WORLD RECORDS™ attempt for the most shaving cream pies thrown at one time. The fun starts at 11:00 a.m. We’re looking for participants ages five years and up. The current record is 1,180, so we need 1,200 participants on City Hall Plaza to join in the fun and set a new world record!

    It’s all part of the Museum’s Pi Day Celebration. There’ll be science activities, local celebrities, and chances to win some fun Museum prizes! It is completely free to participate, though you can also make a gift to the Museum in honor of Pi Day.

    Sponsored by Gillette, Table Talk Pies, GUINNESS WORLD RECORDS™, the City of Boston, and Magic 106.7.


    FAQs

    What is Pi Day?Pi Day is celebrated every year on March 14th. The Greek letter pi (π) is the symbol used in math to represent the ratio of the circumference of a circle to its diameter and is equal to approximately 3.14159.

    Why is the Museum of Science celebrating Pi Day?The Museum of Science is a world leader in STEM education – including mathematics. With over 1.4 million visitors to the Museum every year, we offer guests the chance to make life-changing discoveries and become engaged STEM learners.

    If Pi Day is March 14, why is this event on the 10th?We wanted to make sure that parents could bring their children to the event, so we’re planning to have it on a weekend. Come to the Museum of Science later that week on the 14th and enjoy an additional day of fun pi-themed events, including sunrise yoga classes and math-themed live programming.

    How many people can I bring?As many as you want! Each individual must sign a waiver on-site. Children under 18 must be accompanied by a parent or guardian who can sign a waiver on their behalf.

    Can I bring children?Absolutely! This event is recommended for children ages 5 and up. Anyone under 18 must have a parent or guardian present who can sign a waiver on their behalf.

    Does it cost anything to participate?Participation is free. Event t-shirts are free with a donation of $31.41 to the Museum of Science. Copies of the new Guinness World Records: Science & Stuff book will also be available for purchase. This new page-turning book takes kids on a whirlwind tour through the astounding, record-breaking world (and universe) around us, while using remarkable records to examine fun facts, educational stats across subjects from physics to biology to astronomy, chemistry, and more.

    What can I bring to the event?There are currently no restrictions. However, we recommend you leave your bags at home. Shaving cream can get messy and we anticipate a big crowd at the event.

    Do I have to bring my printed ticket to the event?No. This registration page is intended to help the Museum and our sponsors get an idea of how many people are interested in attending, so we can make sure to have sufficient supplies and support staff.

    What are my transportation options?There is metered parking available in the area and several paid parking garages around City Hall. City Hall Plaza is also accessible via the MBTA. We recommend taking the green line to Government Center.

    Is there food available on-site?Yes! Several food trucks will be parked around City Hall Plaza and food will be available for purchase.

    What is the dress code?Shaving cream pies can get messy. We’ll provide ponchos and science goggles for protection, but we still recommend wearing something you won’t mind getting dirty.

    What if it rains? Or snows?Come on down anyway! The only thing that will stop this event is pouring rain, as we won’t be able to build the pies if the rain is too heavy. A light drizzle or some flurries won’t stop us.

    Where are you getting all these supplies from?Our event co-sponsors Gillette, Table Talk Pies, and the City of Boston have generously supplied the shaving cream, pie tins, and event space.

    What are you doing with all that stuff at the end of the event?We will be recycling the ponchos, pie tins, empty cans of shaving cream, and anything else leftover from the event. We have worked with Gillette’s scientists to ensure an environmentally friendly method for cleaning up any shaving cream left on the ground at the end of the event.

    Can I update my registration information?Yes, if you have an Eventbrite account. Once you’ve logged in, click on the My Tickets tab at the top of the screen, followed by View Order. Here, you can edit any information on your order.

    Will I get a confirmation e-mail?Yes, you will get a confirmation from Eventbrite. You will also get a reminder e-mail before the event.

    What if I can’t make the event on the 10th?Come to the Museum of Science on March 14! We have a wide program of events planned, including sunrise yoga classes, math-themed live programming, and our newest temporary exhibit, A Mirror Maze: Numbers in Nature. You can also make a gift to the Museum in honor of Pi Day.

