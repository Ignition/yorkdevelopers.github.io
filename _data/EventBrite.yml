- name: 'Windows User Group (York).  22nd November 2017, 6.00pm.  '
  description: >+
    Windows User Group 

    We invite you for another evening of tech talk and networking with fellow IT Professionals.  The evening will be hosted by MVPs Chris Rhodes and Andrew Bettany.

     

    Topics for the evening will include:

    Update from Microsoft Ignite, OneDrive for Business and sponsor session.

    Full details of topics for the evening are coming soon!



    Be sure to come along with questions, as well as a desire to meet and network with fellow IT Pros. These events fill up fast and we have limited seating, so please register early to guarantee a seat.

    Event attendance is free, but there will also be a number of VIP Sponsor seats which offer extra benefits. Register now!

     

    For more information about the Windows User Group, to find out how to join us on tour, or for up-to-date details of events and how to get involved then please visit our website, or follow us on Twitter and Facebook.  

    facebook.com/WindowsUG

     

    The Windows User Group is a community run event. Please consider helping sponsor the event which will help contribute towards the refreshments and pizza. 

     

    Please visit our sponsors, IT Masterclasses,and without their support we would not be able to put on these events.



    IT Masterclasses delivers focussed, technical training to your staff over one, two and three days in a highly-focused course. Less time in the classroom allows learners to fit training in around their busy lives. We pack a huge amount of content into the short time, and all attendees are committed to the class and are committed to furthering their understanding.http://itmasterclasses.com

     

