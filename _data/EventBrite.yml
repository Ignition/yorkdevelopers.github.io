- name: 'Attracting and Retaining Women in STEM: The Conference'
  description: >+
    Workforce diversity in the Science, Technology, Engineering and Mathematics (STEM) sector is a major challenge. Careers are male-dominated; just 9% of Engineering, 19% of Computer studies and 38% of Maths graduates are female. In fact, just 13% of the entire UK STEM workforce is female. Forward Ladies want to challenge and change these statistics. 

    We invite senior leaders from business, academia and policy to attend and represent their organisations.

    The action-packed day offers a schedule which includes insightful and thought-provoking presentations from women and men paving the way for diversity within the industry, audience Q&A sessions and of course, fantastic networking opportunities.

    From practical advice on effective ways to navigate your career to the opportunity to learn from the experiences of successful women, you will come away with valuable and actionable ideas and guidance. This conference will provide you with a unique opportunity to:



    Gain the latest best practice insights from policy experts and practitioners

    Develop strategies to enhance the impact and progression of women in STEM

    Shape future policies within the industry and influence them into working practices

    Understanding the educational paths which lead to careers in STEM

    Build lasting relationships with peers





    Agenda

    09:00 – Arrival, Registrations and Refreshments

    09:30 – Chair’s Welcome Address 09:40 – Speaker: Details coming soon

    10:00 – Speaker:  Jenni Uotila, National Grid

    10:20 – Speaker:  Details coming soon

    10:40 – Questions and Answers

    11:00 – Refreshments and Networking

    11:30 – Speaker:  Tom Fogden/Mark Smith, ADA College

    11:50 – Speaker:  Jessica Okoro, BeScience STEM

    12:10 – Speaker:  Liz Towns Andrews, University of Huddersfield

    12:20 – Questions and Answers

    12:45 – Lunch and Networking

    14:15 – Speaker:  Caroline Moore, SAGE UK

    14:35 – Speaker:  Details coming soon

    14:55 – Speaker:  Details coming soon

    15:15 – Questions and Answers

    15:45 – Final Remarks

    16:00 – Event Close

     *the programme is subject to change.



     

    Bridging the Gender Gap in STEM

    This Conference is being held in conjunction with the release of the Forward Ladies' STEM Report 2018.

    In 2017, Forward Ladies published results of the “Bridging the Gender Gap in STEM” survey, in partnership with BT, Coca-Cola, Sky Betting & Gaming, Yorkshire Water and GRAHAM Construction which received responses from 1,299 participants working in STEM.

    The report is available for download via this link: 2017 Bridging the Gender Gap in STEM Report.



     

