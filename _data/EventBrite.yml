- name: 'Code Club Meetup: York'
  description: >2-

    This is a special event to celebrate Volunteers’ Week where we will be saying thank you to all the educators and volunteers who run Code Clubs, plus welcoming new volunteers who are keen to get started. Our meetups are fun, friendly and informal gatherings for teachers, community leaders, volunteers and anyone interested in finding out more about what we do.




    If you are already running or hosting a club then come along and say hello; this is a chance to meet people involved in other clubs so we can share resources and help each other.

    Or if you'd like to get involved in running a Code Club then come along and find out more.

    Our coordinator for the area, Anna, will be on hand to answer any questions you have about starting or running a club.

    There will be snacks and drinks too!



    If you have any questions in advance of the event, please get in touch with Anna via yhne@codeclub.org.uk or @Codeclubyandh on Twitter.

     

    See you on the 5th June!


    --------

     


    Would you like to share a story from your Code Club, or showcase a digital making project you are working on? I’m looking for a few volunteers who’d like to do a five-minute presentation. Please get in touch at yhne@codeclub.org.uk if you’re keen to get involved.

     




