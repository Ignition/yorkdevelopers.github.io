- name: Process Intensification
  description: >-
    As part of this year's workshop series on Sustainable Manufacturing for the Chemical Industry, Professor Adam Harvey of the Process Intensification Group, Newcastle University, will be delivering this workshop on Process Intensification.

    Process intensification means making process technologies orders of magnitude smaller. This typically leads to reductions in waste, capital cost and running costs, improved product quality and safer operation. In many ways process intensification is the chemical engineering analogue of green chemistry, as it often uses novel process technologies/approaches to achieve green chemistry ends. For example, intensified reactors, with enhanced mixing and heat transfer can be used to (safely) operate reactions without solvent, one of the aims of green chemistry. This leads to reductions in the size of the reactor not just because of the lack of solvent per se, but also due to the increased rates of reaction: for the same production rate doubling the rate, halves the reactor volume.

    Another key aim is to ensure all products have the same processing history, via improved control, heat transfer and mass transfer, such that product quality is more uniform. This reduces by-product formation, thereby reducing waste, and the load on downstream processing – perhaps eliminating downstream steps altogether.

    Prof Harvey will explain how “PI” can be achieved in general, including various case studies from his own work.
