- name: 'Women in Tech: Just the job'
  description: >-
    Welcome to Women in Tech York’s careers event

    Who are we?

    We are a community of like-minded people, studying, working or interested in technology. Our goal is to run events in which we can share our knowledge and interests as well as encourage and empower one another. This event is not exclusive to women; we welcome anyone passionate about tech and increasing diversity in the field.

    We also welcome all students who are interested in learning more about Tech, and the careers it entails.

    Come and join us for an evening of inspiring and insightful career advice.

    This month we are talking all about careers! We'll be doing various activities around careers in Tech, such as finding out what kind of roles are avaliable, and how to thrive in your current role.  We want to ensure that our knowledge, experiences and journeys are shared with those within tech, looking to start a career or resume a career in tech.

    Don't worry if you're not looking for a new job, the point of this evening is for you to share your story with those who are new or would like to return to the Tech world. If that isn't enough, we are also going to cater for those already in Tech, by discussing practical advice on topics such as for applying for a raise.

    There will be free food thanks to our sponsors Isotoma and Mitrefinch.

    Event Timings:

    18:00: Registration Opens

    18:30: Introduction

    18:40: Career Speed-DatingWe want to shout about the varied roles within tech, and what better way than to speak to as many people as possible! We know this exercise will benefit students, people wanting to get into tech or even those within tech who want a change in direction. It'll also help you if are already in a role you are happy with, come and tell people why your job is the best!

    19:10: Buffet

    19:40: Practical Workshops & NetworkingWe’re hosting several workshops, including:

    - Raise negotiation.

    - Dos and don't of using social media as an employee

    Further workshops to be confirmed.

    20:30: Closing remarks

    21:00: Event close

    Giveaway!

    This month we’ll be giving away a cute gameboy pin, designed by York artist Ellen Stubbings. See more of her great work here: https://www.etsy.com/uk/shop/SoCuteCompany.

    To win, tweet us on the night and make sure to include #WiTYork!

    ________________________________________Nervous about attending?A WiT York ambassador will be outside Revolution to greet you on the night, direct you to our upstairs bar and answer any questions you may have.

    You can also join our online community beforehand or contact us directly via Twitter or email WomenInTechYork@gmail.com.• Slack: https://wit-york.slack.com• LinkedIn: Women in Tech York• Twitter: @WiT_York

    Code of ConductThe short version of our code of conduct is be respectful. Everyone here is part of our community. We do not tolerate any form of harassment or abuse. If you'd like to see the full code of conduct, please email WomenInTechYork@gmail.com or view it on our Slack.
