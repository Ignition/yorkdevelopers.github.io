- name: Plastid Preview 2019
  description: >-
    Plastid Preview is an annual meeting for Early Career Researchers (ECRs), including Masters by Research, PhD students and post-doctoral researchers, working in any area of chloroplast biology. The meeting provides an excellent opportunity for ECRs to meet and foster networks with their peer ECRs and some senior scientists.

    Topics include photosynthesis, algal biofuels, food security and biotechnology, as well as fundamental research on plastid biology and biochemistry.

    The two-day conference is FREE TO ATTEND and is aimed specifically at providing a welcoming environment for ECRs to present their work. There are typically 40-65 attendees and the quality of the talks is extremely high. Everyone is welcome to present either a talk or a poster, with talks being selected from the Abstracts. Please note, those who submit abstracts will be given priority in attendance should places be limited. Details on submission can be found below. 

    This year’s Plastid Preview is being hosted by the Mackinder Lab, University of York at the beginning of September 2019. The meeting will start Monday, 2nd Sept (followed by Conference Dinner) and finish Tuesday, 3rd Sept in the afternoon. 

    Abstract Submission:

    Please submit your abstracts (250 words max) to charlotte.walker@york.ac.uk and specify whether you would like to do an oral or poster presentation. 

    Accommodation and catering: 

    Accommodation is available on site at the University of York. On confirmation of your place from organisers we shall contact you to enquire whether you require accommodation and any dietary requirements. We are in the process of securing funding so that acommodation and catering are also free to attendees. 
  url: https://www.eventbrite.co.uk/e/plastid-preview-2019-tickets-59753417079?aff=ebapi
