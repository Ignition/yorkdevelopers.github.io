- name: 2018 TRISECTION MEETING of the Indiana, Illinois, and Michigan Sections of the MAA
  description: >-
    The Spring 2018 TRISECTION MEETING of the Indiana, Illinois, and Michigan Sections of the Mathematical Association of America will be held March 23-24, 2017 at Valparaiso University in Valparaiso, IN.The due date for abstracts of contributed papers is Friday, March 2, 2018.  Title and abstract submission is on-line at http://www.maa.org/indiana. There will be six invited plenary addresses: Steven Butler- Iowa State University, Allison Henrich- Seattle University, Judy Holdener- Kenyon College, Michael Jones- Math Magazine,Jennifer Quinn- MAA EC, and Mike Starbird- UT Austin.

    Registration Information

    Registration for everyone (except students and high school teachers) is $30, if you register on or before Friday, March 2; afterwards, registration is $35. Students (both undergraduate and graduate) and high school teachers register for free.

    The registration fee for the Intersectional College Mathematics Competition is $30 for each team (of up to three students per team) until Friday, March 2 and $35 after that as available. This price includes three T-shirts commemorating the 2018 Trisection Meeting.  This Eventbrite registration will serve as your notification of the organizers of your intention to participate.

    You may also order lunch on Friday, dinner Friday night, and lunch on Saturday from the above registration form. Cost is $14 for each lunch, $18 for the Friday dinner banquet and $6 for the Friday student pizza party. Orders may be placed on or before Friday, March 16.  The menu is posted on the Indiana MAA web site; all meals will have vegetarian options available.  Please email the local organizers about other special menu needs.

    You may buy multiple tickets and register a group of people.  The next EventBrite page will ask for information on each attendee, in order to ease the registration process at the meeting.  Some of the demographic questions are optional and requested by the national MAA to gather statistics on meeting attendance.

    Please note that a fee is now charged per ticket by EventBrite, not the section. You are urged to purchase your tickets in such a way as to minimize the amount of fee you are charged.

    If you do not want to pay by credit card and instead you wish to pay by check, you can download a printable registration form from http://sections.maa.org/indiana/meetings/Current/registration.pdf and mail it to the Indiana Section Secretary (address is on the form). This form must be received by Friday, March 2 in order to be eligible for the reduced registration rate and meal tickets.

    Refund Policy: A registrant who will be unable to attend the meeting can receive a refund of all but $5 of the registration fee by making a request to the Secretary before the start of the meeting. If a registrant informs the Secretary that a prepaid meal ticket will not be used, then that ticket will be made available for purchase during the meeting. If the ticket is purchased, that money will be refunded.

    Guests:  A meeting participant may bring a guest, who is otherwise not participating in the meeting, to the Friday lunch and/or dinner and/or Saturday lunch - just register the guest under the above "student" rates for meal tickets.
