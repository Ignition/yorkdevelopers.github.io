- name: '#exabits: Teacher HackJam, York 12Nov18'
  description: >
    Aims: An adult-only, social gathering for teachers/non-teachers sharing a common interest in Computing education. 

    Key features:


    Meet and forge new friendships with like-minded individuals in an accessible, relaxed environment.

    Comfortably develop your own understanding of Computing and the Computing curriculum, as well as subject expertise, while learning from others.

    Experience learning activities you can use in your own teaching. 


    Challenges: Participants will collaborate to develop solutions to one or more programming challenges related to our theme. The challenges are designed to suit a variety of background and experience levels from complete beginner to expert, and classes from Key Stage 2 and GCSE through to A Level. The challenges and participants' solutions will be shared afterwards. If you'd like to see what a Teacher HackJam looks like, [watch this] or [this] 

    Equipment: You are recommended to bring a fully-charged laptop, charger and a Micro:bit if you can. exa.foundation is happy to loan equipment for the event through prior arrangement with the event organiser (please note that 48 hours' notice is required). 

    Venue / Refreshments: This is a non-profit event taking place in the public bar of a hotel. The amount you pay for your ticket includes a contribution toward the cost of a welcome drink and some refreshments. Additional refreshments may be ordered at your own expense. You can view the drinks menu and lounge menu.  


    PROGRAMME

    6.00pm Welcome: "Bring & Brag"


    Bring a resource along, then brag about it to other teachers. This could be a teaching or learning resource you have discovered, something you've been marking or working on, or an article from Hello World magazine that caught your attention. It doesn't need to be anything particularly outstanding, amazing or super-special.


    6.30pm Collaborative Problem Solving activity:


    Identify the requirements of the challenges. Algorithm design. Develop coded solutions. Sharing solutions.    


    8.30pm Close: Leave earlier or stay later if you choose.


    Spread the word: We'd love you to help us promote this event to any other teachers you think would like to attend, so please share it any way possible! Easily tell others you'll be attending by sharing it on Twitter and Facebook using the buttons at the bottom of this page.

    Can't attend, won't attend: Don't be disappointed if you can't make this event - you could host something very similar in your school/town without requiring too much fuss or organisation. To discover how exa.foundation can support improvement in your school visit: http://exa.foundation/training


    Read the small print:  


    Rationale: This event is being run by exa.foundation, a non-profit part of Exa Networks. Additional costs associated with hosting this event have all been subsidised by Exa Networks to increase access & opportunity for teachers.

    Event listings: You will find the details of this event, and all other exa.foundation events listed at http://exa.foundation/events

    Your data: When you register for this event, we collect some data from you that we will use in the eventuality of postponement and to communicate other key information. After registering, please check your inbox for a confirmation email. If you never receive a confirmation email - you risk missing something vital so please let us know.

