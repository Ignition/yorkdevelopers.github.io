    There will be a free buffet, thanks to our sponsors Mitrefinch.


    What is a Lightning Talk?A lightning talk is a short talk which is under five minutes. It can be on any subject you want to speak about, Code of Conduct permitting. The short version of our code of conduct is at the end of this event description.

    We know this will be a great way to gauge the interests of our community. It also allows those that speak to share their enthusiasm and boost confidence within our friendly community. The talks are short, so the pressure is low!


    How the evening will work:



    If you want to speak, email WomenInTechYork@gmail.com, however if you decide sponteanously talk on the night, just let one of our ambassadors know



    On the evening write your talk title on a card at the point of registration



    If we have too many talks we will vote on our favourite topics



    We'll have the schedule clearly visible so you will know when it is time for your talk



    You don't need slides, however if you know you want to speak and have some slides for your lightning talk then please send them to WomenInTechYork@gmail.com. We welcome sponteneous talks on the night so slides are not requried.

    There will be a free buffet provided during the evening and we have a bar so you can purchase drinks.


