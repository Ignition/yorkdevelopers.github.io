- name: Hackspace First Aid
  description: "We're kicking off our Workshop series with an evening workshop: Hackspace First Aid.\nHackspaces can be a bit hazardous, depending what you're doing: sharp things, spinny things, hot things, cold things, laser-y things, poisonous things...\nWhilst unlikely, all of these things can hurt you. The aim of this workshop is to share some knowlege on how to respond to accidents that you might see at a hackspace.\nWe're aiming to cover:\n\n\nCPR\n\nCuts/bleeding/trauma\n\n\nBurns\n\n\nEye injuries\n\n\nFalls\n\n\nElectrocution\n\n\n\nBe aware: this is not a First Aid course! It is not ratified by anyone, and you will get no qualifications at the end of it. \nTickets are free, but there will be a suggested donation (TBC) that we would greatly appreciate if you attend, especially if you aren't a member of York Hackspace. "
  url: https://www.eventbrite.co.uk/e/hackspace-first-aid-tickets-42955741780?aff=ebapi
  is-free: true
  starts: 2018-02-22T18:30:00.0000000
  ends: 2018-02-22T22:00:00.0000000
  venue: York Hackspace
