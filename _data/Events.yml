- name: Towards Sustainable Plastics
  description: >
    A free symposium on the challenges and solutions to the global issue of plastic waste pollution

    Over recent years, there has been significant attention drawn towards the environmental damage caused by traditional plastics. This global pollution issue has arisen from several factors including complications surrounding the direct reuse of consumer packaging, challenges associated with chemical recycling and subsequent separation of plastic additives, the chemical composition of commonly used plastics, together with many socio-economic and infrastructure issues. Due to diversity of these key problems, a multitiered approach, utilising different expertise is needed to challenge the problem of plastic waste holistically.

    Why attend?


    Build knowledge and bridge the different technical areas (from polymer design to additives extraction and recycling)

    Forge new relationships in the field of sustainable plastics in our networking sessions

    Discuss potential sources for funding important research over the next few years, such as the forthcoming ISCF Wave 3

    Enjoy a free buffet lunch and wine reception following the event
