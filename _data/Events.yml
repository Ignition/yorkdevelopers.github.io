  description: "<p>This month agileYork will be collaborating with York Business Week and York Business School. To host a talk on disruption and an interactive session on Kanban</p> <p>Disruptive Leadership</p> <p>A talk delivered by Daniel Woolfson to illustrate how leadership can disrupt thinking, doing and perceiving. Impactful actions, words and presence can complement and accompany change in product and process. It takes a person, a team or an organisation to make change - or the best tool of the lot - influence - to allow others to choose to make that change themselves.</p> <p>About Daniel Woolfson</p> <p>Daniel is a Community Leader at YorkDevelopers (www.yorkdevelopers.org) - providing the toolbox for communities to grow for Software Professionals in the beautiful City of York. He is also Head of Development and Test at PureNet (www.purenet.co.uk) enabling software teams to deliver bespoke software solutions.</p> <p>Yes We Kanban</p> <p>Whether you've heard of, used or your new to the ideas behind Kanban. This interactive session will let you experience the principles of flow in practice and try to launch more products than your competitors.</p> "
