- name: Bring a 'Thing' you love or loathe and be prepared to talk about it.
  description: "<p>Bring an Internet of Things 'Thing' you love or loathe and be prepared to talk about it. This meet up is inspired by one of England's most ancient pub sports: Pub Philosophy. If you want to participate, simply come along, bringing with you an image of - or even better - the Internet of Things 'thing' itself and be prepared to explain to the rest of the participants:</p> <p>1. What it is</p> <p>2. why you Love it / Hate it</p> <p>Polemics welcome.</p> <p><br/>*****SPECIAL PROMOTION****</p> <p>BrewDog are offering 2 for 1 on pizzas for participants. Come along, Have a pint of very good beer, enjoy some pizza and a good conversation about The Internet of Things.</p> "
