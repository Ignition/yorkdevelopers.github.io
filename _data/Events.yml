- name: Safety Vs Security?  ISTR 25th Anniversary AGM and Summer Symposium 2017
  description: "\n4-5 July 2017 - University of York\nSafety Vs Security - complementary or competing needs?\n2017 marks twenty five years of ISTR -  25 years driving and supporting the safety agenda in the technology and research sector. In this, our Silver Anniversary year, ISTR is delighted to invite members and friends to the historic city of York to celebrate this significant milestone in our development. Our AGM and Summer Symposium at the University of York is the perfect opportunity to catch up with old friends, make new ones and hear some outstanding speakers discuss a range of  issues facing safety and security professionals and building designers and managers in delivering on both the safety and security agendas. \nOur theme Safety Vs Security - complementary or competing needs? will explore the potential tension between the two. How do we ensure ease of egress in an emergency, while maintaining building security? How do we secure designated hazardous substances while ensuring prompt and easy access for emergency services needing to effect staff rescue? Our symposium speakers will discuss travel safety and security in the face of an increasing turbulence internationally. In addition, with public engagement high on the agenda of universities and research institutes, the challenge of facilitating safe public access while keeping a flagship research building secure will be explored. \nWe will focus on how to balance safety and security needs when designing new buildings and ensuring designers correctly understand the nuanced brief. The challenge of implementing systems for monitoring out of hours workers will be discussed and our ever popular Discussion Forum (where we have an opportunity to learn from and share with each other) will round off a busy programme. It promises to be a topical, informative and practical day!\nOn the previous evening (July 4th), our AGM and Anniversary Dinner will take place in the 16th Century King's Manor. Our 2-day event kicks off with a mid afternoon visit to the National Railway Museum - a must see for visitors to this historic city. We look forward to greeting you in York and celebrating the 25th Anniversary of our wonderful member led, inclusive, professional Institute. \n\nOur Programme\nTuesday 4 July\n14.00 Registration/ Bag Drop - Heslington West Campus\n14.30 Depart by coach to visit the National Railway Museum (where you can solve the mystery of the Missing Passenger!) \n16.30 Return by coach to Heslington West Campus - to settle in and prepare for AGM/Dinner etc.\n17.30 Depart by coach to King’s Manor - tea and coffee on arrival\n18.00 ISTR AGM, Huntingdon Room, King’s Manor\n19.00 Pre-dinner 25th Anniversary drinks reception, King’s Manor Courtyard\n20.00 Anniversary Dinner, Refectory, King's Manor\n After dinner drinks in the King's Manor Bar - ISTR sponsored\n23.15 Return by coach to Heslington West Campus\nOvernight B&B accommodation in Franklyn House, Heslington West Campus, University of York\n\nWednesday 5 July   \nMain Lecture Theatre, The Ron Cooke Hub, Heslington East Campus \n09.00-09.30  Registration & Coffee in Atrium\n09.30-09.40  Symposium Opening Address, \n                                       Professor Debbie Smith, Pro-Vice Chancellor for Research, University of York\n09.40-09.45  Welcome by ISTR Chair\n09.45-10.20  Travel Safety and Security - practical advice for the traveller\n                                       Mr Charlie McGrath MBE, Objective Travel Safety Ltd \n10.20-10.55  Engaging with the public safely while keeping the workplace secure\n                                        Mr Simon Caidan, The Crick Institute\n10.55-11.25  Coffee & Networking in Atrium\n11.25-12.00  Safety Vs Security in new building design\n                                       Dr Richard Cutting, University of Manchester\n12.00-12.35  Understanding the Brief: delivering a safe & secure building\n                                        Mr Stuart Lockwood, University of Manchester\n12.35-1.45  Buffet Lunch & networking in Atrium\n1.45-14.20   Ensuring Staff Security - planning, vetting, access \n                                          Speaker tbc\n14.20-14.55  Newcastle Out of Hours Security and Safety System\n                                         Professor Barry Hirst, University of Newcastle\n14.55-15.45  Discussion Forum - Out of hours working: sharing our experiences - good, bad or even ugly!\n15.45 onwards  Tea & depart\n\nVenues\nThe Symposium will be held in The Ron Cooke Hub, at the Heslington East Campus, University of York\nThe AGM and Anniversary Dinner will take place in the splendid surroundings of the medieval building King's Manor.\nAccommodation (single rooms only available) will be in Franklyn House, Heslington West Campus, University of York\nThere is a regular free shuttle bus between Heslington West and East Campus (journey ~5 mins)\nTransport\nAir - York is accessible from a number of airports see https://www.york.ac.uk/students/support/international/travelling-to-york/getting-to-york/getting-from-the-airport\nRail/Bus - The nearest railway station to the University is York Railway Station. From the station, buses run approximately every 5 minutes to the University (Services UoY66 and UoY56 stop at the front of the station) (journey 20mins, fare approx £3) or you can get a taxi directly from the station (journey 15mins, fare approx £11).\nRoad - There is limited parking available (£6/day)\nFor further travel details see https://www.york.ac.uk/about/maps/\nPrice Two day inclusive package (£220 for ISTR members (£190 Early Bird) / £250 Non-members) includes entry to Railway Museum, transport by coach to and from Railway Museum and King's Manor, drinks reception and symposium dinner at King's Manor, overnight accommodation (en-suite) with breakfast in Franklin House, lunch and refreshments during the symposium.  \nEarly Bird Bookings: must be received by 5pm, 6 June\nDay delegate price (£110 for ISTR members (£80 Early Bird) / £150 Non-members) includes lunch and refreshments during the symposium.\nFinal Details and Refunds - Final joining details will be sent on receipt of payment. Refunds for cancellations or non-attendance may not be possible after 5pm on 19 June. - please contact istr-eventssecretary@istr.org.uk \n"
