- name: A really DRY talk on APIs, and The Surprising truth about your Brain
  description: "<p>18:30 – Turn up, have a drink, a snack, and a chat (food, soft drinks, beer, coffee)<br/>19:00 – The Surprising truth about your Brain: How to be at your best more often - Dr. Jon Finn<br/>19:30 – break<br/>19:40 – A really DRY talk on API’s - Gareth Midwood<br/>20:10ish – Pop over to the pub for a chat and a drink</p> <p>This is a free event, open to all. There will be some beers, tea, coffee, soft drinks, and food provided, inc. vegetarian, if you have any other dietary requirements send us a message.</p> <p>★ A really DRY talk on API's<br/>Gareth Midwood - <a href=\"https://twitter.com/gmidwood\" class=\"linkified\">https://twitter.com/gmidwood</a></p> <p>Building an API package that uses interfaces with the ability to 'drop in' new services.</p> <p>Gareth is a Leeds based website person - lover of football, food and internet based japery. Works at <a href=\"https://www.twitter.com/creode\" class=\"linkified\">https://www.twitter.com/creode</a> and has spoken at LeedsPHP multiple times. He's always great.</p> <p>★ The Surprising truth about your Brain: How to be at your best more often<br/>Dr. Jon Finn - <a href=\"https://twitter.com/TougherMinds\" class=\"linkified\">https://twitter.com/TougherMinds</a></p> <p>Technology is changing at lightning speed and it can often feel like you’re just not keeping up. This can lead to feelings of personal doubt (e.g. imposter syndrome) and mental fatigue. The suspiring truth is that these feelings of doubt are a natural response to 21st century life. This is because your brain is designed to survive and not flourish. This session will show how your brain is designed to work, why we sometimes doubt ourselves and beat ourselves up, and how we all can begin to build resilience.</p> <p>1. The dominant survival brain – the limbic regions<br/>2. Why dwelling on unhelpful thoughts can become an unhelpful habit<br/>3. The important role of the pre-frontal cortex in being resilient</p> <p>Dr. Jon Finn is the founder and Managing Director of Tougher Minds; passionate about making complex science simple, so that people can use these insights to be their best and help others to be at their best.</p> <p>Much of his current work is helping individuals, teams and managers in London, and the USA, to harness individual and team success in the challenging modern work and societal context. This work includes supporting developers working for banks, investment managers and high-growth start ups to be at their best.</p> <p>Jon has been working in the field of performance psychology and behaviour change for over 17 years. He completed his PhD at Leeds Beckett University investigating the role of emotional regulation in the challenging transitions of some of Britain’s most high-performing athletes. He has worked extensively in elite sport, particularly in professional football, rugby, cricket and golf.</p> <p>www.tougherminds.co.uk</p> <p>★ Sponsors</p> <p>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p>• Bruntwood - Platform <a href=\"https://bruntwood.co.uk/our-locations/leeds/platform\" class=\"linkified\">https://bruntwood.co.uk/our-locations/leeds/platform</a> – Platform is a reinvention of a Leeds landmark offering workspace for businesses of all sizes, right at the heart of the city. With a range of co-working desks, serviced offices and full floor plates, get the space that works for you. Join a new community of communicators, cultivators and collaborators.</p> <p>• Sky Betting &amp; Gaming <a href=\"http://skybetcareers.com\" class=\"linkified\">http://skybetcareers.com</a> – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their careers page provides great detail as to the working environment and range of work available across the technology stack. <a href=\"https://twitter.com/skybetcareers\" class=\"linkified\">https://twitter.com/skybetcareers</a></p> <p>• Infinity Works <a href=\"https://www.infinityworks.com\" class=\"linkified\">https://www.infinityworks.com</a> – Infinity Works offer an unparalleled skillset across a broad range of engineering disciplines and business specialisms, making them capable of helping to deliver any project and overcome any challenge. Some areas of work are project &amp; product delivery, Managed Services, Organisational Optimisation, Consulting, and Training. They also offer great careers for leading Engineers and Technologists. <a href=\"https://twitter.com/InfinityWorks\" class=\"linkified\">https://twitter.com/InfinityWorks</a></p> "
