  description: '<p>The JVM Thing 8.0 – Thursday 4th October</p> <p>Presented by Robin Moffatt @ Confluent.</p> <p>Robin will be talking about “Embrace the Anarchy: Apache Kafka’s role in Modern Data Architectures” followed by Q &amp; A.</p> <p>Robin is an Apache Kafka evangelist &amp; Dev Advocate @ Confluent. Robin has been a blogger since 2009, and has published over 100 articles; <a href="https://www.confluent.io/blog/author/robin" class="linkified">https://www.confluent.io/blog/author/robin</a>, <a href="http://rmoff.net" class="linkified">http://rmoff.net</a>, <a href="http://ritt.md/rmoff" class="linkified">http://ritt.md/rmoff</a>, and <a href="http://rnm1978.wordpress.com" class="linkified">http://rnm1978.wordpress.com</a>. Robin is an international speaker &amp; key organiser of the Leeds Apache Kafka meet-up.</p> <p>Follow Robin on Twitter: @rmoff</p> <p>Location – First Floor, Aireside House, 22-24, Aire Street, LS1 4HT.</p> <p>Free food &amp; drinks!</p> <p>Arrive – 6pm</p> <p>Start – 6.30pm</p> <p>Finish – 8pm</p> <p>Drinks afterwards</p> <p>Follow us on Twitter @The_JVM_Thing</p> <p>The JVM Thing is a tech networking group for the JVM language community, bringing together Software enthusiasts to show, tell, share knowledge and discuss key topics related to the JVM ecosystem.</p> '
