- name: 'BJSS: AI Gets Serious'
  description: "<p><img src=\"https://secure.meetupstatic.com/photos/event/1/c/f/b/600_460987419.jpeg\" /></p> <p>2017 is the year that AI gets serious and becomes mainstream! Alexa is making waves in the home, driverless cars are being trialled on the roads, IBM’s Watson is being used to diagnose medical conditions and cognitive, digital assistants are answering our online queries.</p> <p>The convergence of improving compute power, Cloud services, mobile, Big Data, machine learning and natural language processing (NLP) with an increasing understanding by businesses on the potential for AI means that new disruptive business models are picking up pace.</p> <p>BJSS and its strategic design consultancy, SPARCK, have been working with clients in this interesting area over the last couple of years and will share their insights through a series of lightning talks.</p> <p>See footage from previous events with BJSS below:</p> <p>\n\n<a href=\"https://www.youtube.com/watch?v=6ROiyB8zaRc\" class=\"embedded\">https://www.youtube.com/watch?v=6ROiyB8zaRc</a></p> <p>\n\n\n\n<a href=\"https://www.youtube.com/watch?v=kdIUAkczcSE\" class=\"embedded\">https://www.youtube.com/watch?v=kdIUAkczcSE</a></p> <p>For more information on this event please get in contact : </p> <p>0113 468 6 700</p> <p><br/><a href=\"mailto:andrew@amsourcetechnology.com\">andrew@amsourcetechnology.com</a></p> <p>\n\nOr register your interest in this event and future events </p> <p><a href=\"http://www.amsourcetechnology.com/register-your-interest\">here.</a></p> "
