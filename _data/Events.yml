- name: CodeUp Leeds Meetup
  description: "<p>THE SIGN-UP PERIOD IS NOW OPEN. PLEASE NOTE THIS MEETUP WILL TAKE PLACE ON WEDNESDAY 19TH INSTEAD OF THURSDAY.</p> <p>Remember to bring a laptop in order to participate in the sessions!</p> <p>DECEMBER AGENDA</p> <p>* Dynamic WordPress Sites for the Complete Beginner (with Graham Trott): join us in this highly interactive workshop where you will learn what domain-specific languages (DSL) are and use one to build a JavaScript plugin to add dynamic elements to your own WordPress site! PREREQUISITES: None, although basic knowledge of HTML/CSS would be useful.<br/>* Python 102 (Repeat): follow-up to the \"Python Programming for Beginners\" session from last month where you will learn how to build a web application in Flask using an IDE. PREREQUISITES: Basic Python knowledge. People who attended last month's Python session should be able to follow along easily.<br/>* Learning C# (Community talk): the modern de facto programming language of the Microsoft software ecosystem. If you're interested in an introduction to .NET development in C#, make sure not to miss this one! PREREQUISITES: understanding of fundamental programming concepts (people who attended the \"Beginners Intro to Coding\" or \"Python Programming\" workshops should be able to follow along).</p> <p>CodeUp is a learner-led meet-up for adults learning how to code. You tell us what you need support with, and we will do our best to help. With professional developers on hand, don't struggle alone. Let us help you develop your skills, for free!</p> <p>Whether you are a beginner with no prior programming knowledge, a hobbyist looking to get a job in tech or an experienced software engineer who wants to learn a new skill, we run a combination of workshops, talks and learner/mentor pairing to cater to aspiring developers of all levels.</p> <p>If you have a very specific question or problem, please comment with details so we can come prepared and provide the help you need.</p> <p>Remember to bring 