- name: Beyond REST - The future of Web APIs
  description: "<p>Join us on Thursday 19th April 2018 for the next part of our REST API event series alongside BJSS.</p> <p>'Beyond REST' will delve deeper into the future of Web APIs with BJSS Technical Architects Nick Copley and Jeff Watkins. The event will run as part of 0%Leeds Digital Festival (The North's Largest Digital Festival).</p> <p>The event will be highly engaging and interactive and will provide a valuable insight into Web APIs and aims to answer questions including: What key differences exist between the two generations of Web APIs? Why REST is causing problems for new and legacy services alike? And what are the next steps to shaping the future of Web APIs?</p> <p>Part 1 and Part 2 of our RESTful API events were extremely popular, so please register your space as soon as possible to avoid disapointment.</p> <p>For more details on this event please call Kelly Bake 0113 468 6700<br/>or email techconnect@amsourcetechnology.com</p> "
