- name: York Code Dojo March Meetup - Dynamic Programming
  description: '<p>This month Andy will be running a session on Dynamic Programming. This excellent session was very well received at the Leeds Code Dojo last year.</p> <p>Dynamic Programming is an alternative approach to recursion for solving problems. So it will be another useful technique to add to your toolkit!</p> <p>The evening will take the familiar format, where Andy will explain the technique and then we will divide up into pairs to work on some examples.</p> <p>If possible please bring a laptop with your programming language of choice already installed.</p> <p>NOTE: Food in pizza form will be provided. On RSVP please could we ask you to make us aware of any food allergies prior to your attendance.</p> <p>The venue is in the Fountains learning Centre on the first floor. Simply go into the library and either take the lift or walk up the stairs to the second floor.</p> <p>Sponsored by York St John University School of Art, Design and Computer Science.</p> <p><img src="https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/9/8/6/e/600_458139022.jpeg" /></p> <p>Steered and supported by YorkDevelopers (www.YorkDevelopers.org)</p> <p><img src="https://secure.meetupstatic.com/photos/event/9/e/4/event_465122532.jpeg" /></p> '
