- name: Become a Bot Builder with Microsoft Bot Framework
  description: "<p>The way in which customers expect to be able to interact with companies is changing. We'll look at this change and how you can take advantage of it by creating chatbots using the Microsoft Bot Framework.</p> <p>\n\nWe'll cover the basics, including what tools you can use and where to go in order to get started. Then we'll see how we can use Microsoft Cognitive Services to sprinkle AI magic on your chatbots and turn them from simple command-line pretenders to useful tools that customers will love.</p> <p>\n\nCome along and become a chatbot builder for your organisation today!</p> <p>\n\nJames Mann is a Microsoft MVP working as a software consultant at Black Marble with intrests in chat bots and cognitive services</p> <p>\n\n<a href=\"https://twitter.com/jamesemann\"><a href=\"https://twitter.com/jamesemann\" class=\"linkified\">https://twitter.com/jamesemann</a></a></p> <p>\n\n<a href=\"http://blogs.blackmarble.co.uk/blogs/jmann\"><a href=\"http://blogs.blackmarble.co.uk/blogs/jmann\" class=\"linkified\">http://blogs.blackmarble.co.uk/blogs/jmann</a></a></p> "
