- name: Double Bill - Elasticsearch and JavaScript Performance
  description: '<p>This session will be split into 2 talks, "Elasticsearch? do I need it? and how do I get it working with my .NET code?" by David Betteridge and "Performance Javascript Era" by Benjamin Howarth.</p> <p>Elasticsearch? do I need it? and how do I get it working with my .NET code?<br/>David Betteridge, full details are TBC</p> <p>Performance in the Javascript Era<br/>More than just tips, tricks, metrics and clicks, from code to cloud and back again - performance on the web has gone way beyond "oh just put your CSS in the header and your Javascript in the footer".</p> <p>More often approached as an afterthought, this primer will cover some essential ground on how to approach measuring website and web app performance, along with some quick wins, through to some more lower-level technical nuances with HTTP2, compression, and header management, and finally putting all our tools together to comprehensively and continuously keep a watchful eye on your performance metrics.</p> <p>Topic will include ASP.NET and NodeJS samples, and slides &amp; code will be made available on Github well in advance.</p> <p>Benjamin Howarth is a freelance ASP.NET architect &amp; senior developer, specialising in open-source content management systems. His experience in high-scale high-performance websites has been a strength over the past 5 years, working for Tesco, FIA Formula E, Universal Music Group, and Manchester Airport Group. He can be found @benjaminhowarth on Twitter.</p> '
