- name: Horror Fan’s Guide to Coding Nightmares, API performance and security in Silex
  description: '<p>We have two talks covering PHP code smells and a talk on API performance and security.</p> <p>This is a free event, open to all. There will be some beers, tea, coffee, soft drinks, and food provided. We will have vegetarian food, if you have any other dietary requirements or questions please send us a message.<br/>_______________________________</p> <p>★ The Talks</p> <p>✩ Coding Horrors - A Horror Film Fan’s Guide to PHP Coding Nightmares<br/>Mark Baker <a href="https://twitter.com/Mark_Baker" class="linkified">https://twitter.com/Mark_Baker</a></p> <p>"Most of us are probably aware of code smells, code that doesn’t apply SOLID principles, code that should be refactored to make the system easier to maintain. But there are other coding horrors that should trigger alarm bells whenever we see them, whether in a legacy codebase or when doing code reviews. Like a good horror movie, coding horrors should scare us when we find them, because they’re often symptomatic of deeper problems. So let’s take a short tour of some of the greatest horror movies ever made (and a few turkeys); and some of the most worrying code horrors that I’ve seen."</p> <p>Mark is ZCE; Lead/Senior Developer at Paybreak; Coordinator of Open Source PHPOffice library suite (PHPExcel, PHPPowerPoint, PHPWord, &amp;c); Trainee cat herder.</p> <p>✩ A journey into API performance and security using PHP Silex<br/>Blair Garrett <a href="https://twitter.com/blairguk" class="linkified">https://twitter.com/blairguk</a></p> <p>"I’ll take you through the practices, tools and techniques I employed when making my best attempt to secure and speed up API’s. For this talk I’ll be using the PHP Silex framework. I’ll go through the reasons for my choice of tools which you can lean on. These will ensure your API goes like the clappers and the bad guys can’t get in. This is loosely based on a read world example. But I will be drawing on experience of creating API’s in Java, .NET, PHP and NodeJS over the years."</p> <p>Blair is a Developer at Sky. Previously Senior Developer and Data Architect at Saint-Gobain. Amateur fell runner, former amateur tennis player and golfer. And I used to climb up rocks.<br/>_______________________________</p> <p>★ Timings</p> <p>18:30 – Turn up, have a drink, a snack, and a chat (food, soft drinks, beer, coffee)<br/>19:00 – A journey into API performance and security using PHP Silex<br/>19:25 – A little break<br/>19:30 – Coding Horrors - A Horror Film Fan’s Guide to PHP Coding Nightmares<br/>20:10ish – Pop over to the pub for a chat and a drink</p> <p>_______________________________</p> <p>★ Sponsors</p> <p>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p>• Bruntwood - Platform (<a href="https://bruntwood.co.uk/our-locations/leeds/platform/" class="linkified">https://bruntwood.co.uk/our-locations/leeds/platform/</a>) – Platform is a reinvention of a Leeds landmark offering workspace for businesses of all sizes, right at the heart of the city. With a range of co-working desks, serviced offices and full floor plates, get the space that works for you. Join a new community of communicators, cultivators and collaborators.</p> <p>• Sky Betting &amp; Gaming (<a href="http://skybetcareers.com/about-us" class="linkified">http://skybetcareers.com/about-us</a>) – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their careers page (<a href="http://skybetcareers.com/" class="linkified">http://skybetcareers.com/</a>) provides great detail as to the working environment and range of work available across the technology stack. @skybetcareers (<a href="https://twitter.com/skybetcareers" class="linkified">https://twitter.com/skybetcareers</a>)</p> <p>• Infinity Works (<a href="https://www.infinityworks.com/" class="linkified">https://www.infinityworks.com/</a>) – Infinity Works offer an unparalleled skillset across a broad range of engineering disciplines and business specialisms, making them capable of helping to deliver any project and overcome any challenge. Some areas of work are project &amp; product delivery, Managed Services, Organisational Optimisation, Consulting, and Training. They also offer great careers for leading Engineers and Technologists. @InfinityWorks (<a href="https://twitter.com/InfinityWorks" class="linkified">https://twitter.com/InfinityWorks</a>)</p> '
