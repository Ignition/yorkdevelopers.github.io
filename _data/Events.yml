- name: 1. From Monolith to Microservice using Azure - 2. What's New in C#8
  description: "<p>We have two amazing talks lined up for you this month!</p> <p>Our first speaker is Callum Whyte, a senior .NET developer for The Cogworks in London. He is currently leading the team building an app to monitor blood pressure in pregnancy for the NHS utilising some of the latest tech: Xamarin, microservices with Azure Functions and .NET Core.</p> <p>Talk Abstract:</p> <p>How do you scale an over engineered monolith intended for millions of users?<br/>How do you fix bugs and add new features to a codebase that's impossible to understand?<br/>How can you avoid rewriting everything yet make the application perform as it was intended?<br/>How do you do all of this while the app is LIVE and being used by many users every day?<br/>The answer: restructure it into small maintainable chunks – microservices!</p> <p>Callum will discuss the process he followed to transition an app for the NHS into a majestically constructed microservices architecture, the lessons learnt and pain points felt along the way.</p> <p>We'll take a look at the infrastructure components you can use with limited knowledge to get started using microservices, focusing on utilising Azure Functions and API Management Gateway to build a large API.</p> <p>Finally we'll take a look into the code and have a look at the iterative changes we had to make to ensure our old monolithic app could scale, such as building a new authentication \"service\" based on IdentityServer and restructuring specific components into Azure Functions!</p> <p>Our second speaker is Tom Parrish, one of Crisp's Senior Developers. C# is constantly evolving so you can write the most advanced coding of your career. With C#8 rumoured to launch later this year, Tom will guide you through the key features and share ideas on how you can use them in 2019.</p> "
