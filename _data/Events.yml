- name: 'YorkSwift Monthly Meetup  #009 - The Peak Framework'
  description: "<p>This month we are looking at The Peak Framework with the creators Luke Stringer &amp; Sam Oakley. The Peak Framework is a collection of open source, 100% Swift microframeworks providing a standardised approach to building iOS apps.</p> <p>### \U0001F596 Introductions</p> <p>A quick roundtable hello and what you would like to achieve out of coming to this meetup.</p> <p>### \U0001F4E2 News &amp; \U0001F393 Resources for learning</p> <p>Newsletters, blogs and feeds to keep an eye on.</p> <p>### \U0001F680 Topic - The Peak Framework with Luke Stringer &amp; Sam Oakley</p> <p>This talk will cover the how and why the mobile team at 3Squared created The Peak Framework, their progress in updating legacy projects to use more and more Swift.</p> <p>### \U0001F680 Topic - The Peak Framework Demo</p> <p>Lets step through a demo of how the frameworks can be used in building a simple app talking to a web api.</p> <p>### \U0001F64B Questions</p> <p>Bring your issues &amp; queries to share with the group; bugs welcome!</p> <p>### \U0001F37B York Swift Social</p> <p>Let's migrate a few doors down for refreshments and banter.</p> "
