- name: 'Bootham Talks presents: CafeTED – Happiness'
  description: >
    Bootham Talks are a series of informal lectures and discussions covering a wide range of subjects. At CafeTED events a few TED Talks are shown with a linking theme. There is then the opportunity to discuss and debate the topics whilst eating dessert!


    The talks take place on the first Wednesday of each month in term time.


    Are you happy? What is Happiness? Look at some research and discuss the concepts surrounding the emotion.
