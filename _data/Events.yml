- name: The Hunt for Life in the Universe
  description: >-
    Today we know of only a single planet that hosts life: the Earth. But across a Universe of at least 100 billion possibly habitable worlds, surely our planet isn’t the only one just right for life? Join Louisa Preston of Birkbeck University of London, author of Goldilocks and the Water Bears, as she explains how astrobiologists are trying to figure out where other forms of life might be hiding and how we can find them.

