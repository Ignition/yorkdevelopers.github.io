- name: 'Blockchain: Bringing the Transformation Home presented by the Austin Forum'
  description: "The Austin Forum on Technology & Society\nin partnership with Austin Public Library \npresents\nBlockchain: Bringing the Transformation Home\nwith Jeremy Drzal, Block512 and Karen Kilroy, Kilroy Blockchain \nTuesday, July 10, 2018\nAustin Central Library - Event Center\n710 W Cesar Chavez St, Austin, TX 787015:45 p.m. – Doors Open6:15 p.m. – Presentation, Q&A7:30 p.m. – Networking \nWhat is blockchain? Why has it emerged as a potentially disruptive solution for so many applications? How will it transform business, government, and society? How can/will Austin support, accelerate, and even lead this transformation?\nBlockchain is a technology that promises utterly secure transactions of all types. It is widely known as the foundation for bitcoin and now for many other digital currencies, or cryptocurrencies, but this is just one important application. Blockchain is a distributed computing technology founded on principles of security, transparency, and permanence, and has potential to increase usability and immutability of all kinds of records and peer-to-peer transactions, from health records to property ownership to distributed IoT applications and prevention/detection of contaminated or counterfeited physical goods—and more. It can accomplish such things while preventing unauthorized usage, corruption of information, and theft of assets. \nBut, what exactly is it, and how does it provide simplicity, enable security, remove ‘middlemen,’ and ultimately promise a more transparent-but-secure, peer-to-peer method of transactions with permanent records? Come hear blockchain experts Jeremy Drzal and Karen Kilroy explain all this and more, and learn how Austin can be a leader in the blockchain revolution. \nWe welcome your participation! Please send us your questions, answers and prognostications in advance at info@austinforum.org.\nAdmission to the Austin Forum is always free.\nThe Austin Forum accepts donations of used cell phones and smart phones at all our events. All devices will have a factory reset and be set up as new by the team at Austin Pathways’ nationally-recognized “Unlocking the Connection” initiative, which will connect every public housing resident with a digital device, digital literacy training, and a free or very low-cost internet connection. Your donated phone can change lives and help close Austin's digital divide, thanks to Austin Pathways.\nThanks to Austin Public Library for their partnership. \n\n\n\nAnd a special thanks to all our sponsors!\n\n\n\n\n\n\n\n \n "
