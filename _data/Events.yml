- name: Leeds Digital Festival - This Machine Learning Business
  description: "<p>Equal Experts is running an all day rubber duck clinic as part of the Leeds Digital Festival.</p> <p>What exactly is a rubber duck clinic? Explaining your problem to someone else, in this case ML, DevOps, Delivery, Product and Transformation specialists, can help you to debug a problem.</p> <p>What sort of problems can I talk about? If you can verbalise it, then you can talk about it! Our specialists are happy to talk over issues from any part of agile software delivery/development (e.g. product strategy, architecture, development practices, delivery process, organisational politics) - to try and help you find solutions… or at least hypotheses to test!</p> <p>Just come along between 10am and 5pm or email [masked] to reserve a specific time.</p> <p>We will also be holding the following talk at 1pm.</p> <p>SESSION 1:<br/>This Machine Learning Business<br/>Paul runs the Sheffield ML AI meetup and will be delivering a whistle stop lowdown on machine learning and your business. You'll learn about simple techniques and crucial challenges, as well as some easy ways to get started with AI in your products and services.</p> <p>SPEAKER ; Paul Brabban, Equal Experts</p> <p>Drinks and light refreshments will be provided</p> "
