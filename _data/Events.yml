- name: 'AWS Leeds User Group #11'
  description: "<p>• What we'll do<br/>Looking forward to seeing you all!</p> <p>If you're interested in hosting or sponsoring please drop us a line.</p> <p>As usual we'll be providing plenty of food and drinks =)</p> <p>Agenda:</p> <p>Ric Harvey - AWS</p> <p>A look at AWS Fargate and running containers without infrastructure worries. Using Fargate we'll deploy a simple application and show how easy it is to go from zero infrastructure to a running web application without touching a server.</p> <p>AI Deep Dive, a level 300 demo into the AWS Deep learning AMI and Apache MXNet. Apache MXNet is one of the many open source projects AWS actively develops and releases code for. We'll use MXNet to do some image categorisation. We'll also talk about the pro's and cons of doing this yourself vs Amazon Rekognition.</p> <p>Chris Gillespie - Elder Studios</p> <p>Chris comes from a development background, is AWS Certified and currently builds all projects he is involved with on AWS. One of the pain points for recent projects has been the need for interaction with core AWS services during development. In this talk Chris will show us how they have started to overcome this by \"Running AWS locally\".</p> <p>Nico Vibert - VMware</p> <p>VMware and AWS partnered up to build a Hybrid Cloud service called VMware Cloud on AWS which is launching imminently in the UK.<br/>VMware Cloud on AWS is an on-demand service that lets you run VMware vSphere-based applications on the AWS infrastructure.<br/>This session will provide an overview of VMC on AWS, the use cases and some innovative demos on how both technologies can complement each other.</p> <p>---</p> <p>We'll likely also repeat the group Q&amp;A session from last time as this worked well - your peers are your friends when it comes to getting answers to tricky problems!</p> <p>Under 18’s are also welcome under adult supervision - we can't be held responsible for them but if they're interested in AWS and DevOps feel free to bring them along. This does come with the caveat that there will be alcohol (no, they can't have any but they can have pizza!) and it is at Sky Betting and Gaming's offices so there are likely to be some references to gambling.</p> <p>---</p> <p>See you there!</p> <p>• What to bring</p> <p>• Important to know</p> <p>• Access statement<br/>There is wheelchair access. There is basic seating, an accessible toilet, a gender neutral toilet, and general car parking. There is a designated quiet space by request at the event. There isn't a hearing loop, or a bsl interpreter.</p> "
