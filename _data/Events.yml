- name: January - Jamie Bradley & Jordan Finneran
  description: "<p>PLEASE NOTE: RSVPs will be opened on the 23rd!</p> <p>Join us to hear from Jamie Bradley and Jordan Finneran, as well as a chance to win a code for a year subscription for a Jetbrains toolbox product of your choice!</p> <p>Agenda:<br/>6:30 - 6:45: People start arriving<br/>6:45 - 6:50: Introductions<br/>6:50 - 7:20: Jamie Bradley - What the JAMstack?<br/>7:20 - 7:35: Break with food and chat<br/>7:35 - 8:20: Jordan Finneran (@JordanFinners) - Serverless Single Page Applications<br/>8:20 - 9:00: Social &amp; point that people can leave<br/>--------------<br/>Talks:</p> <p>Jamie Bradley (@jamiebradley234) - What the JAMstack?<br/>In this talk I will cover the basics of JAMstack i.e. what it is, why it's becoming so popular and also some of the potential drawbacks with using JAMstack.</p> <p>I'll then follow up with a short demonstration of a project using Gatsby and showcase how this fits into the JAMstack and why it is proving to be a success. This may be the kick you need to start a blog in 2019!</p> <p>Jordan Finneran (@JordanFinners) - Serverless Single Page Applications<br/>There is a lot of hype around serverless at the moment, I will share my real world experience with a serverless single page application. Covering why you may or may not want to consider going serverless. How I found migrating from a typical Express JS set up to serverless and if the demo gods are with me, demo a real world example.</p> <p>--------------<br/>Please note the group is intended for people looking to expand their knowledge. While recruiters are welcome to come and learn, we operate a strict no recruitment policy.<br/>Code of conduct - <a href=\"https://leedsjs.github.io/code-of-conduct/\" class=\"linkified\">https://leedsjs.github.io/code-of-conduct/</a></p> "
