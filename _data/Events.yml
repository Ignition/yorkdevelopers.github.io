- name: Filmmaking hackathon for data-driven storytelling
  description: '<p><b>I am not the organiser of this hackathon and I will not be attending this hackathon.</p> <p>Sign up on Eventbrite here - <a href="https://www.eventbrite.co.uk/e/filmmaking-hackathon-for-data-driven-storytelling-tickets-43559314081?aff=es2" class="linkified">https://www.eventbrite.co.uk/e/filmmaking-hackathon-for-data-driven-storytelling-tickets-43559314081?aff=es2</a></b></p> <p>Increasing amounts of data exists about us, but data literacy is not widespread. How can personalised video stories be crafted to present data to the public in an inclusive and engaging manner? What stories can be told with data and how will you craft a data-driven narrative?</p> <p>Personalized and interactive documentaries such as <a href="https://donottrack-doc.com/en/intro/">Do Not Track</a>, and <a href="http://www.netwars-project.com/webdoc">Netwars</a> demonstrate the potential for video based storytelling to tackle substantive topics such as privacy, the web economy and cyberwarfare.</p> <p>This will be a hands-on session building working prototypes of personalised video stories and developing innovative scenarios and use-cases for this emergent medium. Over the course of the weekend we will explore different data-driven approaches to creating personalised narratives and devise new ways to support public engagement with data.</p> <p>Presented by the EPSRC funded Perspective Media project (Personalised Video Storytelling for Data Engagement), the event will provide a space for exploring how personalized, interactive video stories can provide more accessible, informative and pleasurable ways for the public to engage with the increasing amounts of data that exist about us in modern society.</p> <p>Project partnersBBC R&amp;DThe Open Data InstituteThe Digital CatapultCity of York CouncilBAFTA-winning immersive media producer Catherine Allen</p> <p>Who should attend?</p> <p>Anyone interested in data-driven, non-linear and innovative modes of storytelling. Do you produce video content to tell engaging stories? Do you understand challenges associated with data literacy and accessibility? Are you a coding ninja? Open data maestro? A Data wrangler? Do you know how to extract patterns and insights from large datasets? If so, we want you along!</p> <p>In particular we encourage:</p> <p>Students of Interactive Media / Data Journalism /Film &amp; Television ProductionUser Experience &amp; Interaction DesignersFilmmakersData Scientists &amp; Data Engagement specialists</p> <p>Why you should attend</p> <p>This will be an exciting opportunity to experiment with an emergent form of interactive data-driven storytelling and get hands on experience of using object based media tools and libraries created by the University of York and BBC R&amp;D.</p> <p>There will be coaching and feedback sessions with experts in interactive media to help you create something exciting. There is also the possibility for ongoing support and development of a successful protoype created during the hackathon.</p> <p>Further details</p> <p>All meals will be provided throughout the course of the weekend. As well as lots of coffee and snacks to keep you going!</p> <p>A more detailed schedule will be added shortly.</p> <p>If you have any questions about the event or would like to discuss any specific requirements please email <a href="mailto:[masked]">[masked]</a>.</p> '
