- name: Mission to Mars Day - Local Dev Teams Challenge!
  description: '<p>Enter your team today!</p> <p>Mission to Mars Team Challenge – 20th Feb 2018<br/>one day mission for software teams and developers</p> <p>20th February 2018 – 9.30am-4.30pm<br/>Bluefruit, Gateway Business Centre, Barncoose, Redruth</p> <p>We are delighted to invite you to enter your team to compete in our one day Mission to Mars for software teams and developers.</p> <p>You will usually find our robots, fondly known as Alan and Ada, helping our young tech talent in Cornwall learn to code but on request we have organised this special mission!</p> <p>On the day you will be introduced to our mission to Mars robots, and complete challenges using breadboards and Raspberry Pi’s as a team. Your team and coding skills will be put to the test!</p> <p>Teams will compete and mob program to enable our robots to operate autonomously and complete challenges. Mentors will help guide teams and at the end of the day teams will demo their results and there will be certificates and prizes!</p> <p>Team Challenges include :</p> <p>Straightest Line – this challenge takes accuracy, quality and innovative thinking!<br/>Best Moves – show off your code skills and get your Roborts to pull off the best moves!<br/>Navigate the Maze – can you code your robot to autonomously navigate our maze?!</p> <p>We aim for it to be a relaxed and fun day of coding skills and team working for software teams. Lunch &amp; refreshments included.</p> <p>You can enter your team (upto 6 people) here<br/><a href="https://www.softwarecornwall.org/mission-mars-team-challenge-20th-feb-one-day-mission-software-teams-developers/" class="linkified">https://www.softwarecornwall.org/mission-mars-team-challenge-20th-feb-one-day-mission-software-teams-developers/</a> Members<br/>Team £200, Individual £40</p> <p>Non Members<br/>Team £250, Individual £50</p> <p>Fund Raising<br/>All teams will receive 10 minutes free test/calibration time, Sponsor your team by funding additional access to robots for testing. Robot test time £1 per minute</p> <p>Teams will be able to buy extra test time on the robots which will help us raise funds for our education outreach projects including our Schools Mission to Mars work experience week, School Outreach workshops and our popular monthly Cornwall Tech Jams.</p> <p>Sponsorship<br/>Would you like to sponsor this Mission?</p> <p>Mission Sponsor – show your support for code skills development as our event sponsor<br/>Fuel Sponsor – Sponsor lunch and refreshments thoughtout the day to power the teams!<br/>Challenge Sponsor – sponsor one of our team challenges and present the prize to the winning team!<br/>Venue Sponsor – Thanks to Bluefruit for hosting this event.</p> <p>Contact us for more information [masked]</p> <p>enter at<br/><a href="https://www.softwarecornwall.org/mission-mars-team-challenge-20th-feb-one-day-mission-software-teams-developers/" class="linkified">https://www.softwarecornwall.org/mission-mars-team-challenge-20th-feb-one-day-mission-software-teams-developers/</a></p> '
