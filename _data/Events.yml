- name: Make Ruby scripting great again!
  description: "<p><b><i>Apologies: due to unforeseen circumstances, we've had to move this month's meetup back a week to the 20th February.</i></b></p> <p>Ruby developers are migrating their scripts to Go, Rust and similar. Performance and novelty are strong forces to contend with.</p> <p>It's time we bring scripting joy back to Ruby! <a href=\"http://bundler.io/\">Bundler</a> and <a href=\"http://brew.sh/\">Homebrew</a> are just a few examples of past glory. However, there are a myriad of tools to be developed and Ruby has the power and elegance to make building command line applications easy.</p> <p>How can the mighty god of thunder help us? Curious? Then come along.</p> <p><b>About our speaker</b></p> <p><a href=\"https://twitter.com/piotr_murach\">Piotr Murach</a> is a software engineer by day, open source enthusiast by night, mathematician by design and human languages enthusiast by life.</p> <p><br/><b>About our venue</b></p> <p>Our meetup will take place at our venue, <a href=\"http://www.union-st.org\">Union St</a>.</p> <p>After the meetup, we'll be heading to <a href=\"http://www.devonshirecat.co.uk/\">The Devonshire Cat</a> for drinks, food and chat.</p> "
