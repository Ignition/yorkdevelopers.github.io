- name: Front-End-York - "Imposter syndrome" & An overview of NPM and package management
  description: "<p>We're back at it again with our second Front-End-York MeetUp! We hope you can join us for another fantastic evening of front-end topics followed by a social.</p> <p>For our second event we have 2 speakers lined up. Connor will be kicking off with an introductory talk covering Imposter Syndrome, how to identify and overcome it.</p> <p>We'll be joined on the evening by David Parker, a senior developer with interests in JavaScript, Web Components, Objective-C and Docker to name but a few! David's talk will be an overview of NPM and package management including topics such as publishing, scoped packages and package-lock files.</p> <p>Front-End-York is the perfect MeetUp for anyone interested in Front End Web Development, Design and UX. From HTML to React, UI to interaction design; we're going to be discussing absolutely everything front end.</p> <p>We're a friendly bunch and everyone is welcome - regardless if you're just starting out in the industry or have over a decade of experience, if you pop along we promise you won't be bored!</p> <p>Fancy speaking at one of our MeetUps? Great! Get in touch with an organiser so we can pencil something in. Speakers of any experience welcome.</p> <p>Endorsed by YorkDevelopers.</p> "
