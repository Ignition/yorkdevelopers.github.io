- name: Keeping it Real(time) & Bare metal boxes to Amazon ECS
  description: "<p>This is a free event, open to all. There will be some beers, tea, coffee, soft drinks, and food provided. We will have vegetarian food, if you have any other dietary requirements or questions please send us a message.</p> <p>_______________________________</p> <p>★ The talks</p> <p>✩ Keeping it Real(time)<br/>Mike Lehan <a href=\"https://twitter.com/m1ke\" class=\"linkified\">https://twitter.com/m1ke</a></p> <p>Modern web app interfaces can be dynamic with lots of data changing and flowing, but behind this there's often still a mass of AJAX requests &amp; timers, making our work pseudo-live at best.</p> <p>Web sockets allow us to create two way live data flow between server &amp; client; WebRTC lets us allow our clients to connect to one another directly. We'll see how PHP fits into this front end ecosystem and how to augment our applications with real time components.</p> <p>✩ From bare metal boxes to Amazon ECS, our journey to the cloud<br/>Mark Taylor</p> <p>My talk will tell the story of how DealTrak moved from over a decade of bare metal hosting to AWS with practically zero downtime, and the technologies we opted for. We now use Docker consistently across all our environments, and manage our infrastructure - including deployments and spinning up UAT instances via Ansible playbooks.</p> <p>_______________________________</p> <p>★ Timings</p> <p>18:30 – Turn up, have a drink, a snack, and a chat (food, soft drinks, beer, coffee)<br/>19:00 – Keeping it Real(time) - Mike Lehan<br/>19:30 – A little break<br/>19:30 – From bare metal boxes to Amazon ECS, our journey to the cloud - Mark Taylor<br/>20:10ish – Pop over to the pub for a chat and a drink</p> <p>★ Sponsors</p> <p>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p>• Bruntwood - Platform (<a href=\"https://bruntwood.co.uk/our-locations/leeds/platform/\" class=\"linkified\">https://bruntwood.co.uk/our-locations/leeds/platform/</a>) – Platform is a reinvention of a Leeds landmark offering workspace for businesses of all sizes, right at the heart of the city. With a range of co-working desks, serviced offices and full floor plates, get the space that works for you. Join a new community of communicators, cultivators and collaborators.</p> <p>• Sky Betting &amp; Gaming (<a href=\"http://skybetcareers.com/about-us\" class=\"linkified\">http://skybetcareers.com/about-us</a>) – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their careers page (<a href=\"http://skybetcareers.com/\" class=\"linkified\">http://skybetcareers.com/</a>) provides great detail as to the working environment and range of work available across the technology stack. @skybetcareers (<a href=\"https://twitter.com/skybetcareers\" class=\"linkified\">https://twitter.com/skybetcareers</a>)</p> <p>• Infinity Works (<a href=\"https://www.infinityworks.com/\" class=\"linkified\">https://www.infinityworks.com/</a>) – Infinity Works offer an unparalleled skillset across a broad range of engineering disciplines and business specialisms, making them capable of helping to deliver any project and overcome any challenge. Some areas of work are project &amp; product delivery, Managed Services, Organisational Optimisation, Consulting, and Training. They also offer great careers for leading Engineers and Technologists. @InfinityWorks (<a href=\"https://twitter.com/InfinityWorks\" class=\"linkified\">https://twitter.com/InfinityWorks</a>)</p> "
