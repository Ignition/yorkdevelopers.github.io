  description: '<p>Ismail Mayat is a senior web developer at <a href="https://thecogworks.com/" class="linkified">https://thecogworks.com/</a>. Umbraco CMS Master and trainer with an unhealthy interest in search engines (wrote a course on search in umbraco) and indian mangoes!</p> <p>In this session we will get down and dirty with clean code. Expanding on Uncle Bob’s teachings this session will give you practical hints and tips to help you practice clean code. We will cover what clean code is, why you should be writing it and how to write it. If you’ve been a victim of “wtf code”, or even guilty of writing it yourself, then this is a must attend talk for you. Disclaimer: there may be swearing!</p> '
