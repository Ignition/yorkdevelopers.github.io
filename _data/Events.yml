- name: CodeUp Leeds Meetup
  description: "<p>THE SIGN-UP PERIOD IS NOW OPEN. PLEASE NOTE THIS MEETUP WILL TAKE PLACE ON WEDNESDAY 19TH INSTEAD OF THURSDAY.</p> <p>Remember to bring a laptop in order to participate in the sessions!</p> <p>DECEMBER AGENDA</p> <p>* Introduction to Domain-specific Languages (with Graham Trott): join us in this highly interactive workshop where you will learn what domain-specific languages (DSL) are and use one to build a JavaScript plugin to add dynamic elements to your own WordPress site!<br/>* Python 102 (Repeat): follow-up to the \"Python Programming for Beginners\" session from last month where you will learn how to build a web application in Flask using an IDE. PREREQUISITES: Basic Python knowledge. People who attended last month's Python session should be able to follow along easily.<br/>* Community-driven talk: TBD. Cast your vote for your favourite one in the poll! (Check your inbox for the announcement email with the link to the poll) Deadline is on the 10th December.</p> <p>CodeUp is a learner-led meet-up for adults learning how to code. You tell us what you need support with, and we will do our best to help. With professional developers on hand, don't struggle alone. Let us help you develop your skills, for free!</p> <p>Whether you are a beginner with no prior programming knowledge, a hobbyist looking to get a job in tech or an experienced software engineer who wants to learn a new skill, we run a combination of workshops, talks and learner/mentor pairing to cater to aspiring developers of all levels.</p> <p>If you have a very specific question or problem, please comment with details so we can come prepared and provide the help you need.</p> <p>Remember to bring a laptop in order to participate in the session!</p> <p>You can find more information at <a href=\"https://codeupleeds.github.io/\" class=\"linkified\">https://codeupleeds.github.io/</a> or join us on Slack using the following link:</p> <p><a href=\"https://join.slack.com/t/codeupleeds/shared_invite/enQtMzgyODEzODYwODIxLWY1MTZkOTc0MGQ0ZDlhNTkzYmI2YmIxMGJiYzdjZjI5Y2Q1ZTgyMTQyZmZmOTBiZDQzNWQ4NmJlNjc3ZjlhN2E\" class=\"linkified\">https://join.slack.com/t/codeupleeds/shared_invite/enQtMzgyODEzODYwODIxLWY1MTZkOTc0MGQ0ZDlhNTkzYmI2YmIxMGJiYzdjZjI5Y2Q1ZTgyMTQyZmZmOTBiZDQzNWQ4NmJlNjc3ZjlhN2E</a></p> <p>Space is limited, please only RSVP if you intend on coming.</p> "
