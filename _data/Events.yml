- name: CodeUp Leeds Meetup
  description: "<p>APRIL AGENDA</p> <p>* Introduction to Object-Oriented Programming with Python: this is a beginners course in Python programming from a different angle, as we'll be teaching you how to write Python applications using object orientation, the de facto programming style of the last few decades. This introduction should help you understand the key concepts behind industry-standard languages such as Java, C# or C++ (and Python, of course!). PREREQUISITES: None, although having the PyCharm IDE installed would be ideal. You can download it here: <a href=\"https://www.jetbrains.com/pycharm/\" class=\"linkified\">https://www.jetbrains.com/pycharm/</a><br/>* Android Mobile App Development in Kotlin: do you fancy dabbling in the world of modern Android mobile app development? We will teach how to write your first Android mobile app in Kotlin, the newest Android programming language! PREREQUISITES: Basic programming fundamentals. If you've attended one of our JavaScript or Python programming courses you should be able to follow along. Android Studio +3.0 IDE pre-installed and ready to go. Android Studio requires a computer with a minimum 4GB RAM, 4GB Disk Space, see full requirement list at the bottom of this page: <a href=\"https://developer.android.com/studio\" class=\"linkified\">https://developer.android.com/studio</a></p> <p>CodeUp is a learner-led meet-up for adults learning how to code. You tell us what you need support with, and we will do our best to help. With professional developers on hand, don't struggle alone. Let us help you develop your skills, for free!</p> <p>Whether you are a beginner with no prior programming knowledge, a hobbyist looking to get a job in tech or an experienced software engineer who wants to learn a new skill, we run a combination of workshops, talks and learner/mentor pairing to cater to aspiring developers of all levels.</p> <p>If you have a very specific question or problem, please comment with details so we can come prepared and provide the help you need.</p> <p>Remember to bring a laptop in order to participate in the session!</p> <p>You can find more information at <a href=\"https://codeupleeds.github.io/\" class=\"linkified\">https://codeupleeds.github.io/</a> or join us on Slack using the following link:</p> <p><a href=\"https://join.slack.com/t/codeupleeds/shared_invite/enQtMzgyODEzODYwODIxLWY1MTZkOTc0MGQ0ZDlhNTkzYmI2YmIxMGJiYzdjZjI5Y2Q1ZTgyMTQyZmZmOTBiZDQzNWQ4NmJlNjc3ZjlhN2E\" class=\"linkified\">https://join.slack.com/t/codeupleeds/shared_invite/enQtMzgyODEzODYwODIxLWY1MTZkOTc0MGQ0ZDlhNTkzYmI2YmIxMGJiYzdjZjI5Y2Q1ZTgyMTQyZmZmOTBiZDQzNWQ4NmJlNjc3ZjlhN2E</a></p> <p>Space is limited, please only RSVP if you intend on coming.</p> <p>CodeUp Leeds is committed to providing an inclusive and welcoming environment for all attendees. To discuss any additional accessibility requirements you may have, please contact [masked].</p> "
