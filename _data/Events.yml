- name: Scrum Master Retrospective (Leeds) - September 2019
  description: '<p>The meetup focuses on peer-to-peer coaching and the sharing of experiences, lessons learned and useful practices.</p> <p>The purpose is to create a safe space in which attendees can raise &amp; discuss issues with their Scrum implementations, with the group helping to share their experiences.</p> <p>The format is free flowing structured conversations, using Liberating Structures, rather than a central presenter suggesting how to solve issues.</p> <p>All you need to bring is yourself, an open mind, be willing to live &amp; support the Scrum Values (Courage, Openness, Commitment, Respect and Focus) whilst in the group.</p> <p>This group is based and inspired by the one created by The Liberators ( Christian Verwijs &amp; Barry Overeem</p> <p>Logistics<br/>+ Refreshments will be provided.<br/>+ Doors open at 5:30 to mingle and network, and we then expect to start at 6:00pm</p> '
