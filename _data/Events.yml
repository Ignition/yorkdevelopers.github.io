- name: Tales From The Cloud
  description: '<p>Javascript has broken free from the confines of web browsers!</p> <p>Now it’s a compelling fullstack language choice; thanks to its lightweight and efficient runtime, huge developer community and wealth of tooling and libraries.</p> <p>In this talk, we’ll discuss the journey so far, what’s so good about it, and how you can successfully ride this wave all the way to production.</p> <p>The issue of security runs deep in many organisations. Covered in this topic are pentesting and the staged approach to this plus some ‘real life’ examples of companies (and consumers) that have been fooled and the tactics used. Also covering what you can do to stay safe and keep on the right side of the law!</p> <p>This event is free, no ticket required.</p> <p><a href="https://www.eventbrite.co.uk/e/tales-from-the-cloud-tickets-54693694312?utm-medium=discovery&amp;utm-campaign=social&amp;utm-content=attendeeshare&amp;aff=esli&amp;utm-source=li&amp;utm-term=listing" class="linkified">https://www.eventbrite.co.uk/e/tales-from-the-cloud-tickets-54693694312?utm-medium=discovery&amp;utm-campaign=social&amp;utm-content=attendeeshare&amp;aff=esli&amp;utm-source=li&amp;utm-term=listing</a></p> '
  url: https://www.meetup.com/Harrogate-Cloud-Technology/events/258496153/
  is-free: true
  logo: https://secure.meetupstatic.com/photos/event/8/9/5/9/thumb_478235161.jpeg
  starts: 2019-02-27T18:30:00.0000000
  ends: 2019-02-27T20:30:00.0000000
  venue: 2 Cardale Park
- name: February - Luke Bonaccorsi & Wade Penistone
  description: "<p>PLEASE NOTE: RSVPs will be opened on the 20th!</p> <p>Join us to hear from Luke Bonaccorsi and Wade Penistone, as well as a chance to win a code for a year subscription for a Jetbrains toolbox product of your choice and a chance to win a ticket for the FrontendNE 2019 conference!</p> <p>Agenda:<br/>6:30 - 6:45: People start arriving<br/>6:45 - 6:50: Introductions<br/>6:50 - 7:20: Luke Bonaccorsi (@CodeFoodPixels) - Coding Is Serious Business<br/>7:20 - 7:35: Break with food and chat<br/>7:35 - 8:20: Wade Penistone (@PenistoneWade) - Mindstack<br/>8:20 - 9:00: Social &amp; point that people can leave<br/>--------------<br/>Talks:</p> <p>Luke Bonaccorsi (@CodeFoodPixels) - Coding Is Serious Business<br/>Coding is serious business. Except it isn't. Code gives us the power to unleash our creative potential in new and interesting ways, whether that’s making interactive art, creating live music and visualisations, building games or even adding joyful flourishes on a web app.</p> <p>In this talk, I’ll show that our code doesn’t just have to be for building boring applications. Using real examples, I’ll talk about some ways that we can bring creativity into our coding projects, as well as ways for us to share our knowledge and why it’s important that we do. By the end, I hope to have inspired you to bring creativity into your projects and given you the enthusiasm to share your knowledge.</p> <p>Wade Penistone (@PenistoneWade) - Mindstack<br/>Bots, machine learning and AI are hot topics in the industry at the moment. The skillsets are in demand and there is plenty of resources for learning. Lots of people now also use voice assistants and helpdesk automated facilities.</p> <p>However developing for these is still a very vague and improvised strategy, with tools and frameworks only offering a limited scope and most of us as web developers unaware on the layers of compexity involved in creating an effective AI.</p> <p>Join me for what I believe is a solution to this problem, aimed at simplifying and consolidating the code needed in an nice and easy to use package/ecosystem.</p> <p>--------------<br/>Please note the group is intended for people looking to expand their knowledge. While recruiters are welcome to come and learn, we operate a strict no recruitment policy.<br/>Code of conduct - <a href=\"https://leedsjs.github.io/code-of-conduct/\" class=\"linkified\">https://leedsjs.github.io/code-of-conduct/</a></p> "
  url: https://www.meetup.com/LeedsJS/events/258788292/
  is-free: true
  logo: https://secure.meetupstatic.com/photos/event/7/c/5/9/thumb_433591833.jpeg
  starts: 2019-02-27T18:45:00.0000000
  ends: 2019-02-27T21:00:00.0000000
  venue: Platform
- name: Logging, Metrics and Events in ASP.NET Core
  description: "<p>Providing decent monitoring of your applications has always been considered the boring part of development, with tons of boilerplate code, and making upfront decisions around how it will be done, or retrofit afterwards. However, with dotnet core, things have changed, it's never been easier to implement effective visibility into how your application is performing in production.</p> <p>In this session I will cover the fundamental differences between Metrics and Logs, and Events and look at where one is useful over the other.</p> <p>We’ll look at some of the things Microsoft has done in dotnet core to make logging easier, and some of the third-party libraries and tools that aim to make it easier to navigate.</p> <p>We’ll cover tools like Serilog and Log4Net, along with AppMetrics for capturing application information. We’ll then take a quick look at Grafana, and see how we can make some sense of that information. Finally, we'll look at Honeycomb.io and how they're providing actionable insights for distributed systems using events, enabling testing in production.</p> <p>Martin Thwaites<br/>VP Engineering @ MAG-O</p> <p>Martin is the VP of Engineering @ MAG-O, the Online arm of Manchester Airport Group. He runs the engineering function, delivering applications that serve over 25 million users a year. Avid follower of open source, and clean coding principles, with a passion for dashboarding and data visualisation. Pushing DevOps (as a culture, not a role) wherever he goes.</p> <p><a href=\"https://twitter.com/MartinDotNet\" class=\"linkified\">https://twitter.com/MartinDotNet</a></p> "
