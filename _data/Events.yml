  description: "<p>An introduction to sketchnotes</p> <p>Within our projects; visual thinking, sketching, and note taking, are all important tools we could be better utilising.</p> <p>This interactive workshop will have you thinking and documenting ideas in a more illustrative way. Capturing what you are hearing, thinking, or talking about to be more memorable for yourselves and maybe even more relatable to others.</p> <p>We’ll have a background to visual thinking, play around using shapes/fonts/images, and then practice what we’ve learnt by sketchnoting another talk.</p> <p>Wee disclaimer; this is about visualising ideas. It truly doesn’t matter if you’re the next Picasso or can’t actually draw for toffee.</p> <p>About Matt Stroud</p> <p>Matt is a user centric Business Analyst at the City of York Council, a University of Wales Bangor graduate, and a big professional wrestling nerd.</p> <p>He has worked at the authority for over 10 years with roles ranging from managing the mobile working estate, through to successfully project managing a wide range of technical projects.</p> <p>Away from the office Matt is an organising member of NUX (Northern User Experience – nuxuk.org). A not for profit group who arrange and run meetups and events for fellow usability and design enthusiasts across the North of England.</p> <p>*** We're a Scrum Alliance Endorsed Group! You can earn SEUs by attending our events. ***</p> "
