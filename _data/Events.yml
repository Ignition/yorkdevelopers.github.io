- name: An evening with solo Atlantic rower, Miriam Payne
  description: >
    Your chance to spend an evening with Miriam as she recounts tales from her epic solo journey across one of the most dangerous oceans in the world. Learn more about the realities of life at sea, the challenges of ocean navigation and what it feels like to come face to face with sharks, storms and near disaster. Miriam's story promises to lift and inspire anyone who has challenges to face and we cannot wait to welcome her to Bootham School.


     


    All proceeds will be going to Mind and Wellbeing of Women. You can also choose to make an additional donation during the checkout procedure.
  url: https://bootham-school.ticketleap.com/miriam-payne/
  logo: https://s3.amazonaws.com/ticketleap-stock-images-master/b78586d4-79bb-4d7e-bf6c-96e214be24f0/full.jpg
  starts: 2023-05-16T20:00:00.0000000
  ends: 2023-05-16T20:00:00.0000000
  venue: Bootham Senior
