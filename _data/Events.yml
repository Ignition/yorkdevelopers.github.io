  description: "<p>Interested in learning how User Experience (UX) design can help you meet your goals? Join the UX designers of EMBL-EBI on Friday, 3 March at 11am in the Kendrew Lecture Theatre to hear about what they do and how they make data services better for researchers.</p> <p>During this 45-minute seminar we will introduce you to UX design, show how it can be applied and demonstrate how it can make a positive difference. The seminar will be followed by a discussion and refreshments, so you can meet EMBL-EBI's UX designers in person and explore how you might benefit from UX design in your own work.</p> <p>Speakers: Nikiforos Karamamis, Gabby Yordanova, Revathi Nathaniel &amp; Michele Ide-Smith</p> <p>Organisers &amp; on-hand for questions: Jenny Cham &amp; Joseph Rossetto</p> <p><img src=\"http://photos2.meetupstatic.com/photos/event/4/8/b/5/600_458178613.jpeg\" /></p> "
