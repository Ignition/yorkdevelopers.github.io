- name: It's agileYork's 1st birthday! + Change the Language, Change the Rules
  description: "<p>Join us for a celebration of agileYork's 1st birthday! (There will be cake ;)</p> <p>12 months have passed and we've discovered so much along the way. Join us to learn just how a meetup called agileYork was formed using Agile! A number of past attendees have asked how they could start a meetup group and this evening will describe just that.</p> <p>From a very simple idea you'll discover how we as a group tested assumptions, experimented with formats and collectively built a meetup through feedback.</p> <p>Agenda:</p> <p>6pm: welcome &amp; arrivals<br/>6:30pm: welcome &amp; arrival<br/>6:45 pm: eat, drink, chat &amp; celebrate<br/>7.00pm: Creating an Agile meetup using Agile<br/>8.00pm: Change the Language, Change the Rules<br/>9:00pm: to the bar/pub?</p> <p>Change the Language, Change the Rules</p> <p>The language we use influences the way we see the world, how we work<br/>together and what we believe is possible. Want to find out how the<br/>structure of language, neuroscience and a bit of pseudoscience can<br/>help build a high-performing agile team? Then drop by for a case study<br/>on how to use Neuro Linguistic Programming (NLP) in agile teams, with<br/>real world examples, hints, tips and tricks.</p> <p>About Tom Hoyland</p> <p>With a career spanning software engineering, business analysis and<br/>digital transformation, Tom coaches a wide range of teams, weaving<br/>together agile values, language and psychological safety to build high<br/>performing, sustainable teams.</p> <p>A host at Agile Sheffield and a regular speaker at<br/>agile and product meetups, Tom enjoys presenting case studies,<br/>research and insights into successful agile transformations, team<br/>working and their metrics.</p> <p>Oh did I mention there will be cake ;)</p> <p>*** We're a Scrum Alliance Endorsed Group! You can earn SEUs by attending our events. ***</p> "
