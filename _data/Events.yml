- name: York 'Raspberry Pi' Big Birthday Weekend Jam 2019
  description: "We will be taking part in the 2019 Big Birthday Weekend on the 2nd of March 2019. \nCome and celebrate with us by getting your free ticket, learning how to code and make some new projects. \nPlus, every birthday party needs birthday cake (donation welcome).\nWe also will have tea and coffee avaliable, please try to bring your own reusable cup though.\nAgain, our Jam’s are open to everyone, young or old, beginners or experts, basically come down and celebrate with us. \nYou can read the Raspberry Pi Foundation's safeguarding policy here (http://rpf.io/safeguarding), in addition we also have the safeguarding policy on our website here (https://yorkpijam.com/index.php/safeguarding)\nWorkshops:\nTraffic Light Coding – Learn to code in Python and control traffic lights on the Raspberry Pi. Quite a challenging workshop and people may need to buddy up with others as we only have a limited amount of traffic lights.\nCoding For Beginners – Learn the basics of coding and code in Scratch, a child friendly programming language. This workshop is great for beginners and people who are unsure on what coding is.\nMake your own Cookie Clicker game in Scratch – Learn how to make your own “cookie clicker” style incremental game in Scratch 3.0. Cookie clicker games involve pressing something repeatedly and then buying upgrades to increase your clicking power. They all have no ending. We’ll have various scratch based examples ready for you to look at and learn from as well as code snippets and explanations at the start of the workshop.\n \nOne More Workshop To Be Confirmed\nTalk:\nLuke, from York Pi Jam, will be talking about the benefits of learning Scratch. This talk is perfect for parents/guardians who want to know why we should be encouraging children to learn to code. This talk is ticketed but it is free. When you sign in at the venue on the day ask for a talk ticket.\n\nFAQs\n \nWhat are my transport/parking options for getting to and from the event?\nThere is a small, free on site carpark at Acomb Explore Library. \nHow can I contact the organiser with any questions?\nComplete the contact form on the home page of our website (yorkpijam.com).\nDo I have to bring my printed ticket to the event?\nIt can help, we can easily scan it. You can also show your tickets on your phone. If you can't bring a ticket, let us know your name and we can sign you in that way.\nWhat if I can't make the 11:30am start?\nDon't panic, turn up when you can.\n"
