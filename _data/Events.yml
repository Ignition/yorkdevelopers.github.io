- name: ACCU York [Feb 2019]
  description: '<p>Talk #1 from Robin Stafford - Back to the Future: Developing in the eighties</p> <p>I started as a full time developer in 1986. The first versions of Windows and C++ had just been released. There was no Java, Linux or World Wide Web.<br/>This talk describes what developing was like then, what has changed, and what hasn’t. By looking at where we have come from we might get some pointers to where we are going.</p> <p>Talk #2 from Vishal Soomaney Vijaykumar - A technical introduction to Blockchain</p> <p>Interested in Blockchain as a technology but tired of all the hype surrounding it? This is a technical talk by the President of the York Blockchain Development and Research society explaining Blockchain and consensus algorithms as implemented in Bitcoin followed by an explanation of Smart Contracts as implemented in Ethereum.</p> <p>Many thanks to York Science Park (yorksciencepark.co.uk) for providing us a place to meet and the support of YorkDevelopers (yorkdevelopers.org)</p> '
