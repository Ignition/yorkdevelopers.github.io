- name: EnterpriseDB is organizing an 'EDB Postgres TechTalk’
  description: "<p>On 3 May EnterpriseDB is organizing an 'EDB Postgres TechTalk’ at NHS Digital.</p> <p><b>Subject: NoSQL &amp; Unstructured data in EDB Postgres</b></p> <p><br/>During this TechTalk you will learn:</p> <p>- How to use EDB Postgres as a document store all the way from the browser app</p> <p>- How to use EDB Postgres for IoT data as a key-value store</p> <p>- How to combine the flexibility of schema-less with the power of relational and transactional models</p> <p>- Use EDB Postgres for Data Integration to non-relational datasources</p> "
