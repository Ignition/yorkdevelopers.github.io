- name: Software Craftsmanship and Agile & Let's invent a team game!
  description: "<p>Session 1: Software Craftsmanship and Agile</p> <p>In the first half of our evening we will be hosting a debate on the place of Software Craftsmanship within agile practices. This is one for Software Developers who have worked with agile or for those who wonder how they can co-exist.</p> <p>Session 2: Let's invent a team game!</p> <p>Laurence Wood will be leading us this evening on using an iterative approach where you will create, test and refine a new team game. Its aim will be to help teams to continuously improve. It also needs to have useful instructions and informative packaging. The end product will be a shiny new deck of cards designed by you, which we will send to everyone involved for free - fresh off the production line. Delegates can also opt in to be credited as co-creator in the online instructions.</p> <p>We have built the basic framework for a new card game. We have templates to speed things up and our printer is ready to create a professionally presented card deck. The rest is up to you...</p> <p>About Laurence Wood</p> <p>Creator of the Real Roles Agile team game, Laurence inspires teams to deliver more value, more often, using agile and lean in the UK and India. He discovered lean as a Jaguar Cars apprentice in 1988 supervising V12 XJS assembly and studying manufacturing engineering at The University of Birmingham. Ford’s takeover prompted his decision to move fully into IT with RAD (Rapid Application Development) agile pioneers Marks and Spencer in London. Freelance development lead roles followed in South Africa, Austria and the UK, including at Coca Cola and South African Airways. He later became a development manager then divisional head of IT in the demanding City of London investment banking arena. Now Yorkshire-based, he likes to inspire agile leaders to deliver more value more often.</p> "
