- name: York WUG event, 22nd November 2017 at 6.00pm
  description: '<p><img src="https://secure.meetupstatic.com/photos/event/6/a/0/e/600_460887150.jpeg" /></p> <p><b>Windows User Group </b></p> <p><br/>We would like to invite you for another evening of tech talk and networking with fellow IT Professionals.  The evening will be hosted by MVPs Chris Rhodes and Andrew Bettany.</p> <p><b>Topics for the evening will include:</b></p> <p><br/>(1)  Is Malware hiding in your network? </p> <p><i>With guest speaker Jack Case.</i></p> <p><br/>An interactive talk about what malware and something called Ransomware is, and what potentially could be hiding in your network.</p> <p><br/>(2) Top 10 ways an SME Organization can mess up security, and how to avoid them!</p> <p><i>With Guest Speaker Graham Parkinson</i></p> <p>In this pragmatic run down based on industry insight and notes from the field we will cover the top ten proven issues that hit SME,  what caused them and how you can protect yourself</p> <p>Many issues are caused by changing technology, and not understanding the gaps, come and not repeat others mistakes.</p> <p>Most fixes  are free or low cost , so why do people not do them ? </p> <p>(3) A look at Intune (hah) the future: Intune, Mobile Access and Device Management in Office 365.</p> <p><br/><i>With Guest Speaker Joseph Morley</i></p> <p>In this session, Joseph will be providing an overview to the planning, implementation and user adoption of Intune for Remote, and Mobile Access, in Office 365.</p> <p>Using real-world examples of moving away from traditional Mobile Device Management (MDM) and Enterprise Mobility Management (EMM), we will look at how the decision was made within each environment, the benefits and drawbacks over traditional device management, ensuring security and integrity of data, and finally, user adoption and buy in.</p> <p>________________________________________________________________________________________________</p> <p>Be sure to come along with questions, as well as a desire to meet and network with fellow IT Pros. These events fill up fast and we have limited seating, so please register early to guarantee a seat.</p> <p>Event attendance is free, but there will also be a number of VIP Sponsor seats which offer extra benefits. </p> <p>Please can you book a ticket via Eventbrite as we use the information to plan catering and seating numbers for the event.  Thank you.</p> <p><a href="https://yorkwugnov2017.eventbrite.co.uk"><a href="https://yorkwugnov2017.eventbrite.co.uk" class="linkified">https://yorkwugnov2017.eventbrite.co.uk</a></a></p> <p><br/>For more information about the Windows User Group, to find out how to join us on tour, or for up-to-date details of events and how to get involved then please visit our website, or follow us on Twitter and Facebook.  </p> <p><br/><a href="https://www.facebook.com/WindowsUG">facebook.com/WindowsUG</a></p> <p><a href="https://twitter.com/WindowsUG"><a href="https://twitter.com/WindowsUG" class="linkified">https://twitter.com/WindowsUG</a></a></p> <p><br/>The Windows User Group is a community run event.</p> '
