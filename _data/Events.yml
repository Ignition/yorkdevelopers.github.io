- name: The Physics and Maths of Computer Games and Special Effects
  description: >-
    Do you want to know how to create realistic special effects in computer games and film? 

    Dr Jon Purdy, Manager of the Hull Immersive Virtual Environment (HIVE), will be giving an overview of how maths and physics is used to create special effects such as a soft body world in which the player runs, jumps and swings through different levels, solving many physics based puzzles and challenges along the way.

