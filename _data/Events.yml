- name: HackerNest Manchester July Tech Social
  description: "<p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/b/c/6/b/600_438828235.jpeg\" /></p> <p><a href=\"https://www.youtube.com/watch?v=9wG2TpzEm5o\">HackerNest Tech Socials </a>HackerNest Tech Socials are a fun, relaxed way to connect with your local tech community. Atmosphere: chill, friendly, unpretentious, agenda-free (no sales pitch, yo), and brimming with UltraSmart(TM) people.</p> <p>We believe that strong, supportive tech communities should exist everywhere - not just in hotspots like San Francisco and New York. Manchester is an up and coming UK tech hub and HackerNest wants to help you connect with the local tech scene! </p> <p>Follow us on <a href=\"http://srn.kr/HNtweets\">Twitter</a> and<a href=\"http://hckrn.st/1WT3Xoh\"> Instagram</a>, like us on <a href=\"http://srn.kr/HNTOfb\">Facebook</a>, hi-5 us in person. :) </p> <p>The typical Tech Social schedule:</p> <p>- 7:00pm: folks arrive, grab drinks, socialize <br/>- 8:00pm: quick intro, thank sponsors, quick announcements <br/>- 8:10pm: back to chatting with interesting new friends <br/>- 10:30pm: go home exhausted from great conversations</p> <p>*** </p> <p>HackerNest Tech Socials are Entry by Donation - any amount appreciated, but £5 is suggested. No amount is too little! If a cash donation is too restrictive, please join us anyway – just let us know at the door.</p> <p>***</p> <p><b>Sponsors:</b></p> <p><a href=\"http://hackernest.com/sponsor_info/\">&lt;/a&gt;&lt;a href=\"http://hackernest.com/sponsor_info/\"&gt;Sponsors</a> make this growing movement possible, so we treasure and build deep, long-term relationships with the companies that endorse us. Please email <a href=\"mailto:[masked]\">[masked]</a> for ways to connect with the HackerNest community!</p> <p><b>Community Events:</b></p> <p><b><a href=\"https://www.alldaydevops.com/\">All Day DevOps</a><br/></b></p> <p><img src=\"https://secure.meetupstatic.com/photos/event/b/0/8/c/600_462165196.jpeg\" /></p> <p>On October 24th, HackerNest will be supporting the Live Online All Day DevOps Conference. This is a 24 hour event with 5 simultaneous tracks, 96 sessions and 4 keynotes in 38 time zones! There are featured guest speakers galore and frankly, far too much information to list, so check out this <a href=\"https://www.alldaydevops.com/\">link</a> instead! Oh, and did we mention that the entire thing is <b>free</b>? </p> <p><br/><b>About Us:</b></p> <p><i><a href=\"http://hackernest.com/\">&lt;/a&gt;&lt;a href=\"http://hackernest.com/\"&gt;</a><a href=\"http://hackernest.com/\">HackerNest</a> is an international nonprofit uniting local tech <a href=\"http://hackernest.com/cities/\">communities</a> through unpretentious <a href=\"http://hackernest.com/cities/\">Tech Socials</a>, <a href=\"http://hackernest.com/hackathons/\">hackathons</a>, <a href=\"http://hackernest.com/expo/\">Tech Expos and Job Fairs</a>. Our relaxed, down-to-earth events attract a diverse and highly technical membership. Strict 'no-scuzzbag' <a href=\"http://hackernest.com/faqs/for-attendees/\">policy</a>.</i></p> <p><i>Want to volunteer at our HackerNest Tech Socials? Visit <a href=\"http://hackernest.com/volunteer/\"><a href=\"http://hackernest.com/volunteer/\" class=\"linkified\">http://hackernest.com/volunteer/</a></a> for more information and to apply!<br/></i></p> "
