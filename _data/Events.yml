- name: Security B-Sides Orlando 2018
  description: >+
     

    Security B-sides Orlando is a community driven event seeking to bring together anyone with a passion for making, breaking, or protecting. We welcome newbies and experts and anyone in between. Even if you don’t work in information security, you will be sure to find topics of interest. Please join us on April 7th in Orlando, Florida, for the 6th Annual Security B-Sides Orlando Conference.

     

