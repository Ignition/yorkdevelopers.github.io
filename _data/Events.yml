- name: Women in Tech Presents Future Tech
  description: >-
    Welcome to Women in Tech York's FutureTech event!

    We are a community of like-minded people, studying, working or interested in technology. Our goal is to run events in which we can share our knowledge and interests as well as encourage and empower one another. This event is not exclusive to women; we welcome anyone passionate about tech and increasing diversity in the field.

    Our theme this month is Future Tech and there will be a free buffet (vegetarian and vegan options avaliable) thanks to our sponsors Isotoma and Mitrefinch.


    Event Timings:

    18:00: Registration Opens

    18:30: Introduction

    18:40: Quantum Computation: From Strange Physics To The Computers Of The Future - Rosanna Nichols

    Quantum mechanics displays some truly strange phenomena: for example, superposition, where a particle can be in several “states” (with different properties such as positions or energies) at once. This quantumness is incredibly fragile and hidden to our clumsy, classical eyes but manifests itself at the microscopic level. If we can construct computers to manipulate and exploit these phenomena then a radically different way of computing becomes possible. This is the realm of quantum computing.

    This talk will cover what superposition really means and why this could provide an advantage in computing. We’ll see what algorithms have already been developed, including a closer look at some of the simplest, and how they compare to their classical equivalents, as well as how they are starting to be implemented at an experimental level.

    19:15: Buffet

    19:45: Ian Smith

    Talk details TBC

    20:30: Networking

    21:00: Event close



    Giveaway!

    We will be having our usual twitter giveaway at this event, details will be released shortly.

    This month we are also really pleased to announce we will be giving away 5 tickets to the SIAM Conference (https://scopism.com/events/)  thanks to one of our members - details on how to enter will be announced on the night!




    Nervous about attending?

    A WiT York ambassador will be outside Pitcher & Piano to greet you on the night, direct you to our upstairs bar and answer any questions you may have.

