- name: Messaging - RabbitMQ, Azure (Service Bus), Docker and Azure Functions
  description: '<p>Message queuing is becoming an essential part of modern architectures and essential for asynchronous architectures and microservices. In this session will be described the benefits of messaging systems, the software solutions that are available and typical messaging architectures. Examples will be made using RabbitMQ. This talk is primarily about messaging, however as this session is for tech hipsters, the demos will be done giving an extensive introduction to Azure functions, Azure Service Bus and Docker.</p> <p>Bio: John Staveley<br/>John Staveley is an organiser at LeedsSharp with 17 years programming experience and has been a heavy user of RabbitMQ and Azure in the past couple of years.</p> '
