  starts: 2018-02-27T18:45:00.0000000
  ends: 2018-02-27T21:00:00.0000000
  venue: ODI Leeds Node
- name: Fancy joining Geoff Watts and Paul Goddard on the Agile Pubcast Live! in Leeds?
  description: "<p>Geoff Watts and Paul Goddard will be recording the Agile Pubcast podcast live at the Agile in Leeds meetup. So I'm giving agileYorkers advanced notice of this meetup as I suspect it will fill up fast once announced. Just click the link to Agile in Leeds to grab your seat -<a href=\"https://www.meetup.com/Agile-in-Leeds/events/245754327/\" class=\"linkified\">https://www.meetup.com/Agile-in-Leeds/events/245754327/</a></p> <p>If you've not heard of the Agile Pubcast (<a href=\"https://twitter.com/theagilepubcast?lang=en\" class=\"linkified\">https://twitter.com/theagilepubcast?lang=en</a>) it is a podcast where Geoff and Paul discuss all things Agile over a pint in the pub. However on this occasion they will be recording it live in front of a meetup audience where you can prompt the questions and topics they discuss.</p> <p><br/>Paul Goddard’s Biography</p> <p>Paul Goddard is an agile coach with experience of working with several scrum teams and projects, and is a keen practitioner and trainer of scrum and agile delivery.</p> <p>Starting as one of the first practicing ScrumMasters within BT (formerly British Telecom), he now acts as an independent coach for teams new to scrum and agile techniques. His coaching skills have been used on some of the largest agile transformation projects in the world to date, including multiple geographically dispersed teams using an offshore model. Paul's experience with enterprise scrum was widened while acting as a ScrumMaster for Nokia where he was involved with both applying, teaching and coaching scrum. As an independent coach and trainer, Paul has aided several other companies on their agile journeys in a variety of industries ranging from small independent holiday travel companies through to multi-national technology and consultancy providers.</p> <p>His first book Improv-ing Agile Teams: Using Creativity To Unlock Creativity brings together two of his passions; coaching agile teams and improvisational theatre. The principles and practices are so closely linked, he uses them every day of his working and personal life. A regular speaker at agile conferences worldwide, Paul is also a long-standing member and contributor to the agile community in the UK and Europe.</p> <p><br/>Geoff Watt’s Biography</p> <p>Geoff Watts is the UK's first Certified Scrum Trainer and Certified Scrum Coach, offering training and coaching in Scrum. Starting his agile journey at British Telecom and helping lead one of the largest agile transformations so far before moving into various industries such as publishing, financial services, pharmaceuticals, utilities, education and online service providers, he is one of the most experienced Scrum coaches in the UK and, therefore, best placed to give you the greatest chance of success when adopting Scrum in your organisation.</p> <p>As well as offering innovative and engaging public training classes, Geoff also offers personal 121 leadership coaching and regularly coaches ScrumMasters, Product Owners and leaders within organisations looking to become more agile or better servant-leaders.</p> <p>Geoff is a TEDx speaker and the author of the best-selling book Scrum Mastery: From Good to Great Servant-Leadership available on Amazon in the USA and Europe and the best-selling coaching book The Coach's Casebook: Mastering The Twelve Traits That Trap Us available on Amazon in the USA and Europe and he also has some great eLearning courses available at Front Row Agile.</p> "
