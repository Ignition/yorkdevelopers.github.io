  description: "<p>This month Matthew Yeager,  Matt Jackson, and Phill Stanley from <a href=\"https://www.metafused.com/\">Metafused</a> are going to share their experience using Neo4j to build end to end solutions alongside NodeJS, React, Relay, and mostly recently GraphQL.</p> <p>They'll cover the following:</p> <p>* Why they chose Neo4j<br/>* Integrating Neo4j with React<br/>* A demo of a React/Neo4j prototype to give a real world example<br/>* How they're combining all these tools with Deep Learning and Neo4j for Reinforcement Learning</p> "
