- name: York Code Dojo February Meetup - Code Review
  description: "<p>For this York Code Dojo I'm planning on a doing a session based around some code reviewing. The idea is that I put up a piece of code on the screen and then you go away and discuss it (or re-write it) in pairs. After 5-10minutes we re-group and discuss it as a whole. We then move onto the next piece of code. I hoping to have a number of examples showing bad practice, bad algorithms, bad security, bad performance etc.. If anyone has any code they would like to contribute then that would be great. They can be a single method, class or program. Any mainstream language will be fine. This session will be suitable for both beginners and experienced programmers. If possible please bring a laptop with your programming language of choice already installed.</p> <p>NOTE: Food in pizza form will be provided. On RSVP please could we ask you to make us aware of any food allergies prior to your attendance.</p> <p>The venue is in the Fountains learning Centre on the first floor. Simply go into the library and either take the lift of walk up the stairs to the second floor.</p> <p>Sponsored by York St John University School of Art, Design and Computer Science.</p> <p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/9/8/6/e/600_458139022.jpeg\" /></p> <p>Steered and supported by YorkDevelopers (www.YorkDevelopers.org)</p> <p><img src=\"https://secure.meetupstatic.com/photos/event/9/e/4/event_465122532.jpeg\" /></p> "
