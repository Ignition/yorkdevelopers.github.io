- name: York WUG event, 1st June at 6.00pm
  description: '<p><img src="https://secure.meetupstatic.com/photos/event/6/a/0/e/600_460887150.jpeg" /></p> <p><b>Windows User Group </b></p> <p><br/>We would like to invite you for another evening of tech talk and networking with fellow IT Professionals.  The evening will be hosted by MVPs Chris Rhodes and Andrew Bettany.</p> <p>Topics for the evening include:</p> <p>• SharePoint Online – The modern swiss army knife</p> <p>• Office 365 – Collaboration platform of the future</p> <p>With guest speaker Matt Fooks</p> <p><i>+ 2nd guest speaker to be confirmed</i></p> <p>Be sure to come along with questions, as well as a desire to meet and network with fellow IT Pros. These events fill up fast and we have limited seating, so please register early to guarantee a seat.</p> <p>Event attendance is free, but there will also be a number of VIP Sponsor seats which offer extra benefits. Register now!</p> <p><a href="https://www.eventbrite.co.uk/e/windows-user-group-york-1st-june-2017-600pm-tickets-34568676843"><a href="https://www.eventbrite.co.uk/e/windows-user-group-york-1st-june-2017-600pm-tickets-34568676843" class="linkified">https://www.eventbrite.co.uk/e/windows-user-group-york-1st-june-2017-600pm-tickets-34568676843</a></a></p> <p><br/>For more information about the Windows User Group, to find out how to join us on tour, or for up-to-date details of events and how to get involved then please visit our website, or follow us on Twitter and Facebook.  </p> <p><br/><a href="https://www.facebook.com/WindowsUG">facebook.com/WindowsUG</a></p> <p><a href="https://twitter.com/WindowsUG"><a href="https://twitter.com/WindowsUG" class="linkified">https://twitter.com/WindowsUG</a></a></p> <p><br/>The Windows User Group is a community run event.</p> '
