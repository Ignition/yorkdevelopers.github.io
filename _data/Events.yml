- name: Green space and Health workshop
  description: "Green space and Health workshop\nHosted by Peter Coventry from Health Sciences \nResearch Theme Champions:Karen Bloor-Health and WellbeingSue Hartley-Environmental Sustainability and ResilienceDamian Murphy-Creativity\nLight refreshments will be available\nThere is growing epidemiological evidence that suggests that population level exposure and individual use of green spaces in or near urban areas is associated with positive mental and physical health outcomes. These positive effects are moderated by socio-demographic factors and socio-economic status, and causal pathways between natural environments and good mental and physical health are not clear: much of the existing evidence is derived from cross-sectional studies. We also know little about why people from different sub-groups use green space, their perceptions about the benefits of green space, and what the mechanisms of action are between green space and health outcomes.\nGreen space can affect numerous health problems: sedentary behaviour, for example, is associated with cardiovascular disease, cancer, Alzheimer’s disease, diabetes and mental illness – all major public health threats.\nRecent and current attempts to influence personal health behaviours tend to have modest treatment effects. Influencing the environment in which people live, including both urban and rural areas, could be a promising avenue of prevention of physical and mental health problems.\nThere is growing recognition that public mental health is a priority of equal importance as other public health issues such as tobacco, alcohol and obesity. This is signalled by funding opportunities to develop cost-effective and integrated public mental health strategies that sit outside the NHS and aim to promote and prevent mental and physical health.\nThis workshop is an opportunity to explore collaborations in and beyond York to develop multidisciplinary research that seeks to improve physical and mental health using the natural environment, and to begin to identify and address the many methodological challenges of this area of research.\nFull agenda to be confirmed.\nAll disciplines welcome."
