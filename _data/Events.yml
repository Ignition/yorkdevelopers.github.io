- name: 'July Meetup :: eCommerce Content Writing & Magento Business Intelligence'
  description: "<p>*** Due to conflicts with some other events, we're moving Magento Leeds to the last Wednesday of each month! ***</p> <p>\n\n\nThis month, we've got two fantastic speakers which are perfect for both agencies and merchants to attend. We're fortunate to have someone from Magento BI doing a hands on demo with Magento Business Intelligence, along with Kelly from Making you Content speaking about writing content for eCom sites.</p> <p>SCHEDULE 6:30pm - Doors open, networking, food &amp; drink</p> <p>7:00pm - Kelly Gilmour-Grassam, Making You Content - \"The Content Conundrum: Balancing Volume Versus Quality\"</p> <p>7:30pm - Nate Golubiewski, Magento BI - A hands on Demo with Magento Business Intelligence</p> <p>8:30pm - Networking &amp; Drinks</p> "
