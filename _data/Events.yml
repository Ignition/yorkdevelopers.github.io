  description: '<p>Lewis Sellers from Pinpoint Designs (www.pinpointdesigns.co.uk) will be walking us through the new features in Magento 2. Lewis will be speaking around topics such as the B2B Magento module and also the BlueFoot CMS.</p> <p>Also we will have a "step up to the mic" style  15 minutes where we invite Magento Coders to share any tips and tricks on their Magento Development experiences to help others.</p> '
