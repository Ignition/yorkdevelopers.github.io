  description: >
    Join the Department of Physics at the Unviversity of York for a Binding Blocks training day for nuclear physics communication: open to all physics postgraduate students from any institution and to undergraduates studying physics at the University of York.  

    This half day student workshop will focus on student training in public engagement, in particular preparing participants for practical publican engagement in nuclear physics in a way that is both research linked and matched to the nuclear physics curriculum of secondary education in the UK. This is facilitated through the construction and engagement with the 7-metre Binding Blocks nuclear chart built from LEGO-bricks, in combination with interactive workshops on nuclear astrophysics and other areas of nuclear physics, including workshops available for Nuclear Masterclasses and engaging activities when discussing nuclear physics with the public.


