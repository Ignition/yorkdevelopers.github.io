- name: SICP Brunch Club
  description: "<p><img src=\"https://mitpress.mit.edu/sicp/graphics/main-banner.gif\" /></p> <p><b>What's this about?</b></p> <p>Let's study Structure and Interpretation of Computer Programs (SICP) together over a brunch at Bill's. Bring your copy, your laptop, and let's run through the exercise together.</p> <p>No prior experience required. Newcomers welcome. </p> <p>The book itself is <a href=\"https://mitpress.mit.edu/sicp/\">available online</a>. And has even been converted to <a href=\"http://sarabander.github.io/sicp/\">a nice HTML/EPUB format</a></p> <p>Original lectures by Abelson and Sussman are <a href=\"http://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-001-structure-and-interpretation-of-computer-programs-spring-2005/video-lectures/\">available online</a> too and well worth a look.</p> <p><b>Recommended Software</b></p> <p>The book uses <a href=\"http://en.wikipedia.org/wiki/Scheme_%28programming_language%29\">Scheme</a> for all examples and exercises. You can <a href=\"http://racket-lang.org/\">download Racket Scheme</a> online to go through the exercises yourself.</p> <p><b>Preparation required</b></p> <p>None!</p> <p><b>Experience required</b></p> <p>None! </p> <p>We work together to go through the exercises, so if you have no experience with Scheme or functional programming, someone in the group can fill in the gaps in your knowledge.</p> <p><b>Communal Repository</b></p> <p>Please add your code for the exercises to the <a href=\"https://github.com/StudyCodeOrg/sicp-brunches\">communal repository on github</a> after each session. All pull requests are accepted and welcomed :)</p> "
