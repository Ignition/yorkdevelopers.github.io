- name: 'Artificial Intelligence: Promises and Perils - Focus Day'
  description: >-
    The £12m Assuring Autonomy International Programme is spearheading research, training and standards in the safety of robotics and autonomous systems (RAS). Our vision is to further enable the widespread and beneficial uptake of RAS by overcoming the obstacles to achieving regulatory and public acceptance.

    Do you know what artificial intelligence (AI) is? Would you like to find out more? Join us to discuss what we should and shouldn’t be worried about, and what AI might mean for our future health, employment and everyday life. As well as inspiring talks from experts, our Focus Day includes opportunities to chat with artificially intelligent agents.

    11am to 4.30pmExhibitionExplore AI, robotics and autonomous systems: Have a chat with a chatbot; see robots in action and have a go at programming your own; or play noughts-and-crosses against the computer and watch its ‘thought processes’.

    11am to 11.45amWhat is Artificial Intelligence?Our keynote address introduces you to the world of artificial intelligence, robotics and autonomous systems. Find out about the robots that are already here and part of our lives, and discover what the future may hold.

    12 noon to 1.30pmDriverless VehiclesDriverless vehicles have been hitting the headlines – autonomous cars, crew-less tankers and parcel delivery by drones. They promise improved freedom and efficiency, but how do we live safely in a world of AI?

    2.30pm to 4pmArtificial Intelligence for HealthWould you choose to be looked after by a robotic carer? Could AI be used to support those with mental health issues? Is the potential for AI to revolutionise healthcare overhyped or could it transform the NHS?

    4.30pm to 6pmThe Future of WorkIn the near future, autonomous systems will be placed in roles and given functions currently performed by skilled humans. We discuss the implications for the world of work.

