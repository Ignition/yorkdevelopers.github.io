- name: 'API Development with Laravel & PHPUnit: What, Why, How?'
  description: "<p>18:30 – Turn up, have a drink, a snack, and a chat (pizza, soft drinks, beer, coffee)<br/>19:00 – Talk 1<br/>19:30 – A little break<br/>19:40 – Talk 2<br/>20:10ish – Pop over to the pub for a chat and a drink</p> <p>This is a free event, open to all. There will be some bottles of beer, tea, coffee, soft drinks, and food provided. We will have vegetarian food, if you have any other dietary requirements send us a message and we'll do our best.</p> <p>Please note that Futurelabs has moved to a new location at Platform above Leeds city train station.</p> <p>★ API Development with Laravel – Michael Peacock<br/>(<a href=\"https://twitter.com/michaelpeacock\" class=\"linkified\">https://twitter.com/michaelpeacock</a>)</p> <p>Laravel makes it really easy to build APIs, we will explore how to use it to build powerful and flexible APIs. We will cover how to use Passport to support oAuth authentication, how to build flexible responses with Transformers and how to rapidly build RESTful logic in our application.</p> <p>Michael is a software engineer and consultant CTO helping early stage SaaS startups build products, teams and processes. When he isn’t developing software, Michael can often be found speaking or writing about it.</p> <p>★ PHPUnit: What, Why, How? – Andy Carter<br/>(<a href=\"https://twitter.com/drmonkeyninja\" class=\"linkified\">https://twitter.com/drmonkeyninja</a>)</p> <p>A brief introduction to unit testing with PHPUnit. We’ll take a look at what unit testing and PHPUnit are, why we would use them and finish off by looking at how we can start writing tests.</p> <p>Andy is the senior developer at Evoluted New Media and mostly works with CakePHP and Laravel. Before working full-time in the web industry he worked in Quantum Optics research as a theoretical Physicist.</p> <p>_______________________________</p> <p>★ Sponsors</p> <p>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p>• Bruntwood - Platform (<a href=\"https://bruntwood.co.uk/our-locations/leeds/platform/\" class=\"linkified\">https://bruntwood.co.uk/our-locations/leeds/platform/</a>) – Platform is a reinvention of a Leeds landmark offering workspace for businesses of all sizes, right at the heart of the city. With a range of co-working desks, serviced offices and full floor plates, get the space that works for you. Join a new community of communicators, cultivators and collaborators.</p> <p>• Sky Betting &amp; Gaming (<a href=\"http://skybetcareers.com/about-us\" class=\"linkified\">http://skybetcareers.com/about-us</a>) – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their careers page (<a href=\"http://skybetcareers.com/\" class=\"linkified\">http://skybetcareers.com/</a>) provides great detail as to the working environment and range of work available across the technology stack. @skybetcareers (<a href=\"https://twitter.com/skybetcareers\" class=\"linkified\">https://twitter.com/skybetcareers</a>)</p> <p>• Infinity Works (<a href=\"https://www.infinityworks.com/\" class=\"linkified\">https://www.infinityworks.com/</a>) – Infinity Works offer an unparalleled skillset across a broad range of engineering disciplines and business specialisms, making them capable of helping to deliver any project and overcome any challenge. Some areas of work are project &amp; product delivery, Managed Services, Organisational Optimisation, Consulting, and Training. They also offer great careers for leading Engineers and Technologists. @InfinityWorks (<a href=\"https://twitter.com/InfinityWorks\" class=\"linkified\">https://twitter.com/InfinityWorks</a>)</p> "
