- name: HTTP API patterns with Toby Henderson
  description: "<p>**HTTP API patterns**</p> <p>I GET how to DELETE but the real question is \"To PUT or to POST?\" or is it PATCH? What there's more?!</p> <p>After doing the standard HTTP CRUD, sometimes you need to do more, become a little more sophisticated in your manipulation of resources and add some depth to your HTTP API.</p> <p>This talk will take you through some common HTTP API patterns, provide you with names for these patterns so we can talk about them, describe what the patterns are and when they are generally used, and go through working examples.</p> <p>Hopefully, this information will help people create richer HTTP APIs, make you REST easy and everything 200 OK.</p> <p>Bio<br/>Toby Henderson is an Application Architect at Huddle, the #1 SharePoint alternative for enterprise content collaboration. He has over 20 years experience of commercial software engineering and has given talks at DDD events.</p> "
