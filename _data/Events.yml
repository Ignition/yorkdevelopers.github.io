- name: Global Game Jam York 2019
  description: >
    ***This event is free for all students and staff from the University of York and University of York St John; email enterprise@york.ac.uk for the discount code***




    Want to make a video game? 

    Learn how by joining the York Game Jam as part of Global Game Jam 2019! Bring along your friends and make a game together, or come and meet new friends.


    How does it work?

    You'll be set a theme for the game on the Friday evening (25th January). Then, over the course of 48 hours you and your fellow team mates will rapidly go through each stage of game development in crunchtime fashion. This covers everything from theme development through to music, artwork and programming. When the deadline hits you will have a fully playable game!

    Industry experts will be coming along on both the Saturday and Sunday to play your games and give you hints and advice!


    No code experience? No problem.

    Whether you're an industry veteran or a total beginner, anyone is welcome to try their hand at making a game – no code experience is required (although having computer skills helps, and we're sure you've got those!).


    ***Introductory workshop***


    In preparation for the Game Jam, we will be running workshops to help you learn how to make a game. More details will be announced soon.



    What do I need to bring?

    Bring your laptops, your friends and your curiosity. Don't forget to bring refreshments to keep up your energy levels, bearing in mind, though, that you're not in any way expected to work through the night. Sleep is a beautiful thing.

    We recommend that you download the software you'd like to use in advance of the Game Jam so you're ready to go. If you're not sure of what you’ll need, see the suggestions on the Game Jam website.


    Sounds fun?

    For more information email enterprise@york.ac.uk, visit www.globalgamejam.org or visit the University of York page on the Global Game Jam site. 


    Under 18?

    It is now Global Game Jam policy to not allow Under 18s to participate unless they are accompanied by their legal guardian at all times while attending the jam. Read more about the new age policy at http://globalgamejam.org/news/word-about-our-new-age-policy
