- name: "Quantum States Tour: From the garden to the pub - Professor Irene D'Amico"
  description: >-
    Quantum States Tour: From the garden to the pub

    Physsoc is delighted to welcome Professor Irene D'Amico from the Physics Department in York for a special talk to end this terms public lectures. Please join us as we explore how the weirdness of quantum mechanics is much closer than you'd think - please see a description from Professor D'Amico below:

    Mmmmmmmmmm…You probably thought that nothing was further away from quantum mechanics than a pub or a garden…but here they come! Quantum states are going to expand their quirkiness among flowers and pints of lager. Come listen to what would happen if familiar flowers would become quantum flowers and to marvel about the weirdness of entangled beers...And maybe learn a quantum trick or two!
