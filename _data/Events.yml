- name: Nuclear Powered Software Security & Getting Started with Xdebug
  description: "<p>★ <b>Nuclear Powered Software Security – <a href=\"https://twitter.com/giveupalready\">Chris Riley</a></b></p> <p><i>It seems to be almost a weekly occurrence that another company makes the news headlines for being hacked and in the process disclosing sensitive user data and company secrets. These security meltdowns can cause catastrophic effects to the company in lost user trust and huge costs putting things right.</i></p> <p><i>A nuclear power plant is considered one of the most dangerous things mankind has built, yet they very rarely go wrong. The systems engineering that goes into making nuclear power plants safe is a fascinating topic to study but on the surface it seems entirely irrelevant to PHP developers.</i></p> <p><i>In this talk I’m going to show you how this level of safety is achieved, what happens when it goes wrong and then see what lessons we, as PHP developers, can learn from it to help us secure our applications from meltdown.</i></p> <p><b>★ Getting Started with Xdebug – <a href=\"https://twitter.com/liam_bowers\">Liam Bowers</a></b></p> <p><i>Xdebug is an extension for PHP to assist with debugging and development. It contains a single step debugger to use with IDEs; it upgrades PHP’s var_dump() function; it adds stack traces for Notices, Warnings, Errors and Exceptions; it features functionality for recordig every function call and variable assignment to disk; it contains a profiler; and it provides code coverage functionality for use with PHPUnit.</i></p> <p><i><a href=\"https://xdebug.org/\"><a href=\"https://xdebug.org/\" class=\"linkified\">https://xdebug.org/</a></a> is an essential tool for PHP development. Liam will show us how to get it up and running.</i></p> <p>_______________________________</p> <p>★ <b>You do the intro!</b></p> <p>For you to get the taste for public speaking we're asking one of the attendees to do the event introduction. You'll speak briefly about the sponsors, any announcements, and talk about the next event - it'll take less than 5 minutes, but may help to ease your fear of public speaking! If you're interested in doing this please tweet <a href=\"https://twitter.com/leedsphp\">@leedsphp</a>. We'll send you the slides beforehand with a few points to mention. The rest is up to you!</p> <p><b>★ We need your help.</b></p> <p>If you've attended LeedsPHP we want to hear from you. We have 6 questions (3 mins) that will help us make future events better: <a href=\"https://www.surveymonkey.com/r/DQHN9QT\"><a href=\"https://www.surveymonkey.com/r/DQHN9QT\" class=\"linkified\">https://www.surveymonkey.com/r/DQHN9QT</a></a></p> <p><br/>_______________________________</p> <p><br/><b>★ Sponsors</b></p> <p>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p><a href=\"http://futurelabs.org.uk/\">• Futurelabs</a> – Are a not-for-profit formed to help provide a focal point for tech start-up and scale-up businesses in and around Leeds. Futurelabs offer hot desking, fixed desk space or larger office spaces for tech businesses at very reasonable prices. <a href=\"https://twitter.com/LeedsFuturelabs\">@LeedsFuturelabs</a></p> <p>• <a href=\"http://skybetcareers.com/about-us\">Sky Betting &amp; Gaming</a> – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their <a href=\"http://skybetcareers.com/\">careers page</a> provides great detail as to the working environment and range of work available across the technology stack. <a href=\"https://twitter.com/skybetcareers\">@skybetcareers</a></p> <p>• <a href=\"https://www.infinityworks.com/\">Infinity Works</a> – Infinity Works offer an unparalleled skillset across a broad range of engineering disciplines and business specialisms, making them capable of helping to deliver any project and overcome any challenge. Some areas of work are project &amp; product delivery, Managed Services, Organisational Optimisation, Consulting, and Training. They also offer great careers for leading Engineers and Technologists. <a href=\"https://twitter.com/InfinityWorks\">@InfinityWorks</a></p> "
