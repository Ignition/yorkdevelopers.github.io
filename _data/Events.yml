- name: Web à Québec 2018 (WAQ18)
  description: >-
    LE PLUS GRAND ÉVÉNEMENT NUMÉRIQUE FRANCOPHONE EN AMÉRIQUE DU NORD EST DE RETOUR POUR UNE 8e ÉDITION !  

    Mis en place par la communauté numérique de Québec autant pour les passionnés du web que pour ceux qui veulent le découvrir, le Web à Québec recherche l’innovation et le dépassement dans le but de rassembler tous les acteurs du domaine.

    Avec plus de 80 conférenciers nationaux et internationaux, 5 grands thèmes de conférence (Développement, Design, Communication, Marketing, Innovation) et plus de 1 500 participants, le Web à Québec (WAQ) est le plus grand événement numérique francophone en Amérique du Nord.

    Le WAQ18 satisfait les attentes de tous les acteurs du numérique et se positionne, plus que jamais, comme l’événement numérique francophone le plus important en Amérique du Nord. 

    Du 10 au 12 avril 2018, participez et vivez une expérience numérique riche en apprentissages et découvertes.

     

    FOIRE AUX QUESTIONS

    Qu’est-ce que le Web à Québec (WAQ)?

    Le WAQ est un événement qui rassemble les passionnés du numérique depuis plus de 7 ans. Considéré comme une référence, le WAQ est le plus grand rassemblement numérique francophone en Amérique du Nord. C’est l’occasion de rencontrer plus d’un millier de passionnés du numérique et de profiter du savoir des plus grands conférenciers d’Amérique et d’Europe.

    Combien de jours dure le WAQ ?

    Le WAQ se déroule sur 3 jours, soit du 10 au 12 avril 2018. Les heures exactes de l’événement restent à confirmer.Notez que le WAQ s’inscrit dans le cadre de la Semaine numérique de Québec, qui se tient du 5 au 15 avril 2018 et qui rassemble plusieurs autres événements en lien avec le numérique dans la ville de Québec. 

    Pour plus d'informations : https://semainenumerique.com

     

    POLITIQUE DE REMBOURSEMENT

    L’achat de billets pour l’événement le WAQ est un achat final sans possibilité de remboursement. Par contre, il est possible de  transférer le billet à une autre personne.

    Si vous souhaitez transférer votre billet, sachez que vous êtes responsable de cette démarche. Il est possible de modifier les informations sur une cocarde avant le 1er mars 2018. Pour ce faire, vous devez transmettre les nouvelles informations à : info@webaquebec.org.

    Après cette date, nous vous demandons de prendre en charge la modification des informations sur la cocarde.

     

    EST-CE QUE JE PEUX BÉNÉFICIER DU TARIF ÉTUDIANT POUR LE WAQ ?

    Pour être éligible, vous devez être un étudiant à temps plein dans le programme de formation indiqué au moment de votre inscription ou lors du WAQ 2018. Si l’organisation du WAQ procède à une validation de votre statut et constate que vous ne respectez pas ces consignes, vous vous engagez à payer un coût supplémentaire correspondant à la différence entre le 135 $ original et le prix du billet du WAQ à ce moment. Par ailleurs, vous comprenez que cela peut représenter un surplus allant jusqu’à 570 $. Advenant que vous refusiez de payer ce surplus, vous comprenez que l’accès au WAQ vous sera refusé et que votre billet original ne pourra pas vous être remboursé.

     

    ENVOI DES COCARDES

    IMPORTANT : L’envoi des cocardes se fera par la poste à la mi-mars 2018. Assurez-vous d’avoir indiqué  la bonne adresse postale. En cas d’achat de groupe, il est possible que les cocardes soient envoyées à une personne du groupe.

     

    BESOIN DE CONTACTER LES ORGANISATEURS?

    Cette FAQ ne répond pas à toutes vos questions ?Afin d’obtenir une réponse précise, vous pouvez écrire à info@webaquebec.org. Vous recevrez une réponse dans les meilleurs délais.


     
