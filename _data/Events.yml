- name: Ada Lovelace Day - Hidden Figures Screening at the Everyman
  description: "<p>It's Ada Lovelace Day coming up on October 10th. This is an international celebration day of the achievements of women in science, technology, engineering and maths (STEM). It aims to increase the profile of women in STEM and, in doing so, create new role models who will encourage more girls into STEM careers and support women already working in STEM. (<a href=\"https://findingada.com/\" class=\"linkified\">https://findingada.com/</a>)</p> <p>Ada is known as the mother of computing, considered to be the first computer programmer before computers even really existed. She wrote a paper in the 1840s imagining the potential of Babbage’s machines, including the idea that they could compose music and the original computer algorithm is now widely considered to be the world’s first computer programme.</p> <p>She went on to inspire early computer pioneers including a certain Alan Turing (who found her paper during his research). Turing is of course the mathematician whose codebreaking Enigma computer helped end the Second World War.</p> <p>We're proud to celebrate ALD at Sky@LeedsDock and have arranged for a <b>free private screening</b> of the excellent film ‘<a href=\"http://www.imdb.com/title/tt4846340/\">Hidden Figures’</a> at the swanky <b>Everyman Cinema in Leeds City Centre.</b><br/>The film tells the true story of Katherine G. Johnson, Dorothy Vaughan and Mary Jackson – 3 brilliant African-American women working at NASA who served as the brains behind one of the greatest operations in history: the launch of astronaut John Glenn into orbit, a stunning achievement that turned around the Space Race. The visionary trio crossed all gender and race lines to inspire generations to dream big.</p> <p>Complimentary Pizza and Prosecco will also be served.</p> <p>We have limited tickets available so please only RSVP if you are 100% able to attend<br/>Look forward to seeing you there!</p> "
