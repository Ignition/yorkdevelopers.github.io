- name: The way to a lectureship
  description: >-
    What's beyond the Ph.D. ?

    Let's discuss it with our lecturers in a panel discussion, chaired by Sarah Thompson (head of department).

    Our panel members are Alessandro Pastore, Christian Diget, Laurence Wilson, Keith McKenna and Erik Wagenaars. What brought them to where they are today ? And what could be the good, the bad and the ugly reasons for a lectureship position ?

    Our ECF session will last 60min with the following structure:


    at the start, each panel member gets 3 minutes for his/her introduction. So we'll get a brief summary of how they obtained their lectureship position, but also if there where any cross-road moments or atypical/unusual steps on the road.

    Sarah will then start the discussion with a few key questions, and moderate the inputs from the audience.

    We are going to extract some concluding remarks from them at the end of the session, based on the interactions.


    Join us in understanding the track system of academic success (perhaps) a bit better. The event is open for all Ph.D. students and Postdocs.
