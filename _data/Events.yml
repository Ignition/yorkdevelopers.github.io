- name: Ball Runner
  description: "<p>Greetings agileYorkers! This being our first event with our new host Hiscox is likely to be a highly interactive evening.</p> <p>Ball Runner</p> <p>In this game teams are challenged to achieve a series of simple tasks as quickly as possible. The game will quickly introduce bottlenecks, which in turn will generate a high amount of work in progress.</p> <p>Teams are given the opportunity to make several attempts, each time taking the opportunity to inspect and adapt. It covers the key agile principles of continuous improvement, self organising teams, challenging process, while touching on ideas from theory of constraints and kanban.</p> <p>About the games creator</p> <p>Lloyd Jones (@l0p3zj0n3s) originally created Ball Runner at the #play14 unconference in London in September 2015. He was toying with the idea of a game around work in progress (WIP), which can be incredibly stressful for teams, and for individuals on these teams. He imagined a team playing a game in which one individual was bombarded with balls while trying to do something with them.</p> <p>At the unconference, a small group broke out to explore this idea. The result covered much more than his original intentions, but he believes the result is more useful.</p> <p>** Special thanks to our host Hiscox (@HiscoxUK) for their generosity and support **</p> <p>*** We're a Scrum Alliance Endorsed Group! You can earn SEUs by attending our events. ***</p> "
