- name: LeedsDevops - April 2018 Meetup
  description: "<p>It's time for another devops meetup at the ODI Node in Leeds on Tuesday 17th April. The evening will be:</p> <p>6:45 - 7:15 : Doors open, have a chat, make some new devops friends<br/>7:15 - 7:25 : Group updates/news/announcements<br/>7:25 - 8:05 : Look Ma, no Code! Apache Kafka and KSQL<br/>8:05 - 8:20 : Intermission<br/>8:20 - 9:00 : Ansible Enterprise Grade<br/>9:00 - late : Decamp to the Wardrobe</p> <p>For those of you who squeezed into the ODI for our February meetup you will have heard from William Hill about their use of Kafka, we've invited Robin Moffat from Confluent to come and give us a deep dive in all things Kafka and streaming data.</p> <p>Robin is a Partner Technology Evangelist at Confluent, the company founded by the creators of Apache Kafka, as well as an Oracle ACE Director and Developer Champion. His career has always involved data, from the old worlds of COBOL and DB2, through the worlds of Oracle and Hadoop, and into the current world with Kafka. He blogs at <a href=\"https://www.confluent.io/blog/author/robin/\" class=\"linkified\">https://www.confluent.io/blog/author/robin/</a> and <a href=\"http://rmoff.net/\" class=\"linkified\">http://rmoff.net/</a> (and previously <a href=\"http://ritt.md/rmoff\" class=\"linkified\">http://ritt.md/rmoff</a>) and can be found tweeting grumpy geek thoughts as @rmoff.</p> <p>Robin's talk us \"Look Ma, no Code! Building Streaming Data Pipelines with Apache Kafka and KSQL\" - Have you ever thought that you needed to be a programmer to do stream processing and build streaming data pipelines? Think again! Companies new and old are all recognising the importance of a low-latency, scalable, fault-tolerant data backbone, in the form of the Apache Kafka streaming platform. With Kafka, developers can integrate multiple sources and systems, which enables low latency analytics, event driven architectures and the population of multiple downstream systems. These data pipelines can be built using configuration alone. In this talk, we'll see how easy it is to stream data from a database such as MySQL into Kafka using the Kafka Connect API. In addition, we'll use KSQL to filter, aggregate and join it to other data, and then stream this from Kafka out into multiple targets such as Elasticsearch and MySQL. All of this can be accomplished without a single line of code!</p> <p>Our second talk of the evening is from Phil Cornelius who is an Ansible Specialist for EMEA. He joined Red Hat in 2016 from Credit Suisse where he was responsible for the developer tools and services for 3000 applications, developed by 8000 developers globally. Phil's background is primarily application development, specifically Enterprise Java. Phil brings over 18 years of experience in what is now commonly called DevOps.</p> <p>As you introduce Ansible into your organisation there are additional requirements to make running Ansible ‘Enterprise Grade’. This session is a live demo of some of key use cases for Ansible in the Enterprise. You will get to see Ansible Tower with a specific focus on Application Lifecycle Management.</p> <p>We are again delighted to have Infinity Works (<a href=\"https://www.infinityworks.com/\" class=\"linkified\">https://www.infinityworks.com/</a>) sponsor the refreshments and lodgings for the evening, ensuring there are plenty of our favourite refreshments and soft drinks in supply.</p> <p>Code Of Conduct</p> <p>Please note that we have now added an anti harassment policy and code of conduct (<a href=\"https://tmblr.co/ZdJfSq2PpSK99)in\" class=\"linkified\">https://tmblr.co/ZdJfSq2PpSK99)in</a> order to support the inclusive nature of the meetup. All attendees, speakers, sponsors and volunteers at any LeedsDevops event are required to agree with the code of conduct.</p> <p>Venue</p> <p>The ODI Node Leeds is situated at Munro house, on Duke Street (not too far from the Adelphi). If you want to find out more about the ODI details can be found at <a href=\"http://theodi.org/nodes/leeds\" class=\"linkified\">http://theodi.org/nodes/leeds</a></p> <p>If you'd like to find out more about leedsDevops then head to <a href=\"http://www.leedsdevops.org.uk/\" class=\"linkified\">http://www.leedsdevops.org.uk/</a> or talk to us on twitter @leedsdevops (<a href=\"http://twitter.com/leedsDevops/\" class=\"linkified\">http://twitter.com/leedsDevops/</a>).</p> <p>Look forward to seeing you there!</p> <p>For more details see the event page on leedsdevops.org.uk (<a href=\"https://tmblr.co/ZdJfSq2WnH6oq\" class=\"linkified\">https://tmblr.co/ZdJfSq2WnH6oq</a>)</p> "
