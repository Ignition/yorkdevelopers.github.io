- name: Problem solving and architecture in an Agile world
  description: "<p>After an excellent start to our 2017 talks schedule we are delighted to announce our second Leeds event of the year.</p> <p>We have two great guest speakers so come along and enjoy the talks.</p> <p><b>Session One: I am a Business Analyst and so are you!</b></p> <p>Mairead O'Connor, Delivery Manager, Equal Experts</p> <p>Description: \"Some are specialists, some are generalists, but we all do business analysis. The whole team is responsible for figuring out what’s needed to solve a problem. No ‘chucking it over the fence’, no ‘I’m waiting to get the requirements’, no ‘that wasn’t written on the card’. Let’s talk about how we can collaborate to develop great products.\"</p> <p><b>Session Two: The Rise of the Agile Architect</b></p> <p>Reda Hmeid, Technical Architect, Equal Experts</p> <p>Description: \"Architecture and Agile have had a fractious relationship since the latter was introduced to the world in 2001. In fact, there has been a constant argument that architects are no longer needed in the Agile world. </p> <p>However, architects working in an Agile way have been around for years, with unequivocal success. Long before the Agile Manifesto was signed.</p> <p>Here, we'll go through the characteristics and attributes of the Agile Architect that has seen them rise to prominence in recent years.\"</p> <p>Pizza and drinks will be provided as usual.</p> "
