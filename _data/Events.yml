- name: iPiE Conference- FREE entry ticket for members
  description: >-
    New Approaches for Prioritisation and Assessment of the Risks of Pharmaceuticals in the Environment

    Over the past 4.5 years, the IMI, a public-private partnership between the European Commission and EFPIA, has funded the iPiE project to develop frameworks that utilize information from toxicological studies, pharmacological mode of action and computational tools to support intelligence-based environmental testing of pharmaceuticals in drug development and to prioritise legacy pharmaceuticals (those authorized prior to the 2006 enactment of Medicines Agency requirements) for targeted environmental risk assessment and/or environmental (bio) monitoring. This two-day international conference, which marks the completion of the iPiE project, will act as a forum to disseminate the results of the project while also providing opportunity to others working on the prioritisation and intelligent assessment of pharmaceuticals, to present their work.

