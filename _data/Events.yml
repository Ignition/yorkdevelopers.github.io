- name: Leeds .NET Core Meetup
  description: '<p>This is a FREE event created for .NET Developers, Architects and Leaders who are interested in modern development with .NET Core. We also love modern software architecture and design with DDD, CQRS, Event Sourcing, Functional Programming, Microservices, Docker, K8s and much more.</p> <p>The aim of this event is to have an open discussion, enabling us to share knowledge and have healthy technical debates in the hope that everybody comes away from this event having learnt something.</p> <p>There will be 3 key speakers - a Senior Developer/DevOps Manager, Development Manager/Architect and a CTO so there is something for everybody who wants to understand .NET Core better.</p> <p>SPEAKERS</p> <p>Jamie Taylor:<br/>.NET Developer with experience in both Framework and Core, with a focus on performant and secure code. Host of a very successful podcast on .NET Core (<a href="https://dotnetcore.show/author/jamie/" class="linkified">https://dotnetcore.show/author/jamie/</a>), author of several open source NuGet packages and over a year of experience managing the DevOps infrastructure for a successful start-up.</p> <p>Keith Williams:<br/>Hands-on Software Development Manager, delivering enterprise applications with Azure and .NET. I have built and led successful software products and teams in both small and global enterprises. Passionate about .NET, and regularly present on technology topics, most recently on .NET Core. A notable project of mine was replacing an ASP/VB6 application in a 6-month deployment timeline with a greenfield Azure PaaS solution and a continuous delivery process that allows performance of hourly deployments.</p> <p>Andrew Chapman:<br/>Head of Technology leading the group on software development delivery, digital programmes and data services - architecture, design, build, test, release. Responsible for building product teams specialising in .NET Core &amp; Azure. Excellent change and transformation skills specialising in IT strategy, team and tech transformation, contemporary software development, Business Intelligence and cloud/on-prem Infrastructure.</p> <p>AMMUNITION</p> <p>Soft drinks, beer and food will be provided free of charge to keep us all fuelled for what hopes to be a fantastic event.</p> <p>Any questions, get in touch!</p> '
