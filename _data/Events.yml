- name: Data Platform User Group
  description: "<p>Join fellow IT Professionals for an evening of knowledge sharing and networking in an open, friendly environment.</p> <p>17:30 – 18:00 – Networking (drinks)<br/>18:00 – 19:00 – Richard Macaskill (Red Gate)<br/>19:00 – 19:20 – Break (pizza / top up)<br/>19:20 – 20:20 – Q&amp;A / Lightning Talks<br/>20:20 – 21:00 – Off t’pub.</p> <p>Building an awesome provisioning process for DB DevOps</p> <p>How to build a freaking awesome db provisioning pipeline with DBATools, PoshRSJob and the Redgate stack (or DBATools again).</p> <p>In this example/demo-heavy session, Richard will aim to show how a new dev-test provisioning strategy can replace legacy processes.</p> <p>And make your governance team happy at the same time.</p> <p>About Richard<br/>Richard is a Product Manager at Redgate, having previously spent around 20 years in IT management, database administration and development for Insurance and Financial Services firms in London, back-filling other roles along the way. He spends much of his time boring anyone in earshot about the DevOps and automation implications of financial compliance and audit.</p> <p>Q&amp;A / Lightning Talks</p> <p>Got a question for something you'd like help with? Ask the group and everyone can chip in to try and help you out.</p> <p>We'll also have a quick discussion on some useful tools and websites you may not be aware of, that can assist you with day to day tasks.</p> "
