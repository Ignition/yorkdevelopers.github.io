    11:30 – Speaker:  Tom Fogden/Mark Smith, ADA College

    11:50 – Speaker:  Jessica Okoro, BeScience STEM

    12:10 – Speaker:  Liz Towns Andrews, University of Huddersfield

    12:20 – Questions and Answers

    12:45 – Lunch and Networking

    14:15 – Speaker:  Caroline Moore, SAGE UK

    14:35 – Speaker:  Details coming soon

    14:55 – Speaker:  Details coming soon

    15:15 – Questions and Answers

    15:45 – Final Remarks

    16:00 – Event Close

     *the programme is subject to change.



     

    Bridging the Gender Gap in STEM

    This Conference is being held in conjunction with the release of the Forward Ladies' STEM Report 2018.

    In 2017, Forward Ladies published results of the “Bridging the Gender Gap in STEM” survey, in partnership with BT, Coca-Cola, Sky Betting & Gaming, Yorkshire Water and GRAHAM Construction which received responses from 1,299 participants working in STEM.

    The report is available for download via this link: 2017 Bridging the Gender Gap in STEM Report.



     

