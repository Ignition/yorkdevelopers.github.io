- name: BPSI Symposium and Networking Meeting, Spring 2017
  description: "We are delighted to invite you to the Biological Physical Sciences Institute (BPSI) Spring Symposium 2017. The event will consist of a series of keynote speeches, talks and poster presentations by our PhD students. \nThe Symposium will take place on 20 March 2017 (Monday) in Diana Bowles Lecture Theatre (B/K/018) in the Department of Biology (University of York). The event will start with refreshments at 12.30pm and will conclude with food and drink reception at 5:00pm. \nWe are looking forward to seeing you. \nThe BPSI Team\n\n PROGRAMME\n12.00-12.30pm\nPosters presenters mount posters (Atrium)\n 12.30-1.00pm\nRegistration desk open, coffee available (Atrium)\n\n\n 1.00-3.30pm\nSession 1 (Diana Bowles), Chaired by Dr Christoph Baumann (Dept of Biology)\n 1.00pm\nWelcome by Prof Mark Leake (Director, BPSI) and MRC Award introduction from Prof Mark Coles\n 1.00-1.50pm     \nProf Daniel Davis (Manchester Immunology Group, University of Manchester)\nUsing super-resolution microscopy to watch immune cells kill\n 1.50-2.10pm\n Prof Mark Coles (Depts of Biology/HYMS, University of York)\nWhat physics can tell us about immunity:  A journey from single molecules to spin out companies.\n 2.10-2.30pm\n Rosalyn Leaman (Depts of  Biology/Maths//HYMS, University of York)\nProbing LPS dynamics in the bacterial outer membrane using microscopy and maths \n 2.30-3.00pm\nCoffee break and poster session (Atrium)\n\n3.00-5.00pm\nSession 2 (Diana Bowles), Chaired by Prof Mark Coles (Dept of Biology)\n3.00-3.20pm\nLotte van Beek (Depts of Biology/Chemistry, University of York)\nResolving border conflicts: redefining structural domain boundaries for a Staphylococcus aureus surface protein involved in biofilm formation \n3.20-3.40pm\nDr Adam Wollman (Physics/Biology, University of York)\nSingle-molecule microscopy techniques to image Staphylococcus aureus and its toxins \n3.40-4.30pm\nProf Christian Eggeling (Radcliffe Dept of Medicine, University of Oxford)\nAdvanced optical microscopy in biomedical research: challenges and prospects\n4.30-5.00pm\nDiscussion panel (all speakers), Chaired by Prof Antal Rot (Depts of Biology/HYMS, University of York)\n\n5.00-6.00pm\nFood, drink, networking and poster session (Atrium)"
