- name: Women in Tech York - I am Remarkable
  description: >-
    Welcome to Women in Tech York's February event!

    Who are we?

    We are a community of like-minded people studying, working or interested in technology. Our goal is to run events in which we can share our knowledge and interests as well as encourage and empower one another. This event is not exclusive to women; we welcome anyone passionate about tech and increasing diversity in the field.

    We also welcome all students who are interested in learning more about Tech, and the careers it entails.


    This month...

    We will be taking part in an #IamRemarkable workshop with Hannah Foxwell! 

    As always, there will be a free buffet (vegetarian and vegan options avaliable) thanks to our sponsors Isotoma and Mitrefinch.


    What is #IamRemarkable?

    #IamRemarkable strives to empower women and underrepresented groups to speak openly about their accomplishments in the workplace and beyond. In this session, you will develop the confidence to promote yourselves in the workplace and personal life, thereby breaking modesty norms and glass ceilings.


    Our Goal:

    - Improve the motivation and self-promotion skills of women and underrepresented groups 

    - Change social perceptions and refresh the conversation around self-promotion 


    About Hannah:

    Hannah is Associate Director at Pivotal. She leads a team of Solution Architects and Product Managers focussed on creating wildly successful Platform Teams with Pivotal Cloud Foundry. Hannah organises DevOpsDays London and the HumanOps London meetup. 


    Please note everyone is welcome to attend this workshop.


