- name: 'DevBoss: Bringing Together Leaders in Software Development in Yorkshire'
  description: "<p>Our next DevBoss networking event will take place on Tuesday 18 July 2017. DevBoss creates a unique platform for Developers all over Yorkshire to debate, discuss hot topics, and learn from reputable and established speakers and network with like-minded individuals.</p> <p>DevBoss is an invitation only networking event for leaders in Software Development across Yorkshire, hosted by IT recruitment specialist Corecom Consulting. The event creates a unique community for leaders in development to network, debate, discuss hot topics, and learn from reputable and established speakers who are leaders in the industry.</p> <p><b>WHAT DOES THE EVENT SCHEDULE LOOK LIKE?<br/></b>DevBoss is hosted by Andreas Xiarchos, Development Specialist at Corecom Consulting. The evening kicks off with drinks at the bar and networking at 6.00pm, followed by:</p> <p>- a brief intro and welcome from Andreas<br/>- a talk from a leading Software Development professional<br/>- lightning discussions on hot industry specific topics chosen by you<br/>- event roundup and thank you at approximately 8.30pm<br/>drinks and networking to finish.</p> <p>\n\n<b>WHO ATTENDS?<br/></b>Development Managers, Lead Software Developers, Heads of Development, Heads of IT, Technical Architects, Business Consultants and the like. This is an invitation-only event organised and held by Corecom Consulting, Yorkshire’s contract and permanent IT recruitment specialist.</p> <p>\n\n\n<b>FEEDBACK FROM PREVIOUS DEVBOSS EVENTS<br/></b>“I feel that DevBoss has enabled me to broaden my horizons. I have gained knowledge from people who face both very different and similar challenges to me and I have learned how those challenges have been dealt with effectively.”</p> <p><i>Philip Rashleigh, Technical Director, Audacia</i></p> "
