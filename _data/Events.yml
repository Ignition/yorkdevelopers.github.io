- name: 'Oct 2017: Lorraine Underwood - Using the BBC micro:bit in real life applications'
  description: "<p><b>Oct 2017: Lorraine Underwood - Using the BBC micro:bit in real life applications</b></p> <p><br/>Learn how you can use the BBC micro:bit in real life applications like a cycling jacket, a running aid and as a fashion item! </p> <p>We'll explore the electronics, the software, and the other skills to get these wearables working.</p> <p><img src=\"https://secure.meetupstatic.com/photos/event/4/c/f/600_464941231.jpeg\" /></p> <p>\n\n\n<b>Biography</b>: I am a maker living in Yorkshire. I have just recently returned to teaching at Lancaster Girls' Grammar School. I love to make fun, shiny and even useful things with boards like the Raspberry Pi and the BBC micro:bit. I am passionate about Computing being accessible and appealing to everyone. I run a Raspberry Pi Jam in Kendal library on the last Saturday every month and as part of my other job at Lancaster University I regularly run training sessions for Computing Teachers. If I could have anything it would be more time to make all the ideas in my head! </p> <p><br/><img src=\"https://secure.meetupstatic.com/photos/event/4/c/b/600_464941227.jpeg\" /></p> <p>\n\n\nTwitter: <a href=\"https://twitter.com/LMcUnderwood\">@LMcUnderwood</a></p> "
