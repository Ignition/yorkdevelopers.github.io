- name: '10th Annual Biard Lecture: "Planet Nine from Outer Space" (Mike Brown)'
  description: "\"Planet Nine from Outer Space\"Mike Brown (Professor of Planetary Astronomy, Caltech)\nRecent evidence suggests that a massive body is lurking at the outskirts of our solar system, far beyond the orbits of the known giant planets. This object, at a distance approximately 20 times further than Neptune and with a mass approximately 5000 times larger that Pluto, is the real ninth planet of the solar system. I will talk about the observation that led us to the evidence for this Planet Nine and discuss how so massive an object could have been hiding in the outer solar system for so long. Finally I will discuss the international effort to pinpoint this newest member of our planetary family.\nMike Brown is a Professor of Planetary Astronomy at the California Institute of Technology where he teaches classes from introductory physics to the science of the solar system. He is a native of Huntsville, Alabama, where he grew up listening to the tests of the Saturn rockets preparing to go to the moon, and he received his undergraduate degree in physics from Princeton University and his Ph.D. in astronomy from the University of California at Berkeley. He and his research group spend their time searching for and studying the most distant objects in the solar system and drinking coffee.\nThe Annual R. Jack and Forest Lynn Biard Cosmology and Astrophysics Lecture Series\nAn annual series of lectures created and endowed by a generous estate gift by the late Captain Forrest R. Biard, U.S. Navy. Free and open to the public, the annual lectures bring recognized speakers at the forefront of cosmology and astrophysics research to campus for the benefit of the university and central Ohio community.\n\nJoin us in the atrium immediately following the event for mingling and booksigning opportunity with Mike Brown. \nFAQs\n Are there ID or minimum age requirements to enter the event?\nAll ages are welcome, especially kids! The talk will be given at a level easily understood by a general audience.\n What are my parking options for the event?\nParking is available in COSI's new underground parking garage located immediately west of the building. $6 for General Public | $5 for COSI Members. In order to get the discounted rate, please bring your ticket inside to COSI's Box Office for validation. Parking payment is accepted at convenient LAZ Parking Pay-On-Foot stations located on the ground level of the garage elevator lobby or inside COSI near the Guest Services Desk. Cash and credit card payments are accepted. Please pay for parking before returning to your vehicle. \nFor more parking information at COSI, visit COSI's website.\n Do I need to purchase admission into COSI to attend the Lecture?\nNo. The lecture is free and open to the public and will be held in the National Geographic Giant Screen Movie Theater and does not require admission into COSI exhibits.\n Can we reserve specific seats in the Theater? \nNo. The free tickets through Eventbrite are General Admission only, seating will be first-come, first-served. We expect this to be a popular event, so arrive early!\n I cannot make it to the lecture in person, will the lecture be streaming live to watch online? \nWe will be filming the event, but it will not be live streaming. The video will be posted at CCAPP's YouTube channel at a later date, available to watch anytime. "
