- name: 'Einstein, Black Holes, and Gravitational Waves '
  description: >-
    Co-winner of the 2017 Nobel Prize for Physics Prof. Barry Barish (Caltech/LIGO) will be speaking about the new age of gravitational wave astronomy as part of the George & Maureen Ewan Public Lecture Series.
     Albert Einstein first predicted the existence of gravitational waves 100 years ago. 40 years later, theorists came to the consensus that they do exist. The problem became developing instruments sensitive enough to detect gravitational waves, as their effects are so tiny that even Einstein doubted they could be detected.
    In 2016, the Laser Interferometer Gravitational-wave Observatory (LIGO), using exquisitely sensitive techniques, successfully detected gravitational waves coming from the collision of two black holes. More recently, waves coming from the collision binary neutron stars were also observed. These observations have opened a totally new window on the universe. Learn more about the implications of these discoveries, and the techniques that made them possible.

    Doors open: 6:30 pm

    Lecture begins: 7:30 pm

    *There is an opportunity for local high school students to meet with Prof. Barish as part of a small group to talk with him and learn more about his work. If you are interested, please contact nathalie.ouellette@queensu.ca*
