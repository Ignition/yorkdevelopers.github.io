m\n\nPrinters\nServices\n\n14. Advanced\n\nError Handling\nImage Recognition\nScreen Capture\n\n15. Integration\n\nApp Integration\nOCR\nEmail Automation\nTerminal Emulator\nPDF Integration\nCitrix Automation\n\n16. Security\n\nPGP\n\n17. Automation Anywhere Advanced Features\n\nMeta Bots\n\n18. Automation Anywhere Control Room\n\nUpload / Deploy Project\nAdd AA Clients\nOperations Room\n\n19. Hands-on Lab Exercises \n\nDeveloping a Bot using decision / loop controls\nDeveloping a Bot using excel operations\nDeveloping a Bot by Object cloning / web recording / smart recording\nDeveloping a Bot with PDF Operations & Email integration\nDeveloping a Bot using Exception Handling\n"
