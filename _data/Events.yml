- name: LeedsDevops - June 2018 Meetup
  description: "<p>With just over 200 shopping days until Christmas it must be time for the June devops meetup at the ODI Node in Leeds on Tuesday 5th June 2018. Yet again we have a bumper line up for you:</p> <p>6:45 - 7:15 : Doors open, have a chat, make some new devops friends<br/>7:15 - 7:25 : Group updates/news/announcements - Findmypast<br/>7:25 - 8:05 : True North Operations<br/>8:05 - 8:20 : Intermission<br/>8:20 - 9:00 : Hyper Cloud, Hyper Scale, Hyper V - CapGemini<br/>9:00 - late : Decamp to the Wardrobe</p> <p>Our first speaker is Neil Crawford who is head of technology at Findmypast after serving as software architect and technical lead. He made his start in games programming but found his passion for web development working on Lives of the First World War. He blogs on the Findmypast tech blog and is an active member of the local JavaScript meetup in Dundee, Scotland.</p> <p>His talk discusses why a True North is an impossible vision of perfect operations. It is a set of guiding principles that deliver direction and clarity in decision making. Direction and clarity are essential to solving your biggest problems. A True North aligns everyone towards your perfect vision of operations.\"</p> <p>Our second talk is from Indy Bains and Doug Thomson of Capgemini and is entitled \"Hyper Cloud, Hyper Scale, Hyper V\". It covers a demonstration on how Terraform can be utilised to build a globally dispersed multi-OS container platform, spanning numerous cloud providers.</p> <p>Indy is a highly experienced platform architect, software engineer, RedHat 7 Certified System Administrator and AWS Certified Solution Architect with over a decade of delivery experience on UNIX/Linux platforms on large-scale enterprise projects. He specialises in creating continuous delivery and deployment environments, and implementing infrastructure-as-code.</p> <p>Doug is a Platform Automation Engineer with over 17 years experience working on large scale Enterprise services in the Public Sector. Main interests include AWS, open source tooling, Platform Automation and culture/organisation­al change. Doug is also co-organiser of the Birmingham Digital and DevOps Meetup.</p> <p>Once again we say a massive \"Thank You\" to Infinity Works (<a href=\"https://www.infinityworks.com/\" class=\"linkified\">https://www.infinityworks.com/</a>) for sponsoring the refreshments and lodgings for the evening, ensuring there are plenty of our favourite refreshments and soft drinks in supply.</p> <p>Code Of Conduct</p> <p>Please note that we have now added an anti harassment policy and code of conduct (<a href=\"https://tmblr.co/ZdJfSq2PpSK99)in\" class=\"linkified\">https://tmblr.co/ZdJfSq2PpSK99)in</a> order to support the inclusive nature of the meetup. All attendees, speakers, sponsors and volunteers at any LeedsDevops event are required to agree with the code of conduct.</p> <p>Venue</p> <p>The ODI Node Leeds is situated at Munro house, on Duke Street (not too far from the Adelphi). If you want to find out more about the ODI details can be found at <a href=\"http://theodi.org/nodes/leeds\" class=\"linkified\">http://theodi.org/nodes/leeds</a></p> <p>If you'd like to find out more about leedsDevops then head to <a href=\"http://www.leedsdevops.org.uk/\" class=\"linkified\">http://www.leedsdevops.org.uk/</a> or talk to us on twitter @leedsdevops (<a href=\"http://twitter.com/leedsDevops/\" class=\"linkified\">http://twitter.com/leedsDevops/</a>).</p> <p>For more details see the event page on leedsdevops.org.uk (<a href=\"http://www.leedsdevops.org.uk/post/174121418925/meetup-tuesday-5th-june-2018-at-the-odi-node-in\" class=\"linkified\">http://www.leedsdevops.org.uk/post/174121418925/meetup-tuesday-5th-june-2018-at-the-odi-node-in</a>)</p> "
