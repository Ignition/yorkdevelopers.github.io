- name: May - TBC & Luke Bonaccorsi
  description: '<p>Join us to hear from Luke Bonaccorsi, as well as a chance to win a code for a year subscription to Frontend Masters!</p> <p>Agenda:<br/>6:30 - 6:45: People start arriving<br/>6:45 - 6:50: Introductions<br/>6:50 - 7:20: TBC<br/>7:20 - 7:35: Break with food and chat<br/>7:35 - 8:20: Luke Bonaccorsi - Painting Pixels With Web Bluetooth<br/>8:20 - 9:25: Social &amp; point that people can leave<br/>9:25 - 9:30: Pack up and leave</p> <p>Talks:<br/>Luke Bonaccorsi - Painting Pixels With Web Bluetooth<br/>"Bluetooth is everywhere nowadays, you can find it in door locks, heart rate monitors and even in forks. However, this usually means that we also have an app for each device taking up space on our phones, no matter how infrequently we use it. Wouldn’t it be great if we could just use the web?</p> <p>With Web Bluetooth, we can control these devices through the browser! In this talk we’ll take a look at the basics of Web Bluetooth, the Bluetooth Low Energy GATT layer and how to use these through JavaScript using the practical example of how I built an interactive LED pixel display. By the end, I hope you’ll be inspired to try controlling your Bluetooth devices through the browser!"</p> <p>Please note the group is intended for people looking to expand their knowledge. While recruiters are welcome to come and learn, we operate a strict no recruitment policy.<br/>Code of conduct - <a href="https://leedsjs.github.io/code-of-conduct/" class="linkified">https://leedsjs.github.io/code-of-conduct/</a></p> '
