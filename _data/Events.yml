- name: Async PHP - Bruce Dou, "git with it" - Tom de Bruin
  description: '<p>Two talks, one about Asynchronous PHP, and one about using git in teams.</p> <p><b>Timings</b></p> <p>• 18:30 – Turn up, have a drink, a snack, and a chat (pizza, beer, coffee)</p> <p>• 19:00 – git with it - Tom de Bruin</p> <p>19:35 – Mid session interval</p> <p>19:40 – Asynchronous programming with PHP - Bruce Dou</p> <p>20:30ish – Pop over to the Headrow House pub for a drink and a chat</p> <p><b>Asynchronous programming with PHP - Bruce Dou</b></p> <p>• Why and How to utilize asynchronous in PHP</p> <p>• How to implement a simple asynchronous server with PHP C extension</p> <p>• Production ready, large-scale asynchronous programming with PHP language</p> <p>Bruce Dou is focusing on application performance optimization, system cost reduction, cloud migration, web infrastructure and architecture. This talk will talk about how to improve the performance of PHP web systems and services with asynchronous I/O and pooling.</p> <p>Bruce is on twitter: <a href="https://twitter.com/doubaokun">@doubaokun</a>.</p> <p><b>git with it - Tom de Bruin<br/></b></p> <p>I’ll throw a few handy tips and experiences your way about using git in teams. Discussing workflow, not overwriting team members changes, merging, rebasing, and atomic commits (I love atomic commits!).</p> <p>Tom’s on twitter (sometimes): <a href="https://twitter.com/deadlyhifi">@deadlyhifi</a>.</p> <p><br/><b>Sponsors</b></p> <p><br/>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p><a href="http://futurelabs.org.uk/">• Futurelabs</a> – Are a not-for-profit formed to help provide a focal point for tech start-up and scale-up businesses in and around Leeds. Futurelabs offer hot desking, fixed desk space or larger office spaces for tech businesses at very reasonable prices. <a href="https://twitter.com/LeedsFuturelabs">@LeedsFuturelabs</a></p> <p>•  <a href="http://skybetcareers.com/about-us">Sky Betting &amp; Gaming</a> – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their <a href="http://skybetcareers.com/">careers page</a> provides great detail as to the working environment and range of work available across the technology stack. <a href="https://twitter.com/skybetcareers">@skybetcareers</a></p> <p>• <a href="https://www.infinityworks.com/">Infinity Works</a> – Infinity Works offer an unparalleled skillset across a broad range of engineering disciplines and business specialisms, making them capable of helping to deliver any project and overcome any challenge. Some areas of work are project &amp; product delivery, Managed Services, Organisational Optimisation, Consulting, and Training. They also offer great careers for leading Engineers and Technologists. <a href="https://twitter.com/InfinityWorks">@InfinityWorks</a></p> '
