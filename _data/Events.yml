- name: Air Quality, Lora and Azure Functions.
  description: "<p>Good quality air is important. After all, everyone breathes. But dig a little deeper into the subject and most of what you find is what we don't know. Is air pollution produced by local traffic? Does it waft in on the breeze? Are there times when I really shouldn't go out for a run?</p> <p>In this talk I'll describe how you can build your own connected air quality sensor and get data from it. I'll touch on embedded devices (including the IoT DevKit) the MQTT protocol, LoRa networking, Azure IoT Hub and Azure Functions, along with the Connected Humber effort to spread sensors over Humberside.</p> <p>Rob Miles</p> <p>Rob Miles spent over 30 years teaching programming to a succession of students at the University of Hull in the UK. He’s a Microsoft MVP with a passion for programming, C# and creating new things.</p> <p>He's written books about embedded development, game creation and programming and is the author of the world famous \"C# Yellow Book\".</p> <p>He is presently working with Connected Humber to create a network of air quality sensors as an exemplar of community based technology development as part of of an open Smart Cities initiative.<br/><a href=\"https://www.connectedhumber.org/\" class=\"linkified\">https://www.connectedhumber.org/</a><br/><a href=\"https://www.robmiles.com/\" class=\"linkified\">https://www.robmiles.com/</a><br/>@robmiles</p> "
