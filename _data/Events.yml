- name: 'Archivematica Camp: York UK'
  description: >-
    We're excited to announce the first Archivematica Camp being held in Europe, cohosted by the University of York and Artefactual! Inspired by similar events like Hydra Camp, Islandora Camp and Fedora Camp, Archivematica Camp is intended to provide a space for anyone interested in or currently using Archivematica to come together, learn about the platform from other users, and share their experiences. The agenda will reflect the demand of the campers, so let us know what you want to hear about and we'll do our best to accomodate your interests. 

    Archivematica Camp York is a 3-day event with the first day considered optional. The offerings on the introductory day are:



    Archivematica for Absolute Beginners (AM)



    Archivematica and AtoM integration workflows (PM)



    Advanced Archivematica Drop-In Help Clinic (all-day)



    The price is inclusive of all three days. An expanded agenda is available on the Archivematica Camp York wiki page.


    FAQs

    How can I contact the organizer with any questions?

    Send us an email at info@artefactual.com with the subject "Archivematica Camp York". We'll get back to you ASAP! 

    What's the refund policy?

    You can refund your ticket through Eventbrite until March 7th. This gives folks on the waiting list enough time to arrange their attendance and travel.

    From March 8th onwards, refunds must be requested directly by emailing info@artefactual.com with the subject "Archivematica Camp York". After March 8th, we reserve the right to refuse a refund if we are unable to find someone else to pay for the spot.

    Do I have to bring a printed ticket to the event?

    Nope! 

    Can I update my registration information?

    You can update your registration information by either changing the information here on Eventbrite or by emailing us at info@artefactual.com with the subject "Archivematica Camp York". 

    Is my registration fee or ticket transferrable?

    Sure! If you need to transfer your ticket, just let us know who you'll be transferring it to by emailing us at info@artefactual.com with the subject "Archivematica Camp York". 
