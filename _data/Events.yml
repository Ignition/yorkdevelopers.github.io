- name: The Agile Pubcast with Geoff Watts and Paul Goddard
  description: "<p>About the Session</p> <p>We're very excited to be playing host to Geoff Watts and Paul Goddard's Agile Pubcast! They will be recording it over an informal drink from the Agile in Leeds bar and anyone who is happy to be recorded for the Pubcast can join in and take part. We all know how much the Agile in Leeds people like to join in!</p> <p>Geoff is one of the most experienced and respected Scrum coaches in the world. Among several other books, he wrote \"Scrum Mastery: From Good to Great Servant Leadership\". Paul is the founder of Agilify, has been an active Certified Scrum Trainer since 2006, and also became only the fourth UK-based Certified Scrum Coach in 2011. He too has published a great book on Agile, \"Improv-ing Agile Teams\".</p> <p>You can tweet questions to them in advance, which they'll try to answer during the Pubcast, to @TheAgilePubcast (<a href=\"http://twitter.com/theagilepubcast\" class=\"linkified\">http://twitter.com/theagilepubcast</a>). You can also listen to earlier episodes at <a href=\"http://soundcloud.com/the-agile-pubcast\" class=\"linkified\">http://soundcloud.com/the-agile-pubcast</a> .</p> <p>About the Paul Goddard</p> <p>Paul Goddard is an agile coach with experience of working with several scrum teams and projects, and is a keen practitioner and trainer of scrum and agile delivery. Starting as one of the first practicing ScrumMasters within BT (formerly British Telecom), he now acts as an independent coach for teams new to scrum and agile techniques. His coaching skills have been used on some of the largest agile transformation projects in the world to date, including multiple geographically dispersed teams using an offshore model. Paul's experience with enterprise scrum was widened while acting as a ScrumMaster for Nokia where he was involved with both applying, teaching and coaching scrum. As an independent coach and trainer, Paul has aided several other companies on their agile journeys in a variety of industries ranging from small independent holiday travel companies through to multi-national technology and consultancy providers.</p> <p>His first book Improv-ing Agile Teams: Using Creativity To Unlock Creativity brings together two of his passions; coaching agile teams and improvisational theatre. The principles and practices are so closely linked, he uses them every day of his working and personal life. A regular speaker at agile conferences worldwide, Paul is also a long-standing member and contributor to the agile community in the UK and Europe.</p> <p>About Geoff Watts</p> <p>Geoff Watts is the UK's first Certified Scrum Trainer and Certified Scrum Coach, offering training and coaching in Scrum. Starting his agile journey at British Telecom and helping lead one of the largest agile transformations so far before moving into various industries such as publishing, financial services, pharmaceuticals, utilities, education and online service providers, he is one of the most experienced Scrum coaches in the UK and, therefore, best placed to give you the greatest chance of success when adopting Scrum in your organisation.</p> <p>As well as offering innovative and engaging public training classes, Geoff also offers personal 121 leadership coaching and regularly coaches ScrumMasters, Product Owners and leaders within organisations looking to become more agile or better servant-leaders.</p> <p>Geoff is a TEDx speaker and the author of the best-selling book Scrum Mastery: From Good to Great Servant-Leadership available on Amazon in the USA and Europe and the best-selling coaching book The Coach's Casebook: Mastering The Twelve Traits That Trap Us available on Amazon in the USA and Europe and he also has some great eLearning courses available at Front Row Agile.</p> <p>Practical bits</p> <p>• Doors open at 6 and the session starts at 6:30</p> <p>• Go to the 3rd Floor in Apsley House and turn left.</p> <p>------------</p> <p>Agile in Leeds supports diversitycharter.org (<a href=\"http://diversitycharter.org/\" class=\"linkified\">http://diversitycharter.org/</a>)</p> <p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/8/d/3/2/600_449916146.jpeg\" /></p> "
