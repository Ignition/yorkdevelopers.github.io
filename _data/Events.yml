- name: Data Platform User Group (BI, Azure)
  description: "<p>** This event is at a new location - Wizu Workspace - The Leeming Building<br/>[ <a href=\"https://wizuworkspace.com/the-leeming-building/\" class=\"linkified\">https://wizuworkspace.com/the-leeming-building/</a> ] **</p> <p>Join fellow IT Professionals for an evening of knowledge sharing and networking in an open, friendly environment.</p> <p>17:30 – 18:00 – Networking (drinks)<br/>18:00 – 19:00 – Robin Lester (Microsoft)<br/>19:00 – 19:20 – Break (pizza / top up)<br/>19:20 – 20:20 – Simon Whitely (Adatis)<br/>20:20 – 20:30 – Off t’pub.</p> <p>** Robin Lester (Microsoft) **<br/>Robin Lester is a Cloud Solutions Architect (CSA) at Microsoft in One Commercial Partner (OCP). Working in the industry for over 20 years, focusing on Data tools such as SQL Server and AI technologies. Having worked as both a Premier Field Engineer and a Cloud Solution Architect at Microsoft Robin has a deep technical background in everything related to Data and AI.</p> <p>Azure Cloud Databases Roadmap and Discovery</p> <p>In this session we will discuss recent announcements and releases in the SQL Azure space. Including but not limited to Azure SQL Datawarehouse improvements; Azure SQL Database Hyperscale; Machine Learning Services in Azure SQL Database and Power BI; data masking strategies and pricing improvements. We will talk about why the services work the way they do and why you would use them in different architectures.</p> <p>** Simon Whitely (Adatis) **<br/>Bio:<br/>As Chief Architect with Adatis Consulting, Simon has been working with the Microsoft BI Stack for a decade, starting off building traditional warehouses with SSIS, SSRS and SSAS. He has since turned his head to the cloud and now spends his time advocating new methods of getting insight to the right people using Microsoft Azure’s advanced analytics platform. Whether it's automating file ingestion into Azure Data Lakes, applying massive compute via SQLDW &amp; Azure Databricks or orchestrating these pipelines via Data Factory, he can help.</p> <p>Simon is a strong advocate of the use of modern development practices in the data world (we actually are developers, whether we like it or not) and runs the Surrey Data Platform Group &amp; co-organises the London PASS Chapter.</p> <p>Abstract:<br/>Azure Databricks brings a PaaS offering of Apache Spark, which allows for blazing fast data processing, interactive querying and hosting of ML models all in one place! Most of the buzz is around Data Science &amp; AI - what about the humble data engineer who wants to harness the in-memory processing power within their ETL pipelines?</p> <p>This session focuses on Azure Databricks as your data ingestion, transformation and curation tool of choice.</p> <p>We will:<br/>Introduce the Databricks service &amp; language options available<br/>Discuss the hosting &amp; compute options available<br/>Demonstrate a sample data processing task</p> <p>Demonstrate pipeline management &amp; orchestration<br/>Review the wider architectures and extension patterns</p> <p>The session is aimed at Data Engineers seeking to put the Azure Databricks technology in the right context and learn how to use the service.</p> <p>We will not be covering the python programming language in detail.</p> "
