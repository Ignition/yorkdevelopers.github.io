  description: '<p>The JVM Thing!</p> <p>Organised by Fruition IT our next JVM meet of 2017 is confirmed; An evening to showcase Kotlin, an emerging JVM Language – What’s all the fuss about?</p> <p>With Andy Bowes, Software Consultant @ Sky &amp; Michael Richardson, Mobile Developer @ Sky who will be talking about the following:</p> <p>An overview of the Kotlin Language to demonstrate the key features of the language.<br/>This session provides an introduction to the language, covering basic concepts and tips for Java developers to get started with it.</p> <p>Demonstration of use of Kotlin to create REST Microservices using Spring Boot.<br/>This will cover the similarity between Kotlin &amp; Java Spring Boot applications &amp; introduce the new features that are being introduced into the Spring framework to support Kotlin.</p> <p>Google recently announced first-class support for Kotlin in Android development.<br/>This session will demonstrate the creation of Android applications using Kotlin and highlight the features of the language which make it a natural fit for Android development.</p> <p>Please RSVP to reserve your space, we are expecting high demand for this event - <a href="https://the-jvm-thing-kotlin.eventbrite.co.uk"><a href="https://the-jvm-thing-kotlin.eventbrite.co.uk" class="linkified">https://the-jvm-thing-kotlin.eventbrite.co.uk</a></a></p> <p>Venue – Infinity Works</p> <p>Apsley House, 78 Wellington St, Leeds LS1 2EQ</p> '
