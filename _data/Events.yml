The principles and practices are so closely linked, he uses them every day of his working and personal life. A regular speaker at agile conferences worldwide, Paul is also a long-standing member and contributor to the agile community in the UK and Europe.</p> <p><br/>Geoff Watt’s Biography</p> <p>Geoff Watts is the UK's first Certified Scrum Trainer and Certified Scrum Coach, offering training and coaching in Scrum. Starting his agile journey at British Telecom and helping lead one of the largest agile transformations so far before moving into various industries such as publishing, financial services, pharmaceuticals, utilities, education and online service providers, he is one of the most experienced Scrum coaches in the UK and, therefore, best placed to give you the greatest chance of success when adopting Scrum in your organisation.</p> <p>As well as offering innovative and engaging public training classes, Geoff also offers personal 121 leadership coaching and regularly coaches ScrumMasters, Product Owners and leaders within organisations looking to become more agile or better servant-leaders.</p> <p>Geoff is a TEDx speaker and the author of the best-selling book Scrum Mastery: From Good to Great Servant-Leadership available on Amazon in the USA and Europe and the best-selling coaching book The Coach's Casebook: Mastering The Twelve Traits That Trap Us available on Amazon in the USA and Europe and he also has some great eLearning courses available at Front Row Agile.</p> "
