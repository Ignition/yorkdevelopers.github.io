- name: Vital Education Technology Conference 2019 - Vital etc
  description: "Vital York Limited brings you their annual Education Technology Conference on Wednesday 27 March 2019. \nWe’ll focus on how you can achieve the very best in your teaching and learning through the use of exciting and innovative education technology.\nFor us, it's not enough to have the newest Chromebook, the slickest iPad or the coolest mobile, it's about working with you to show you new and inventive ways to get the best results from using technology in the classroom. Together with our partners, we will show you how education technology can be implemented and how together, we can transform your school’s technology journey.\nPlease note: priority will be given to staff and colleagues currently working in schools or multi-academy trusts. Other booking requests will be confirmed by email ahead of the event.\n\n\n\nWhat is the programme for the day?\nFor those who have attended the conference in previous years, this year's event promises something new! \nWe are delighted to announce that we have the fantastic ICT Evangelist, Mark Anderson as our Keynote Speaker and not only that! Mark will be our MC for the day, taking you through a fast-paced programme of information bursts, presentations, demos and quick edtech wins.\n\nMark will also present specific sessions on:\nMaking IT work (in a research-informed way)\nLeaving technology use in school to chance is too important, risky and expensive. In Mark’s engaging opening keynote he will leave you with a wealth of ideas and tools designed to help you with your teaching and your pupils' learning. \nModern learning for modern kids \nFrom AR to VR to MR to floppy discs… ok, maybe not the last one, but with a wealth of new technologies for education being created every single day, it’s difficult to know which way to turn. As a teacher you want to be able to engage in some of these tools with your learners to help them prepare for life beyond school. In this session, Mark will help you navigate some of the latest offerings for schools and share some of the latest apps, tools and technologies that can be used to make a difference in your classroom. Walk away inspired, invigorated and full of new things to try out the next day. \n\n\n\nOther confirmed speakers and sessions are:\n\nUsing “why” to help define the classroom of the future\nTom Able-Green, Education Solutions Manager (Apple, Google & Microsoft), Academia\n\nQuick wins with technology, and\nManaging your own CPD \nJoe Dale, independent consultant and expert on technology and language learning\n\nHow to make IT work in your school\nFiona Price, Head of Digital Learning at Stroud School, King Edward VI Preparatory School\n\nTeaching robots to dance and other ways to stack your curriculum through coding\nMark Lloyd, Educator, Knetic Education\n\nClassroom Feedback using Interactive WebApps\nClint Lees, Teacher and Google Certified Educator for Vital York Limited\n\nTockwith Primary’s 21st Century Journey and beyond\nRichard Skidmore, Assistant Headteacher, Tockwith Church of England Primary Academy\n\nSwitch on your signage\nNeil Emery, Trilby TV\n\nYou will also have chance to witness Mark Anderson competing in a fierce App battle against Joe Dale and Neil Emery. And at lunch you can have a go at Seppo, an innovative tool for creating educational games which combines social learning and versatile ways of using mobile technology.\n\n\n\nWho is the event for?\nThe event is for headteachers, teachers, teaching assistants, school business managers, school IT managers and colleagues from multi-academy trusts. You don't have to be a current client to come along - we'd love to see you there.\nPlease note that priority will be given to those currently working in schools or multi-academy trusts. The organiser reserves the right to decline bookings from those not currently working in schools or multi-academy trusts.\n\nIs the event free?\nYes! \n\nWhere will the event be held?\nThe event will be held in the Dante & Nunthorpe Suite at York Racecourse. Full details of how to get there will be sent to you before the event. Refreshments will be served throughout the day. \n\nCan I park onsite?\nYes, parking spaces will be available on the day.\n\nBookings\nDon't miss out! Book your place today by simply clicking on register and entering your details.\nPlease note that priority will be given to those currently working in schools or multi-academy trusts. The organiser reserves the right to decline bookings from those not currently working in schools or multi-academy trusts.\n\nFurther information\nIf you would like any further information, please don't hesitate to contact us either by phone on T: 0344 873 6100 or by email E: j.taylor@vitalyork.com"
