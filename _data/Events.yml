- name: 'Coding Deathmatch: Static vs Dynamic'
  description: "<p>We kick off 2018 with a good old-fashioned grudge match, pitting the safety and assurance of statically typed languages against the speed and flexibility of dynamic ones. Using the language of your choice, you'll be put into the dynamic or static group, and will work on a problem set on the evening. At the end we'll see how everyone's done, and prove once and for all which is the better language choice - Static or Dynamic!</p> <p>Check out the LCD website (<a href=\"http://leedscodedojo.github.io/\" class=\"linkified\">http://leedscodedojo.github.io/</a>) for further info.</p> "
