- name: 'June: "GenStage in the Kitchen" with Erlang Solutions'
  description: "<p>Hi Alchemists,</p> <p>This is the first Elixir North and to kick things off we'll be hearing about GenStage from Claudio Ortolina of Erlang Solutions.</p> <p>\n\n\n<b>GenStage in the Kitchen</b></p> <p><i>GenStage is the Elixir core team’s effort to provide a set of flexible, composable primitives for concurrent, demand-driven event processing.</i></p> <p><i>Our use case is a restaurant simulation, with tables placing orders, a waiter, a chef and a line of cooks ready to prepare dishes.</i></p> <p><i>In the talk, we would map GenStage’s core concepts to constraints in our restaurant simulation and see how our system copes by stressing its different components, isolating some useful principles along the way.</i></p> <p>\n\n\nThe talk will start at 19:00 but we recommend arriving at 6:45 for some food, drink and networking. After the talk we'll move on to Headrow House for drinks.</p> <p>Please note the group is intended for people looking to expand their knowledge in a recruitment free zone. We welcome recruiters who want to learn but have a strict no recruitment policy. </p> "
