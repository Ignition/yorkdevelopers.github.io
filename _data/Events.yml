  description: "<p>Code &amp; Coffee is an informal get together to write some code in the morning before the real job kicks in. There are no requirements other than the willingness to sit down, pair up, and learn something new. We're going with mornings because the evenings are full enough as it is. If you're interested in joining in, just show up. No invite needed and you don't need to RSVP. Coffee not provided, but it's just a few steps away.</p> <p>This event is based on Code and Coffee from Agile Yorkshire - for more info on that see: <a href=\"http://www.agileyorkshire.org/codeandcoffee\"><a href=\"http://www.agileyorkshire.org/codeandcoffee\" class=\"linkified\">http://www.agileyorkshire.org/codeandcoffee</a></a></p> <p>Code of Conduct:<br/>Code and Coffee has been running since Feb 2013 as a meeting point for developers where the main focus is on crafting code, possibly in pairs - so laptops are not essential, with some good discussions along the way.</p> <p>If the idea appeals then turn up next Wednesday (or any subsequent Wednesday) bringing an enquiring mind and possibly a side project. See you there!</p> "
