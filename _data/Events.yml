  description: '<p>URGENT MESSAGE:</p> <p>Please do not join unless you live within reasonable travelling distance and intend to come to meetings. You can of course still attend even if you are not a member. However, being a member makes it easier to be kept in touch and let us know whether you can attend.</p> <p>WHAT WE DO:</p> <p>There are now five members who are actively learning how to construct projects based on either the Arduino Micro-controller or the Raspberry Pi micro-computer. We have a growing range of completed projects which we can demonstrate such as various spectacular LED Neo-pixel rings and arrays. James has constructed an amazing 518 cube which flashes in a range of patterns, an ultrasonic range meter and a Geiger Counter. The last two can be brought to meetings on request.</p> <p>We can help with any traditional computer project, but of course most of our electronics projects have a computer at their core.</p> <p>We are always trying out new ideas and constructing new projects which include networking the Arduino, using it for controlling growing systems (An Aquaponic system is now being planned) and using various wi-fi based projects using the ESP8266 module.</p> <p>Our 3d printer has racked up over 400 hours of running now and has printed out most of the parts for the human-sized "Inmoov" robotic torso.</p> '
