- name: 'A Fortunate Universe: Life in a Finely Tuned Cosmos'
  description: >-
    Over the last forty years, scientists have uncovered evidence that if the Universe had been forged with even slightly different properties, life as we know it - and life as we can imagine it - would be impossible. Join us on a journey through how we understand the Universe, from its most basic particles and forces, to planets, stars and galaxies, and back through cosmic history to the birth of the cosmos, to the conclusion that we truly live in a fortunate universe.

    "Geraint and Luke take you on a tour of the Cosmos in all of its glory, and all of its mystery. You will see that humanity appears to be part of a remarkable set of circumstances involving a special time around a special planet, which orbits a special star, all within a specially constructed Universe. It is these set of conditions that have allowed humans to ponder our place in space and time. I have no idea why we are here, but I do know the Universe is beautiful.  A Fortunate Universe captures the mysterious beauty of the Cosmos in a way that all can share.”Brian Schmidt, Nobel Laureate in Physics

    If you have any enquiries or accessibility requirements please telephone us on 01904 527315 or email events@stpetersyork.org.uk.

    Please either print off your ticket or display it to us on your smartphone or tablet on the evening.

    About the speakers

    Geraint F. Lewis, University of SydneyGeraint F. Lewis is a Professor of Astrophysics at the Sydney Institute for Astronomy, University of Sydney. He undertook his undergraduate education at the University of London before gaining a Ph.D. in Astrophysics from the Institute of Astronomy, University of Cambridge. Professor Lewis is an internationally recognised astrophysicist, and has published more than two hundred papers in a diverse range of fields, including gravitational lensing, galactic cannibalism, cosmology and large-scale structure. As well as being an accomplished lecturer, he regularly engages in public outreach through public speaking, articles in the popular press, and social media.

    Luke A. Barnes, University of SydneyLuke A. Barnes is a postdoctoral researcher at the Sydney Institute for Astronomy, University of Sydney. His university medal from the University of Sydney helped him earn a scholarship to complete a Ph.D. at the University of Cambridge. He has published papers in the field of galaxy formation and on the fine-tuning of the Universe for life. He has been invited to speak at the 2011 and 2015 St Thomas Summer Seminars in Philosophy of Religion and Philosophical Theology, the University of California Summer School for the Philosophy of Cosmology, and numerous public lectures.
