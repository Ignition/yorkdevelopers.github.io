- name: A Guide to the Unknown Universe
  description: >2+


     



    You’ve probably heard of a little thing called the universe. And you probably know about physics, the stuff that explains how the universe works...

    but what you might not know is just how much we actually don’t know !!

    We are so pleased to welcome the most entertaining experts at explaining (un)known things, here, at York: PhD Comics’ Dr Jorge Cham and physicist Prof Daniel Whiteson !!

    In their new book, "We Have No Idea," Jorge and Dan explore why a vast portion of our universe is still a mystery, and what a lot of smart people are doing to understand it. And to mark the release of their hilarious and helpful guide to the Unknown Universe, we want to have this quirky, vibrant and engaging discussion by a cartoonist and a physicist, here, at York.



    This fun event is really perfect for anyone who’s curious about all the great mysteries physicists dream to solve next !!

    While many talks explain what we know about the universe, this one tackles all the weird stuff we haven’t figured out yet. Let's explore some of the biggest holes in our cosmic knowledge:



    why does the universe have a speed limit?

    what (or who) is attacking earth with tiny, super-fast particles?

    what exactly is Dark Matter?

    and for that matter…what is matter?



    This interactive and extremely entertaining lecture will along the way demystify complicated things such as quarks, neutrinos, gravitational waves and exploding black holes -- enjoy !!



    "A delightful combination of comedy and cosmology that is as charming as it is informative," Zach Weinersmith (creator of Saturday Morning Breakfast Cereal)



    Btw, our visitors will be signing books after the fun lecture, which will be available for purchase that day. Of course, if you don’t want to wait, you can already get the book at all major retailers.



    All about the most entertaining researchers on this planet:



    Jorge is the creator of "PhD Comics", the hugely popular ongoing internet and print comic strip about life (or the lack thereof) in Academia. He is also the co-founder of PHDtv, a video science and discovery outreach collaborative, and a founding board member of Endeavor College Prep, a non-profit school for kids in East L.A. He earned his Ph.D. in Robotics from Stanford University and was an Instructor and Research Associate at Caltech from 2003-2005.

    Daniel graduated with a PhD in Physics from the University of California, Berkeley in 2003 and is now a Fellow of the American Physical Society and Professor of Experimental Particle Physics at the Dept. of Physics & Astronomy at the University of California, Irvine. He conducts research as part of the ATLAS collaboration based in the Large Hadron Collider at CERN and his research has received significant recognition in popular media outlets such as The New Yorker and VICE.

     



     

