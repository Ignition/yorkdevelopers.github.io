- name: March - Steve Hobbs & Luke Oliff
  description: "<p>PLEASE NOTE: RSVPs will be opened on the 20th!</p> <p>Join us to hear from Steve Hobbs and Luke Oliff, as well as a chance to win a code for a year subscription for a Jetbrains toolbox product of your choice.</p> <p>Agenda:<br/>6:30 - 6:45: People start arriving<br/>6:45 - 6:50: Introductions<br/>6:50 - 6:55: Job Pitches - Give a shout out for any jobs you have<br/>6:55 - 7:25: Steve Hobbs (@elkdanger) - An Introduction to OIDC for JavaScript Developers<br/>7:25 - 7:35: Break with food and chat<br/>7:35 - 8:20: Luke Oliff (@lukeocodes) - Building a Deployable React Client and Express Backend-For-Frontend<br/>8:20 - 8:30: Prize draw and closing remarks<br/>--------------<br/>Talks:</p> <p>Steve Hobbs (@elkdanger) - An Introduction to OIDC for JavaScript Developers<br/>A whirlwind tour through OAuth2, OpenID Connect, and JSON Web Tokens, and how all this is relevant for JavaScript applications. We'll cover how OIDC builds on top of OAuth, the basics of the OAuth Implicit flow, what JSON Web Tokens are, and some recent changes in the guidance around securing SPAs</p> <p>Luke Oliff (@lukeocodes) - Building a Deployable React Client and Express Backend-For-Frontend<br/>A backend-for-frontend is a service specifically built to be consumed by a frontend application. General purpose backends are typically built alongside clients for their needs. As more clients with more features need access, your originally focussed backend can become more monolithic in size and design. One way to avoid this runaway design is to introduce a backend for each client with only relevant features. I'll show you how to produce a backend-for-frontend Express application that hosts it's own React client, so the entire stack can be built and deployed together.</p> <p>--------------<br/>Please note the group is intended for people looking to expand their knowledge. While recruiters are welcome to come and learn, we operate a strict no active recruitment policy, outside of the job pitches at the start of the event.<br/>Code of conduct - <a href=\"https://leedsjs.github.io/code-of-conduct/\" class=\"linkified\">https://leedsjs.github.io/code-of-conduct/</a></p> "
