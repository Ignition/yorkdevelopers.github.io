- name: Building Scalable and Resilient Applications
  description: "<p>This talk is split into two related topics; Building Scalable and Resilient Web Apps with Microsoft Azure &amp; Introducing Azure Service Fabric</p> <p><br/><b>Building Scalable and Resilient Web Apps with Microsoft Azure</b></p> <p>Building web apps that are both scalable and resilient is challenging especially when you have an existing application that you need to change. This talk discusses scalability and resilience, the issues you could have and highlights some of the services within Azure that you can use to help.</p> <p><br/><b>Introduction to Azure Service Fabric</b></p> <p>Azure Service Fabric is the Microsoft microservices framework and this talk explains how to build applications that can be deployed in Azure or on your own infrastructure.Service fabric lets you deploy your own existing services or build them using the service fabric framework to take advantage of the built-in microservices features that service fabric provides</p> <p>\n\n\n<b>Steve Spencer</b></p> <p>Steve is an experienced .NET Developer, Microsoft Azure MVP and a Senior Solution Architect at Liberis. Steve has spoken at previous DDD events covering Microsoft Azure, Gadgeteer, Service Bus and Azure Web jobs</p> <p>\n\nSteve has also recently appeared on channel9 also talking on Service Fabric - </p> <p><a href=\"https://channel9.msdn.com/Events/TechDaysOnline/UK-TechDays-Online-September-2016/Service-Fabric-for-the-Microservices-Win-baby\"><a href=\"https://channel9.msdn.com/Events/TechDaysOnline/UK-TechDays-Online-September-2016/Service-Fabric-for-the-Microservices-Win-baby\" class=\"linkified\">https://channel9.msdn.com/Events/TechDaysOnline/UK-TechDays-Online-September-2016/Service-Fabric-for-the-Microservices-Win-baby</a></a></p> <p>\n\n\n<a href=\"http://blogs.recneps.net/\"><a href=\"http://blogs.recneps.net/\" class=\"linkified\">http://blogs.recneps.net/</a></a></p> <p><a href=\"http://www.twitter.com/@sdspencer\"><a href=\"http://www.twitter.com/@sdspencer\" 