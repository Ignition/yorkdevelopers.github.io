- name: .Net on Kubernetes and Azure
  description: "<p>Everyone seems to be talking about Kubernetes with companies seemingly tripping over themselves to support Kubernetes.<br/>In this talk we'll introduce Kubernetes, discuss the key concepts of the platform, it's high level architecture and how to get a Kubernetes cluster up and running in minutes. We'll talk about and demo (hopefully!) deploying .NET applications to Kubernetes and we'll finish with a discussion of the future where you can deploy both legacy and modern .NET applications to the same platform.</p> <p>By Shahid Iqbal</p> <p>About Shahid:<br/>Shahid is an independent consultant working with companies to help migrate their existing applications to the Cloud and to build natively for the cloud using technologies such as Kubernetes.<br/>A .NET developer/architect with nearly a decade of experience he is usually happiest working with the latest technologies and playing around with gadgets or talking about cars.</p> "
