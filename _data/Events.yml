- name: Leeds Windows User Group (WUG) event, 26th July
  description: "<p><b>Join us on the 26th July 2017, 6pm</b></p> <p>Windows User Group events are a great opportunity for local IT Professionals to meet and network with others professionals in their region and to keep up-to-date with new and emerging Microsoft technologies and news.</p> <p><b><br/></b></p> <p><b>What is a Windows User Group (WUG)?</b></p> <p><br/>The WUG events are community events ran by Microsoft MVPs Chris Rhodes and Andrew Bettany. The events are free of charge for attendees and are both a networking event and a learning opportunity.</p> <p>Book your free tickets now: <a href=\"https://www.eventbrite.co.uk/e/windows-user-group-leeds-26th-july-2017-600pm-tickets-34748000204?ref=estw\" class=\"linkified\">https://www.eventbrite.co.uk/e/windows-user-group-leeds-26th-july-2017-600pm-tickets-34748000204?ref=estw</a></p> <p>\n\n\n<b>What happens at the events?</b></p> <p>At each event usually two topics are presented and discussed.</p> <p>There is also time for questions and networking.</p> <p><b><br/></b></p> <p><b>Free pizza / pies</b></p> <p><br/>We offer food on the evening for everyone. Either pie and chips and sometimes pizza.</p> <p>\n\n\n<b>Guest Speakers</b></p> <p>We also have guest speakers. Members of the IT community can offer to speak, on a topic about which they are knowledgeable, to help share their expertise.</p> <p>\n\n\n<b>Event topic (1) </b></p> <p><i>PowerShell Intro – PowerShell when the GUI doesn’t cut it anymore!</i></p> <p>Today's administrators need to automate more than ever before to be efficient and agile. Combined with the 'Rise of the Module' over recent years that has seen a marked increase in the availability of PowerShell cmdlets and functions, and it's not hard to see why your skill set should include PowerShell. If you think you missed the boat on this, you may be surprised to learn how many people are turning to PowerShell this year as they see the potential and realise how it can boost productivity and ultimately your career. </p> <p><i>In this session, Chris Rhodes MVP, will showcase how PowerShell is more popular than ever, and invite audience feedback and your real world experience to support this trend.</i></p> <p><br/><i><br/></i></p> <p><b> Event topic (2) </b></p> <p><i>All in the cloud: Working without servers</i></p> <p>Can you really remove all your on-premises servers and live purely in the cloud? In this talk, we will investigate the options and parallels that exist for you in public cloud offerings such as Azure and Office 365. We'll also discuss the blockers and how to propose this within your business to free yourself from racks, UPSs and downtime issues that can plague IT departments without losing your job in the process! </p> <p><i>Whether you are all 'in' or you’re working in a hybrid environment today, join us for an interactive talk about the future of IT.</i></p> <p>\n\n\n<b>Event details</b></p> <p><br/>July 26th 2017<br/>6.00pm - 9.00pm</p> <p>The Cross Keys Pub<br/>107 Water Lane<br/>Leeds<br/>LS11 5DW</p> <p>\n\n\n<i>Tickets are free, but please book a ticket so that we can plan food and refreshments. Thank you.</i></p> <p>Book your free tickets now: <a href=\"https://www.eventbrite.co.uk/e/windows-user-group-leeds-26th-july-2017-600pm-tickets-34748000204?ref=estw\" class=\"linkified\">https://www.eventbrite.co.uk/e/windows-user-group-leeds-26th-july-2017-600pm-tickets-34748000204?ref=estw</a></p> "
