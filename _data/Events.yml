- name: 'YSJ Terra Two, Workshop Three: Science Fiction and the Literature Festival'
  description: "NASA is currently aiming to settle the first human beings on MARS by 2030. Terra Two’s project designers suggest that writers, artists, musicians, philosophers and spiritual thinkers have an ethical responsibility to lend their voices to this far-sighted scientific experiment.  Terra Two is an online magazine/archive which was officially launched at York St John in September 2017 in order to collate science-fictional contributions from YSJ staff, postgraduate students, undergraduate students and invited guests in the form of writing, music, visual images, games and podcasts. The aim of these collected contributions is to help create a sustainable future for human beings as well as the non-human plant and animal species we directly impact upon, both on Earth and off-world. For our magazine, see https://yorkstjohnterratwo.com. This year we are introducing a workshop series to develop and disseminate the ideas underpinning Terra Two, and we invite you to get involved with one or more! Workshops will be facilitated by one or more members of the Terra Two editorial team, and refreshments will be provided. This summer the Terra Two team will produce a printed catalogue which participants will have the opportunity to contribute to. \nSign up to join us!\n\n\nWorkshop Three: Science Fiction and the Literature Festival \nOn the 22nd of March, Professor Abi Curtis will launch the Pollination Project Anthology as part of the York Literature Festival from 6:30 – 8:30 pm. For the Terra Twosday workshop the following week, participants are invited to engage with one or more pieces of writing on the Pollination Project website and to come prepared to workshop their own story idea, inspired in terms of content and/or form by one or more publications on the site. This writing workshop will draw on the theme of ‘pollination’ to pollinate ideas between the Pollination Project and the Terra Two project, with emphasis on social and environmental sustainability and the relationship between humans and non-humans. See https://yorkstjohnpollinationproject.com/ It is recommended that you attend the Pollination Project Launch prior to this event, but it is not a pre-requisite. \n"
