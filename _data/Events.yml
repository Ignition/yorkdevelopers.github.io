- name: 'AWS Leeds User Group #11'
  description: "<p>• What we'll do<br/>Looking forward to seeing you all!</p> <p>If you're interested in hosting or sponsoring please drop us a line.</p> <p>As usual we'll be providing plenty of food and drinks =)</p> <p>Agenda:</p> <p>Ric Harvey - AWS</p> <p>We have Ric Harvey confirmed from AWS who is going to be mostly talking containers on Fargate and Machine Learning, both of which I find really interesting - he has promised me a full run-down of his talk which will be posted here as soon as I have it.</p> <p>There will also be an overview of the new services and announcements from re:Invent and an opportunity to ask questions (like when will xxx be available in so and so region).</p> <p>Chris Gillespie - Elder Studios</p> <p>Chris comes from a development background, is AWS Certified and currently builds all projects he is involved with on AWS. One of the pain points for recent projects has been the need for interaction with core AWS services during development. In this talk Chris will show us how they have started to overcome this by \"Running AWS locally\".</p> <p>We'll likely also repeat the group Q&amp;A session from last time as this worked well - your peers are your friends when it comes to getting answers to tricky problems!</p> <p>Under 18’s are also welcome under adult supervision - we can't be held responsible for them but if they're interested in AWS and DevOps feel free to bring them along. This does come with the caveat that there will be alcohol (no, they can't have any but they can have pizza!) and it is at Sky Betting and Gaming's offices so there are likely to be some references to gambling.</p> <p>---</p> <p>We're looking for one additional speaker on top of the above agenda so if you have something interesting to speak about please let us know!</p> <p>See you there!</p> <p>• What to bring</p> <p>• Important to know</p> <p>• Access statement<br/>There is wheelchair access. There is basic seating, an accessible toilet, a gender neutral toilet, and general car parking. There is a designated quiet space by request at the event. This isn't a hearing loop, or a bsl interpreter.</p> "
