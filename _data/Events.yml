- name: WUG York, 21st March 2018
  description: "<p>• What we'll do<br/>We invite you for another evening of tech talk and networking with fellow IT Professionals. The evening will be hosted by MVPs Chris Rhodes and Andrew Bettany. We expected around 30 attendees at each event.</p> <p>Please book via: <a href=\"https://yorkwugmarch2018.eventbrite.co.uk\" class=\"linkified\">https://yorkwugmarch2018.eventbrite.co.uk</a></p> <p>Topics for the evening :</p> <p>Microsoft One Drive for Business</p> <p>OneDrive for Business is an integral part of Office 365 or SharePoint Server, and provides place in the cloud where you can store, share, and sync your work files. You can update and share your files from any device with OneDrive for Business. You can even work on Office documents with others at the same time.</p> <p>How can you make it work for your business?</p> <p>Microsoft 365</p> <p>A complete, intelligent solution, including Office 365, Windows 10, and Enterprise Mobility + Security, that empowers everyone to be creative and work together, securely.</p> <p>Brand new and coming soon! What will it mean for you?</p> <p>______________________________</p> <p>Be sure to come along with questions, as well as a desire to meet and network with fellow IT Pros. These events fill up fast and we have limited seating, so please register early to guarantee a seat.</p> <p>Event attendance is free, but there will also be a number of VIP Sponsor seats which offer extra benefits. Register now!</p> <p>For more information about the Windows User Group, to find out how to join us on tour, or for up-to-date details of events and how to get involved then please visit our website, or follow us on Twitter and Facebook.</p> <p>facebook.com/WindowsUG</p> <p>The Windows User Group is a community run event. Please consider helping sponsor the event which will help contribute towards the refreshments and pizza.</p> <p>• What to bring</p> <p>• Important to know</p> "
