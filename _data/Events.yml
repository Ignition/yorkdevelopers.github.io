- name: 'GRASPing the Curriculum: Green Chemistry in Science Education'
  description: "The University of York Science Education Group (UYSEG) invites you to the Spring term meeting of teachers, researchers and curriculum developers interested in the relationship between research and practice.\nGRASPing the Curriculum: Green Chemistry in Science Education\n24th February 2017\n5pm - 6.15pm\nDr Glenn Hurst is an Associate Lecturer at the Green Chemistry Centre of Excellence at the University of York and he will present how to GRASP (Green Reagents and Sustainable Processes) your curriculum. Glenn will demonstrate (with your help!) interactive hands-on activities for use with students at the primary, secondary and tertiary level. Such practical interventions are cheap and easy to implement while enabling students to consider the principles of green chemistry in the context of their studies in science education. Further to practical activities, Glenn will present ongoing work where he is developing new outreach resources for secondary school students to facilitate independent learning in green chemistry (and accompanying teacher packs). Glenn will also present a new blended learning resource to form part of a continuing professional development package for practitioners and teachers. There will be opportunities to discuss with colleagues how you could GRASP your own curriculum. All associated resources for students and teachers will be provided to attendees during the session. "
