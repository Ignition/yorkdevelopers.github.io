- name: Language learning in your sleep
  description: >-
    Speaker: Professor Gareth Gaskell, Department of Psychology

    Merchant Adventurers’ Science Discovery Lecture

    While sleep remains in many ways deeply mysterious, researchers are now beginning to recognise the importance of sleep for memory and learning. In this talk Gareth will describe research carried out in his lab that has identified a crucial role for sleep in language acquisition, including ways in which both adults' and children's sleep can improve language learning. He will also talk about the mechanisms with which the brain uses sleep to aid learning, and discuss ways in which boosting your sleep might accelerate the learning process.

