- name: LeedsDevops - February 2018 Meetup
  description: "<p>Happy new year! it’s time for the first devops get together of 2018 at the ODI Node in Leeds on Tuesday 27th February. We have a fantastic duo of talks for you:</p> <p>6:45 - 7:15 : Doors open, have a chat, make some new devops friends<br/>7:15 - 7:25 : Group updates/news/announcements<br/>7:25 - 8:05 : Building Pipelines with Kafka from Scratch - Ben Abramson and Robert Knowles of William Hill<br/>8:05 - 8:20 : Intermission<br/>8:20 - 9:00 : Docker 101, Moby and K8s - Dan Finneran of Docker Inc<br/>9:00 - late : Decamp to the Wardrobe</p> <p>First up we have from Leeds, Ben Abramson and Robert Knowles of William Hill. They will be talking about their experiences of building a Low-Latency, High-Throughput Pipelines with Kafka from Scratch. Covering the story of what they built, what went well, what didn’t go so well and what they learnt. This is a story of how a team of developers learnt (and are still learning) how to use Kafka. They hope that you will be able to take away lessons and learnings of how to build a data processing pipeline with Apache Kafka.</p> <p>Then we are joined by Dan Finneran a Solutions Architect at Docker, Dan describes himself as someone who spent \"Thirteen years of breaking and fixing IT Infrastructure (but mainly breaking) that led to the realisation that there have to be better ways of doing things. This talk will cover the how's and why's of the Docker Engine, orchestrating your container environment and some of the tools in the Moby Project that can provide immutable and scalable infrastructure\", So wether you are completely new to container technology or an old hand there will be something for you to take away.</p> <p>Once again Infinity Works (<a href=\"https://www.infinityworks.com/)have\" class=\"linkified\">https://www.infinityworks.com/)have</a> agreed to sponsor the refreshments and lodgings for the evening, ensuring there are plenty of our favourite refreshments and soft drinks in supply.</p> <p>Code Of Conduct</p> <p>Please note that we have now added an anti harassment policy and code of conduct (<a href=\"https://tmblr.co/ZdJfSq2PpSK99)in\" class=\"linkified\">https://tmblr.co/ZdJfSq2PpSK99)in</a> order to support the inclusive nature of the meetup. All attendees, speakers, sponsors and volunteers at any LeedsDevops event are required to agree with the code of conduct.</p> <p>Venue</p> <p>The ODI Node Leeds is situated at Munro house, on Duke Street (not too far from the Adelphi). If you want to find out more about the ODI details can be found at <a href=\"http://theodi.org/nodes/leeds\" class=\"linkified\">http://theodi.org/nodes/leeds</a></p> <p>If you'd like to find out more about leedsDevops then head to <a href=\"http://www.leedsdevops.org.uk/\" class=\"linkified\">http://www.leedsdevops.org.uk/</a> or talk to us on twitter @leedsdevops (<a href=\"http://twitter.com/leedsDevops/\" class=\"linkified\">http://twitter.com/leedsDevops/</a>).</p> <p>Look forward to seeing you there!</p> <p>For more details see the event page on leedsdevops.org.uk (<a href=\"https://tmblr.co/ZdJfSq2V2Y35\" class=\"linkified\">https://tmblr.co/ZdJfSq2V2Y35</a>-)</p> "
  url: https://www.meetup.com/LeedsDevops/events/247715625/
