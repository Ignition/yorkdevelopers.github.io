- name: 'HaintonDotNet Leeds: Real-world .NET Core (now with more 2.0!)'
  description: "<p>Keith Williams leads the development team at Cascade HR (part of the IRIS Software Group), and is currently modernising an app that has been making sure that employees get their appraisals and, more importantly, get paid, since 1992.</p> <p>Keith has been proudly and successfully running .NET Core apps in production since the heady days of beta4 in 2015, and here he is to share his experience and hard-won knowledge of the field with us.</p> <p>If you've been paddling in the changeable cross-platform waters yourself, are confused and surprised by the current expanding landscape, or are just wondering what the point of it all is, then this talk is for you.</p> <p>Keith will shed light on the history of .Net Core, convince you of the benefits of its adoption, and, through a live demo, give you tips on how to successfully develop and deploy it with minimal friction.</p> "
