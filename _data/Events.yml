- name: Techstravaganza 2018
  description: >-
    Techstravaganza (also referred to as Techstrav) is an annual STEM outreach event, hosted by Thomas Jefferson High School for Science and Technology for elementary and middle school students.Techstrav attracts thousands of attendees from the DMV area every year. Over 300 TJ student and teacher volunteers engage students in STEM activities and demonstrations, including lava lamps, banana DNA, CS workshops, student robotics teams, and other STEM exhibits.Registration is free!If you are part of a STEM organization, we would love if you or your representatives could come host a display or demonstration at Techstrav! Sponsors and exhibitors will receive exclusive benefits, including the chance to network with bright high school students and display their logo on our flyers and t-shirts.


    FAQs

    Can I still attend the event even if the tickets are sold out?

    Yes! The tickets on eventbrite are free and serve as an estimate for us to plan the event. Please join us on the 19th regardless of whether or not you are able to reserve a ticket!


    Is this a school-sponsored event?

    Yes, Techstrav is hosted by Thomas Jefferson High School for Science and Technology, a STEM magnet school in Alexandria, VA. The event is completely student-run, organized by a club called Tomorrow's Women in Science and Technology (TWIST), and funded with the support of local organizations.


    Are there ID or minimum age requirements to enter the event?

    None! The event is open to students of all ages and their families and friends. 


    I am the parent of a child. Do I need to register a ticket for myself?

    Yes, please do! Although you don't need to purchase a ticket to attend, registering helps us estimate the amount of materials and food we need to purchase. Help us with our budget by registering ahead of time!

     

    What are my transportation/parking options for getting to and from the event?

    There will be parking spaces available at the school.


    Will there be food and drink available at the event?

