- name: 'Laravel York Monthly Meetup #001 - Collections & Exceptions'
  description: "<p>Welcome to our first Meetup! We have 2 small topic talks to get us started; collection tips &amp; custom exception handling. Let's also gather round and discuss everyone's ideas on a Laravel Meetup and how we want it to develop.</p> <p>Agenda<br/>\U0001F596 Introductions<br/>A quick roundtable hello and what you would like to achieve out of coming to this Meetup.</p> <p>\U0001F4E2 News &amp; \U0001F393 Resources for learning<br/>Newsletters, blogs and feeds to keep an eye on.</p> <p>\U0001F680 Topic 1. Custom Exception Handling &amp; Logging</p> <p>100% visibility on exceptions in all your environments is key to knowing the health of your app. It's easy to setup different message broadcasters and different logging levels depending on severity of the issue.</p> <p><a href=\"https://laravel.com/docs/master/errors\" class=\"linkified\">https://laravel.com/docs/master/errors</a> <a href=\"https://laravel.com/docs/master/logging\" class=\"linkified\">https://laravel.com/docs/master/logging</a></p> <p>\U0001F680 Topic 2. Collection Tips<br/>Laravels Collections are a great, powerful way to interact with PHP arrays in an object-orientated way. Lets take a quick look to see what they're about and how they can help us manipulate data.</p> <p><a href=\"https://laravel.com/docs/master/collections\" class=\"linkified\">https://laravel.com/docs/master/collections</a></p> <p>\U0001F64B Questions<br/>Bring your issues &amp; queries to share with the group; bugs welcome!</p> <p>\U0001F37B Laravel York Social<br/>Let's migrate a few doors down for refreshments and banter.</p> "
