- name: HackerNest Manchester February Tech Social
  description: "<p>Drinks on us. That's right: free beer/wine/water.</p> <p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/b/c/6/b/600_438828235.jpeg\" /></p> <p><a href=\"https://www.youtube.com/watch?v=9wG2TpzEm5o\">HackerNest Tech Socials </a>HackerNest Tech Socials are a fun, relaxed way to connect with your local tech community. Atmosphere: chill, friendly, unpretentious, agenda-free (no sales pitch, yo), and brimming with UltraSmart(TM) people.</p> <p>We believe that strong, supportive tech communities should exist everywhere - not just in hotspots like San Francisco and New York. Manchester is an up and coming UK tech hub and HackerNest wants to help you connect with the local tech scene! </p> <p>Follow us on <a href=\"http://srn.kr/HNtweets\">Twitter</a> and<a href=\"http://hckrn.st/1WT3Xoh\"> Instagram</a>, like us on <a href=\"http://srn.kr/HNTOfb\">Facebook</a>, hi-5 us in person. :) </p> <p>The typical Tech Social schedule:</p> <p>- 7:00pm: folks arrive, grab drinks, socialize <br/>- 8:00pm: quick intro, thank sponsors, quick announcements <br/>- 8:10pm: back to chatting with interesting new friends <br/>- 10:30pm: go home exhausted from great conversations</p> <p><b>SPONSOR:</b></p> <p><a href=\"http://hackernest.com/sponsor_info/\">&lt;/a&gt;<i>&lt;a href=\"http://hackernest.com/sponsor_info/\"&gt;Sponsors</a> make this growing movement possible, so we treasure and build deep, long-term relationships with the companies that endorse us. <a href=\"https://mail.google.com/mail/?view=cm&amp;fs=1&amp;tf=1&amp;to=sponsorship@hackernest.com\">We're always looking for new friends</a>! Please email [masked].</i></p> <p><b>VENUE:</b></p> <p><b><a href=\"https://spaceportx.com/\">SpacePortX</a></b></p> <p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/5/6/f/6/600_457582262.jpeg\" /></p> <p><b>COMMUNITY PARTNERS:</b></p> <p><b><a href=\"http://www.codemobile.co.uk/\">CodeMobile</a><br/></b></p> <p><img src=\"http://photos3.meetupstatic.com/photos/event/2/2/8/5/600_458348837.jpeg\" /></p> <p>CodeMobile is a UK developer conference created by developers who create apps in the mobile space. An opportunity to network, share ideas, and collaborate with developers, the conference has 2 tracks, one focused on iOS development, the other on Android. Use code: <b>HACKERNEST</b> for 10% off your <a href=\"https://www.eventbrite.co.uk/e/codemobile-tickets-27179720275\">ticket</a> price!</p> <p><br/><b>About Us:</b></p> <p><i><a href=\"http://hackernest.com/\">&lt;/a&gt;&lt;a href=\"http://hackernest.com/\"&gt;HackerNest</a> is an international nonprofit uniting local tech <a href=\"http://hackernest.com/cities/\">communities</a> through unpretentious <a href=\"http://hackernest.com/cities/\">Tech Socials</a> and <a href=\"http://hackernest.com/hackathons/\">hackathons</a>. We cram lots of smart, accomplished people into a room and get them talking to one another. Our relaxed, down-to-earth events attract a diverse and highly technical membership. Strict 'no-scuzzbag' <a href=\"http://hackernest.com/faqs/for-attendees/\">policy</a>.</i></p> <p><i>Want to volunteer at our HackerNest Tech Socials? Visit <a href=\"http://hackernest.com/volunteer/\"><a href=\"http://hackernest.com/volunteer/\" class=\"linkified\">http://hackernest.com/volunteer/</a></a> for more information and to apply!</i></p> "
