  description: "<p>Use <a href=\"https://goo.gl/maps/SwSjENdAbLJ2\">this</a> Google Map link to help find the building. Don't use Meetups link! There will be a sign on the door.</p> <p>If you attended February's meetup can you please spend 30secs and answer <a href=\"https://goo.gl/forms/HA3nGo6rQyNNmY5F2\">this</a> survey? It will help us in organising future events for you all :)</p> <p>This month we're having a talk on Android security with Jahmel Harris to find out what we can do to make our apps more secure. </p> <p><br/>If you'd like to do a talk or know someone you'd like us to get for a talk then please get in touch! </p> <p>Schedule is as follows:</p> <p>6.00pm - Arrive, mingle, get drinks</p> <p>6.20pm - Intro</p> <p>6.30pm - Security &amp; Android by Jahmel Harris</p> <p>7.10pm - TBC</p> <p>7.50pm - Wrap up</p> <p>8.00pm - The end</p> "
