- name: ACCU York [Apr 2019] - Quickly testing legacy code
  description: "<p>This month we welcome Clare Macrae to ACCU York.</p> <p>Talk Detail:<br/>You've inherited some legacy code: it's valuable, but it doesn't have tests, and it wasn't designed to be testable, so you need to start refactoring! But you can't refactor safely until the code has tests, and you can't add tests without refactoring. How can you ever break out of this painful loop?</p> <p>Clare will present a powerful approach to solve exactly this problem, in both legacy and green-field systems: Llewellyn Falco's \"Approval Tests\". In addition to its existing implementations for Python, .NET, Java, NodeJS, Swift and others, there is now a C++ version.</p> <p>She will describe the use of Approval Tests in some real-world situations, including how to quickly lock down the behaviour of legacy code. She will show how to rapidly achieve good test coverage, even for very large sets of inputs. Finally, she will also describe some general techniques I learned along the way.</p> <p>About Clare Macrae:<br/>Clare has worked in technology for over 30 years, and is a Principal Scientific Software Engineer at Cambridge Crystallographic Data Centre. When not thinking about supporting teams to streamline development and releases, she spends time with family and friends, and more recently, also contributes C++ code to the CycleStreets journey planner.</p> <p>----<br/>Thank you York Science Park for providing us a place to meet<br/>Supported by YorkDevelopers<br/>ACCU York is an ACCU local group</p> "
