- name: 'Laboratory Astrophysics : Bringing the universe back down to Earth - Dr. Andrew Higginbotham'
  description: >-
    From planets to supernovae, the universe is filled with exotic and exciting objects.  The fact that we have learnt so much about these distant objects from our vantage point on Earth is remarkable.  However, the fact that traditional astrophysical techniques are typically limited to passive observation places limits on the information we can acquire.  For example, what is the centre of Jupiter made of?  

    In this talk we discuss how experiments utilising some of the world’s largest and most extreme experimental facilities are allowing us to recreate astrophysically relevant conditions in the laboratory.  This relatively new field of “Laboratory Astrophysics" has the potential to revolutionise our understanding of some of the most distant (and unobservable) corners of the universe.
