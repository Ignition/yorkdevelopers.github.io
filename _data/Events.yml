- name: '“Mammals, Dinosaurs and Sea Dragons of the Jurassic": an afternoon of talks'
  description: >-
    The Yorkshire Philosophical Society and The Yorkshire Geological Society present a free one day indoor meeting of lectures on “Mammals, Dinosaurs and Sea Dragons of the Jurassic: recent developments in vertebrate palaeontology” on Saturday November 3rd (1pm to 4.30pm) at Tempest Anderson Hall, Yorkshire Museum, York, YO1 7FR.   This will provide an overview of current cutting-edge research for amateur geologists and the general public as well as a professional and academic audience. Speakers include Mike Benton (University of Bristol) who will present “The Carnian Pluvial Episode and the origin of the dinosaurs” and Elsa Panciroli (University of Edinburgh and National Museum of Scotland) speaking on “Mammals of our Jurassic World from Yorkshire to the isle of Skye”. The Stamford and District Geological Society will speak about “The Scunthorpe Pliosaur – preserving a new find” and Dr Michael Romano formerly of the University of Sheffield "Dinosaur Tracks from the Middle Jurassic rocks of the Cleveland Basin of Yorkshire and a comparison with those from the Isle of Skye, Scotland".

    The meeting is a further support to the new “Yorkshire’s Jurassic World” exhibition at the Yorkshire Museum.  We are grateful for the support of York Museums Trust with this event.

    Free to YPS and YGS members showing their membership card and to the general public with Free ticket on Eventbrite
