- name: Tea, Cake and History at Bedern Hall
  description: 'This beautiful little fourteenth century building, hidden behind Goodramgate, has a fascinating history. It was built for the Vicars <a href="https://www.ypsyork.org/wp-content/uploads/2022/05/Bedern-interior.jpg"><img loading="lazy" class="size-medium wp-image-9022 alignleft" src="https://www.ypsyork.org/wp-content/uploads/2022/05/Bedern-interior-300x213.jpg" alt="" width="300" height="213" srcset="https://www.ypsyork.org/wp-content/uploads/2022/05/Bedern-interior-300x213.jpg 300w, https://www.ypsyork.org/wp-content/uploads/2022/05/Bedern-interior-1024x728.jpg 1024w, https://www.ypsyork.org/wp-content/uploads/2022/05/Bedern-interior-768x546.jpg 768w, https://www.ypsyork.org/wp-content/uploads/2022/05/Bedern-interior.jpg 1027w" sizes="(max-width: 300px) 100vw, 300px" /></a>Choral, who sang in the Minster. After the Reformation, it had many different uses, and was in the possession of a firm of Pork Butchers when, in the mid 1970’s, York City Council decided to redevelop the area. All the surrounding buildings, apart from the Hall and neighbouring Chapel, were demolished, and the hall underwent major restoration, which returned it as close as possible to its original state.'
  url: https://www.ypsyork.org/events/tea-cake-and-history-at-bedern-hall/
