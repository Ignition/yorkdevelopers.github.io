- name: '"Uncovering the Yorkshire Jurassic" Symposium 19th May 2018'
  description: "\"Uncovering the Yorkshire Jurassic\"\nJoin us at this FREE Symposium to learn more about the fantastic geology on our doorstep, and in our museums, putting Yorkshire’s Jurassic into a wider context.  This Symposium supports the major new exhibition at the Yorkshire Museum “Yorkshire’s Jurassic World” opening on 24th March 2018.    \nA range of talks on themes from immediately pre Jurassic, Lower, Middle, Upper and post Jurassic.\nA full programme with confirmed speakers will be announced shortly but speakers who have agreed to participate include:\nDr Sarah King, York Museums Trust, Dr Liam Herringshaw, University of Hull, Dr John Powell, Elsa Panciroli and Dr Cris Little and colleagues from the University of Leeds.\nEveryone Welcome\nYork Museums Trust.  Yorkshire Philosophical Society. Yorkshire Geological Society. \nSupported by Geologists' Asscoiation Curry Fund     \n\n\n\n\n\n"
