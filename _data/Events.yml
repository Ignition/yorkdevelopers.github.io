- name: Who is to blame for our lack of Agile progress?
  description: '<p>Who is to blame for our lack of Agile progress?</p> <p>The answers of course lie in the system and the underlying thinking of the organisation. There is no person to blame as we often look for with command &amp; control thinking.</p> <p>About Rachel Whitaker</p> <p>A decade of systems thinking experience and the joyful learns and successes which have come with that have only increased Rachel’s passion to share that experience with others. 95% of the performance of any system can be attributed to the system conditions, NOT the individuals in the system.</p> <p>Rachel has applied systems thinking principles at Aviva and outside of Aviva with colleagues in all areas of the business finding the same thinking producing the same results over and over again. Once you start systems thinking, you can never go back.<br/>Rachel is passionate about great customer experience, continuous learning, awesome colleague environments and systems thinking. They fit very well together!</p> '
