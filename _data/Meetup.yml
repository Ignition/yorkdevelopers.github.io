- name: 'Flashtalking Driving Ad Tech Using PHP & CouchDB: Scalable NoSQL For Modern Apps'
  description: "<p>• 18:30 – Turn up, have a drink, some pizza, and a chat. \U0001F355 \U0001F37B ☕️</p> <p><br/>• 19:00 – \"Flashtalking driving Ad Technology using PHP\" - Duren Dexter</p> <p>• 19:35 – Mid session interval</p> <p>• 19:40 – \"CouchDB: Scalable NoSQL For Modern Applications\" - Lorna Mitchell</p> <p><br/>• 20:30ish – Pop over the road to Headrow House pub (a drink or two provided)</p> <p><b>☞ \"Flashtalking driving Ad Technology using PHP\" - Duren Dexter</b></p> <p><i>Find out how Flashtalking uses PHP to build, serve and measure over 1 billion adverts a day.</i></p> <p><br/>Duren Dexter, MD of technology for Flashtalking, started his career in tech working on satellite systems while in the US Air Force as well as at MIT. He has since travelled the globe working in senior technology roles in sports betting (Betfair- Global, Skybet International) &amp; now advertising technology with Flashtalking.</p> <p><br/>Duren Dexter on Twitter: <a href=\"https://twitter.com/dexvondexter\">@dexvondexter</a></p> <p><br/><b>☞ \"CouchDB: Scalable NoSQL For Modern Applications\" - Lorna Mitchell</b></p> <p><br/><i>Come and meet CouchDB, the NoSQL store with magical powers. This session will discuss good use-cases for CouchDB and when to use it in your own applications, including new features in the 2.0 release. If you’re curious about alternative databases, fault-tolerant setup, brilliant replication and a Javascript version called PouchDB then this session is for you.</i></p> <p><br/>Lorna is a Developer Advocate for IBM Cloud Data Services, technology addict and incurable blogger.</p> <p><br/>Lorna Mitchell on Twitter: <a href=\"https://twitter.com/lornajane\">@lornajane</a></p> <p><br/><b>☞ Sponsors</b></p> <p><br/>We can't do this without them. Show them some love.</p> <p><a href=\"http://futurelabs.org.uk/\">Futurelabs</a> - (<a href=\"https://twitter.com/leedsfuturelabs\">@futurelabs</a>) The venue and soft drink providers.</p> <p>Providers of food, drinks and possibilities:</p> <p><a href=\"https://www.maplesyrupmedia.com/careers/\">Quidco/Maple Syrup Media</a> - <a href=\"https://twitter.com/quidco\">@quidco</a></p> <p><a href=\"http://skybetcareers.com/about-us\">Sky Betting &amp; Gaming</a> - <a href=\"https://twitter.com/skybetcareers\">@skybetcareers</a></p> <p><a href=\"http://inviqa.com/\">Inviqa</a> - <a href=\"https://twitter.com/inviqa\">@inviqa</a></p> "
