- name: Hands-on Kotlin - Learn some Kotlin by solving coding problems.
  description: '<p>This meet up will be an opportunity to learn to program in Kotlin and to see first-hand the many features which make Kotlin such an interesting/exciting JVM language.</p> <p>The evening will provide a range of problems which cover the key differences between Java &amp; Kotlin and a range of difficulty so that there should be something to keep every bodies brain working.</p> <p><b>6:15 - Meetup for Pizza/Snacks<br/></b></p> <p><b>6:45 - Brief Overview of Kotlin</b></p> <p><b>7:00 - Start Coding</b></p> <p><b>8:30-ish Compare Solutions</b></p> '
