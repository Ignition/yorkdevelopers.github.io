- name: Come along and join in with our free IT Networking Event
  description: "<p>The Windows User Group is pleased to invite you to join us for another evening of tech talk and networking with fellow IT Professionals, with MVP's Chris Rhodes and Andrew Bettany.</p> <p>The evening will cover the following topics:</p> <p><b>-What's New in Windows Server 2016?Challenges and Opportunities 2017 </b></p> <p><b>-What's New in Windows Server 2016?</b></p> <p>You may have already deployed <b>Server 2016,</b> but many still use Server 2012 R2. Chris and Andrew will discuss the state of play with the Server operating system and how the challenge of cloud, connectivity and constant cost savings are defining how your servers should behave.<br/>Join us for a quick tour of the how Server 2016 brings you enhancenced management and control with virtualisaton and nano technologies, software-defined networking, PowerShell 5.0, Storage enhancments and greater security.</p> <p><b>Challenges and Opportunities 2017 </b><br/>As with most WIndows User Group events, we want your feedback and interaction. The technology areas that you want to hear about and disucss will be on the agenda. Share the milestones from 2016 and look ahead to the next 12 months. What are the areas in your business that need more attention or additional resources to exploit. How is the constant malware threat, such as Ransomware, affecting your customers, or do you have sufficient staff to build and grow you business?</p> <p>Be sure to come along with questions, as well as a desire to meet and network with fellow IT Pros. These events fill up fast and we have limited seating, so please register early to guarantee a seat. <br/>Event attendance is free, but there will also be a number of VIP Sponsor seats which offer extra benefits. </p> <p>Register now!  Free to attend.</p> <p><a href=\"https://www.eventbrite.co.uk/e/whats-new-in-server-2016-hosted-by-windows-user-group-leeds-8th-march-2017-6pm-tickets-30857234820\">Book your place.</a></p> "
  url: https://www.meetup.com/Windows-User-Group-event-Leeds/events/237954966/
  is-free: true
  starts: 2017-03-08T18:00:00.0000000
  ends: 2017-03-08T21:00:00.0000000
  venue: Cross Keys Pub, Leeds
