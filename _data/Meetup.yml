- name: 'Artificial Interactions: How will AI impact future interaction design?'
  description: "<p>Please note this event is hosted by the Manchester Futurist meetup...</p> <p>Full details are here:  <a href=\"https://www.meetup.com/Manchester-Futurists/events/239849909/\" class=\"linkified\">https://www.meetup.com/Manchester-Futurists/events/239849909/</a></p> <p><br/>Do you know what it's going to be like interacting with a connected world in the near future? A world filled with intelligent devices that have access to vast quantities of mineable information? For this session, we welcome designers and AI fans Rick Threlfall and Sophie Ashcroft who will help us do a little bit of time travelling in an attempt to look into that future. We'll start with a brief introduction to interaction design along with an overview of the current advances in Artificial Intelligence - plus an idea of how AI has started to affect the interfaces that allow humans to fulfil their needs and desires. After that, we'll get into teams to workshop our way through unravelling the future of interaction as the intelligence behind those interfaces grows. Each team will investigate a particular field; uncovering the interfaces that AI systems will replace or augment and how we might design for the shift. We'll also get into what ripple effects this might have in terms of interaction along with what could possibly go wrong! Let's enjoy a little exploration into what the future of interaction might hold. As usual, our lovely hosts AutoTrader will provide refreshments. Let us know if you have any dietary or access requirements!</p> "
