- name: Manchester GeekUp Bi-Monthly Meet
  description: "<p>GeekUp is a community of web designers, web developers, and other tech-minded folk from the UK. It's a grassroots knowledge sharing and networking social for folks involved or interested in the web and technology industry.</p> <p>Come along to our bi-monthly social at The English Lounge in Manchester's Northern Quarter from 7pm on the first Thursday of the month. Food is served and you can check out the menu here <a href=\"http://www.englishloungemanchester.co.uk/\"><a href=\"http://www.englishloungemanchester.co.uk/\" class=\"linkified\">http://www.englishloungemanchester.co.uk/</a></a></p> <p>GeekUp meetings are great for meeting new people and networking, discussing your latest project, seeking advice and sharing knowledge. If you're a geek in Manchester and want to meet others like you, then register for our event here!</p> "
