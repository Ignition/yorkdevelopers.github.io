- name: "Let's Meetup at the GDPR Clinic at York Race Course "
  description: '<p>GDPR<br/>The Clinic<br/>www.gemalto.com/gdprclinic</p> <p>16 May - 6 June 2017</p> <p>Our GDPR Clinic is touring the country, providing practical advice that will get you prepared for the General Data Protection Regulation (GDPR). Meet Gemalto experts across the UK that can help solve your GDPR compliance challenges.</p> <p>What is the GDPR clinic?</p> <p>We’ve decided to kit out a double decker bus with all the latest Identity and Crypto demos designed to help you get ready for GDPR.</p> <p>The GDPR Clinic will be touring multiple sites across the UK and will conclude at the largest European Security Event in June – InfoSecurity Europe.</p> <p>You will need to book your slot at the GDPR Clinic here -<br/>www.gemalto.com/gdprclinic</p> '
