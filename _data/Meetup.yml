- name: Reactive Systems - Go fast or go home!
  description: '<p><b>The JVM Thing 2.0</b></p> <p><br/>Fruition IT are hosting our second JVM Meet Up of 2017</p> <p><b>Reactive Systems - Go fast or go home!</b></p> <p>Please register here for tickets: <a href="https://leedsjvm.eventbrite.co.uk/"><a href="https://www.eventbrite.co.uk/e/the-jvm-thing-reactive-systems-go-fast-or-go-home-tickets-34101114351" class="linkified">https://www.eventbrite.co.uk/e/the-jvm-thing-reactive-systems-go-fast-or-go-home-tickets-34101114351</a></a></p> <p>User expectations for applications have changed radically in the past few years. Systems are now expected to be robust, resilient, responsive and scaleable in the face of varying workloads. Failure is not an option, downtime is not permitted.</p> <p>In the face of these requirements, developers in many different domains are independently discovering the same patterns for building systems. These patterns call for a different approach to building software where system components are flexible, scalable, loosely coupled.</p> <p>Approaches for developing systems with these attributes have existed for some time now, however, putting them all together we get Reactive System</p> <p>They will be some live code demos with Akka, RxJava, microservices and free food &amp; drinks.</p> <p><br/>Join us as we examine why we need Reactive Systems, discuss exactly what they are, investigate what benefits they offer and then show practical examples of Reactive Systems in action... all in a range of JVM languages</p> <p>Venue – Infinity Works</p> <p>Apsley House, 78 Wellington St, Leeds LS1 2EQ</p> <p><br/>Speakers</p> <p>Neil Dunlop – Principal Consultant at Infinity Works</p> <p>James Pittendreigh – Senior Java Developer at EE</p> <p>Ben Foster – Senior Consultant at Infinity Works</p> '
