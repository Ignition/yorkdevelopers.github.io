- name: CodeUp Huddersfield February Monthly Session
  description: '<p>CodeUp Huddersfield is a mentoring program for adults who would like to learn how to code for free. Once a month we provide a workspace for people with no programming skills to come and learn the basics, with mentors available to answer your questions and help you on your way. Our sessions are also suitable for people with basic skills who need support to develop them, and even for people with intermediate or advanced skills who just want to come along to a space where everyone is immersed in code!</p> <p>Our February session will be drop in session where you can just rock up and speak to one of our mentors about any aspect of learning to code. We have mentors who can help with all languages, problems, and aspect of coding!</p> <p><b>Please ensure you bring along your own laptop.</b></p> <p>**NB** If you are coming to CodeUp with a very specific question or problem, please comment with details so we can make sure we have a mentor in attendance who can help you!</p> '
