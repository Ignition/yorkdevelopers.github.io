- name: Tech for Good 12 - Internet of Things... For Good!
  description: "<p>This month, we're talking about the mysterious <b>Internet of Things (IoT).</b></p> <p><br/>It is estimated that already in the UK there over 40 million devices connected to the Internet. But what <i>is</i> the Internet of Things and how can the concept be harnessed   for everyone's benefit?</p> <p><br/><i>Talk to us on #techforgoodlive <a href=\"http://www.twitter.com/techforgoodlive\">@techforgoodlive</a></i></p> <p><b>Our fine speakers:</b></p> <p>To help us explore this topic, we've got two top flight speakers who are leading the IoT Revolution that's sweeping across Manchester</p> <p><i>Dave Mee - <a href=\"https://twitter.com/davemee?lang=en\">@davemee</a></i></p> <p>Dave is a leading part of the <a href=\"https://www.thethingsnetwork.org/community/manchester/\">Things Manchester</a> - a grassroots movement of civic hackers who have already created the first public IoT network in Greater Manchester that's open for anyone to access.</p> <p>Things Manchester is part of The global Things Network launched in Amsterdam back in August 2015. He'll be making the case for open and free IoT, the benefits of involvement, and the huge impact so far!</p> <p><br/><i>CityVerve - speaker TBC</i></p> <p><a href=\"http://www.cityverve.org.uk\">CityVerve</a> is Manchester’s smart city demonstrator project, which aims to test better services using IoT. They'll be telling us about their exciting plans for things like talkative bus stops, which let bus operators know when commuters are waiting, and a network of sensors in parks and along commuter routes to encourage people to do more physical activity.</p> <p><b>Lightning talks</b></p> <p><br/>We'll also have space for brief \"lightning\" talks on the night, where anyone will have a chance to speak for up to 3 minutes on something that helps more people do good with tech.</p> <p><b>Sponsors:</b></p> <p>• <b>Reason Digital </b>(<a href=\"http://www.reasondigital.com/\" class=\"linkified\">http://www.reasondigital.com/</a>) have helped us arrange the event, provided admin support and even made our lovely brand. So big thanks to them.</p> <p>• <b>34SP Web Hosting</b> (<a href=\"http://34sp.com/\" class=\"linkified\">http://34sp.com/</a>) continue to support us by grabbing the bill! Thanks team! They'll be providing pizza, beer and soft drinks as usual on the night!</p> <p>There is a limit on numbers for this event - so if you can't make it, please let us know so someone else can come instead. You will need to have registered on the meet up group to come in I'm afraid. Sorry, we need to manage numbers.</p> <p>See you there!</p> <p>Josh &amp; Bex</p> <p><b>Timings</b></p> <p><b>Doors: </b>6.30pm (pizza, beer &amp; soft drinks provided - come eat!)</p> <p><br/><b>Talks:</b> Start from 7.00pm and finish by 8.30pm latest.</p> <p>Finishing the pizza &amp; beer til late!</p> <p><b>Previous talks</b> (<a href=\"https://www.youtube.com/channel/UCaARGS2SG8b79vsXtkdogOA\" class=\"embedded\">https://www.youtube.com/channel/UCaARGS2SG8b79vsXtkdogOA</a>)</p> <p>Podcasts (<a href=\"https://soundcloud.com/user-602011670\" class=\"linkified\">https://soundcloud.com/user-602011670</a>)</p> <p>Twitter (<a href=\"http://www.twitter.com/techforgoodlive\" class=\"linkified\">http://www.twitter.com/techforgoodlive</a>)</p> "
