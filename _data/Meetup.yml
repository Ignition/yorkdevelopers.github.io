- name: Metrics of the Trade
  description: '<p><b>About Ryan Neil<br/></b></p> <p>I used to work on fighter jets, and now I work in finance. I’m clearly insane! I’m a Scrum Master and Developer, who has over the last few years been challenged on how to gather metrics on Agile teams, and most importantly make it useful to both the teams and the wider organisation. I’d like to take you on a journey of my greatest successes and failures in gathering and reporting metrics, giving insight into what has worked for me and traps you may want to avoid!</p> <p><b>Practical bits</b></p> <p>• Doors open at 6 and the talk starts at 6:30</p> <p>• Go to the third floor in Apsley House and turn to your left.</p> <p>• Note that this is in the same venue as That Crazy Agile Thing but at a different venue from earlier Agile in Leeds meetups.</p> <p><br/>------------</p> <p>Agile in Leeds supports<a href="http://diversitycharter.org"> diversitycharter.org</a></p> <p><img src="https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/8/d/3/2/600_449916146.jpeg" /></p> '
