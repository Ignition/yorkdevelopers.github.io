- name: 'Talks: Monit and Graylog (Campus Only)'
  description: '<p>By popular demand, we have two talks of useful tools we have been using in our groups.</p> <p><br/><a href="https://www.ebi.ac.uk/about/people/alexander-senf">Alexander Senf</a> will be talking about <a href="https://mmonit.com/monit/">Monit and M/Monit</a> for process monitoring.</p> <p>"Monit is a small Open Source utility for managing and monitoring Unix systems. Monit conducts automatic maintenance and repair and can execute meaningful causal actions in error situations."</p> <p><br/><a href="https://www.ebi.ac.uk/about/people/daniel-vaughan">Daniel Vaughan</a> will then talk about <a href="https://www.graylog.org/">Graylog</a> a centralised logging server that allows aggregation,  indexing, searching and reporting of the logging activity of our systems.</p> <p>There will then be time for questions and discussion. </p> '
