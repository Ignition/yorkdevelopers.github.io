- name: Hiring for digital skills @ Leeds Digital Festival
  description: "<p><img src=\"http://photos4.meetupstatic.com/photos/event/9/0/6/4/600_459156964.jpeg\" /></p> <p>\n\n\nThe challenge attracting and hiring digital talent in Leeds and Yorkshire is at an all-time high.  We are opening our doors to companies of all sizes to provide help, advice and strategies on both hiring for digital professionals and also retaining them.  Amsource have a wealth of experience helping companies to grow their digital teams across Leeds &amp; Yorkshire and these free to attend sessions will include job spec reviews and advice, interview approach, and ways of attracting talent beyond traditional means. </p> <p><br/>Appointments are a must for the sessions and would in particular suit start-ups / small businesses looking to grow.</p> <p>&lt;a&gt;Email Andrew Maeer for more information: andrew@amsourcetechnology.com. &lt;/a&gt;</p> <p>&lt;a&gt;Email Georgia Harris to book an appointment: georgia@amsourcetechnology.com&lt;/a&gt;</p> <p><br/>**MORE INFORMATION COMING SOON**</p> "
