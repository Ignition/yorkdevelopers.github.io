  starts: 2017-02-27T19:00:00.0000000
  ends: 2017-02-27T20:45:00.0000000
  venue: The Hub Bredbury
- name: Scala Manchester
  description: '<p>At this months meetup we have another great talk </p> <p>Name : <b>Olivier </b><b>Mélois</b></p> <p>Aspect Oriented : the functional way</p> <p>This talk will involve 60 lines of live coding, transforming a java-like traits into a purely functional API, unveiling concepts usually found in pure FP libraries like ScalaZ and Cats, in order to add generic behaviour to your operations</p> <p>Come along learn something new and get involved in the community.</p> <p>See you soon.</p> <p>Alex</p> '
