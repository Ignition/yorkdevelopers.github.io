- name: All you need to know about .NET Core
  description: '<p><a href="https://zogface.wordpress.com">Keith Williams</a> leads the development team at <a href="https://www.sunbrandingsolutions.com/">Sun Branding Solutions</a>, working on software that manages the graphics and packaging design for a surprisingly large proportion of the products that end up in your shopping basket. </p> <p>Keith’s team have been early adopters of .NET Core, running applications in production since beta4 in 2015. If you’re confused by .NET Core, are wondering what all the fuss is about, or just don’t see the point of it, then this talk will shed some light on its history, and hopefully show some of the benefits of moving.</p> <p>Come to this talk and you will get two years of professional .NET Core experience distilled down into one juicy, brain-oxygenating Leeds Sharp session.</p> <p>RSVP now and get FREE pizza and FREE drinks (courtesy of <a href="http://www.fruitionit.co.uk/">Fruition IT</a> - THE independent, service driven IT recruitment agency in Leeds that makes .NET developers happy).</p> '
