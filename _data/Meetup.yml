- name: “Mental Health in the Tech Industry” - Chad Gowler
  description: '<p>18:30 – Turn up, have a drink, a snack, and a chat (pizza, beer, coffee, soft drinks)</p> <p>19:00 – TBA</p> <p>19:35 – Mid session interval</p> <p>19:40 – “Mental Health in the Tech Industry” - Chad Gowler</p> <p>20:30ish – Pop over the road to Headrow House pub (a drink or two provided)</p> <p><b>Mental Health in the Tech Industry – Chad Gowler</b></p> <p><i>Mental health is something that will affect most of us. The tech industry is high-paced and high pressure, and this means that we may be leaving some developers to struggle. This talk will examine touchpoints such as meetings, code review and timesheets and think about ways that they could cause difficulty. We will think about how we can make them easier to navigate so that developers can get back doing to what they do best.</i></p> <p>Chad is a software engineer at Sky in Leeds. They have also dipped their toe into project management, user testing, interaction design and event organising. They are a firm believer in inclusive software and digital inclusion. In their spare time, they can be found in various usergroups talking about gender, mental health and gaming for social good.</p> <p>Chad on Twitter: <a href="https://twitter.com/kitation">@kitation</a></p> <p><b>Sponsors</b> Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support.</p> <p><a href="http://futurelabs.org.uk/">Futurelabs</a> – Are a not-for-profit formed to help provide a focal point for tech start-up and scale-up businesses in and around Leeds. Futurelabs offer hot desking, fixed desk space or larger office spaces for tech businesses at very reasonable prices.</p> <p><a href="https://www.maplesyrupmedia.com/our-story/">Quidco/Maple Syrup Media</a> – Maple Syrup Media built its reputation as cashback pioneers with Quidco. They’ve since consolidated their credentials in the UK with grocery and travel specific ventures, CheckoutSmart and EarnAway. Their teams are based in London, Sheffield, Berlin, Paris and Durban – check out their  <a href="https://www.maplesyrupmedia.com/careers/">careers page</a></p> <p><a href="http://skybetcareers.com/about-us">Sky Betting &amp; Gaming</a> – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their  <a href="http://skybetcareers.com/">careers page</a>  provides great detail as to the working environment and range of work available across the technology stack.</p> <p><a href="http://inviqa.com/">Inviqa</a> – With offices in Leeds and across the UK and Europe Inviqa helps pioneering brands and organisations to engage, convert and retain their customers through digital innovation. If you’re looking for a developer role have a look at their  <a href="https://inviqa.com/company/careers">careers page</a>.</p> '
