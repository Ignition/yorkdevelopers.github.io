- name: UK Oracle APEX Meetup - Leeds - All Welcome
  description: '<p>We are excited to be announcing our next Leeds APEX Meetup event and entry to this is FREE! </p> <p>&lt;a href="https://www.google.co.uk/maps/place/the+adelphi+leeds/data=!4m2!3m1!1s0x0:0x2529e24b2de94794?sa=X&amp;ved=0CC8QrwswAGoVChMIq6Cx0KvvxgIVxbwUCh2OgwWs"&gt;&lt;/a&gt;</p> <p>This event will take place on:</p> <p>Wednesday 22th March between 6.30 pm and 9.00 pm.  </p> <p>Whether you have never used APEX before, are a seasoned developer or a student, come join us for the evening. </p> <p>This event will be held at The Adelphi Leeds.</p> <p>Agenda</p> <p>The Final Agenda is still being finalised!</p> <p>If you are interested in demonstrating some of your work at this or future Meetup events, please get in touch!</p> <p><br/>You will find cheap parking opposite the venue after 6pm. The venue is only a few minutes from Leeds train station so hopefully this a great location for all. </p> <p>Food will not be provided so please grab something before you come.</p> <p>Space is limited so please make sure you RSVP.</p> <p>Unfortunately, your beer bill will be your own! </p> '
