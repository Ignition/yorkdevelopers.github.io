- name: April - Alex Fenton & Thiru Muthukumar
  description: "<p>Hey there Javascripters!</p> <p>We've got a couple of great talks this month and we're really looking forward to them. Our meetup this month is also part of <a href=\"http://leedsdigitalfestival.org/\">Leeds Digital Festival</a> which is full of awesome events, so be sure to give it a look!</p> <p>First up this month we have Alex Fenton (<a href=\"https://twitter.com/afeno90\">@afeno90</a>) who will be giving a talk titled \"Atomic UI design with React.js\".</p> <p>Here is a brief intro from Alex:</p> <p><i>\"What has really made React.js work at Sky is the approach we have taken using atomic design.</i></p> <p><i>I will talk about how atomic design has worked for us and how it can work for others developing large applications.</i></p> <p><i>When paired together atomic design and React.js make for a great development experience, and allows developers, and UX designers to make design decisions that can be propagated through a large application at pace.</i></p> <p><i>As part of this talk I plan to give details of the technologies I used when implementing components at an atom (i.e. Button) and molecule (i.e. Price Panel) level, and the potential benefits that can be seen in production when adopting this approach.\"</i></p> <p>Next up we have Thiru Muthukumar (<a href=\"https://twitter.com/Thiruppathi\">@Thiruppathi</a>) introducing us to Polymer with his talk titled \"Simplify &amp; Amplify with Polymer\".</p> <p>Here is a brief intro from Thiru:</p> <p><i>\"Are you looking to build a cutting edge web app?</i></p> <p><i>In the era of framework fatigue, #UseThePlatform and leverage new web platform primitives to build a better web! In this talk, I'll talk about WebComponents &amp; Polymer and how we can Simplify the app development.\"</i></p> <p>The talks start at around 7:00, but most people show up from 6:45 for pizza and to network and chat about all things JavaScript before the talk. After the talk we’ll be heading over to Headrow House to have a drink and to chat some more.</p> <p>The door to get in is shown here:</p> <p><a href=\"https://lh4.googleusercontent.com/cEGXIalBzTbsvm3bPciWV2VwonK6rte9SgwMNPH8uC9OtHU7aL5Hyv_yWi4kHhk6l2XytvF5pkomT4KiBkBYY5EN19luW5kOuiv6vOdZ2cjHqhWh5ZaLBeAEc8Hs1qiN_K5iliDE\" class=\"linkified\">https://lh4.googleusercontent.com/cEGXIalBzTbsvm3bPciWV2VwonK6rte9SgwMNPH8uC9OtHU7aL5Hyv_yWi4kHhk6l2XytvF5pkomT4KiBkBYY5EN19luW5kOuiv6vOdZ2cjHqhWh5ZaLBeAEc8Hs1qiN_K5iliDE</a></p> <p>Please note the group is intended for people looking to expand their knowledge. While recruiters are welcome to come and learn, we operate a strict no recruitment policy.</p> <p><a href=\"http://leedsjs.com/code-of-conduct/\">Code of conduct</a></p> "
