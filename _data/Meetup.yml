  description: "<p>This month we'll find out once and for all which is the better paradigm - Object Oriented or Functional?</p> <p>Note the different day and venue!  This will be a joint session with Leeds Code Dojo and Tech//Connect, as part of Leeds Digital Festival.</p> <p>\n\n\nSee the <a href=\"http://leedscodedojo.github.io/\">Leeds Code Dojo website</a> for further info.</p> "
