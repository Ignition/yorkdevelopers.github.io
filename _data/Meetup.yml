- name: 'May Meetup :: M2 Deployments, M2 Repositories & M2 Developer life!'
  description: "<p>After a very first of many Magento Leeds Meetups - Our aim over the next few months is to being some fantastic speakers from across the world to Leeds. We'll hopefully be getting a good mix of development, solutions, merchant and vendor topics! If you're interested at speaking at future events, please DM us on <a href=\"https://twitter.com/magentoleeds\">Twitter</a>.</p> <p><b>Note: </b>Magento Leeds will run on the last Thursday of every month.</p> <p><b>SCHEDULE </b></p> <p><b>6:30pm</b> - Doors open, networking, food &amp; drink</p> <p><b>7:00pm</b> - Matthew Haworth - \"Handling Magento 2 Deployments\"</p> <p><br/><b>7:30pm</b> - Adam Lappin - \"Introduction to Magento 2's New Resource Model and the Service Contract Layer\"</p> <p><br/><b>8:00pm </b>- James Cowie - \"Magento 2 developer life so far, what I've learned and tips to developing\"</p> <p><br/><b>8:30pm</b> - Networking &amp; Drinks</p> "
