- name: Test Driven Development (TDD)
  description: '<p>In traditional York Code Dojo style we are going to practice the art of Test Driven Development (TDD) using pair programming.</p> <p>TDD relies on a cycle of a very short development cycle: first the Developer writes an (initially failing) test case which defines a desired new feature, then produces the minimum amount of code to pass that test, and finally refactors the new code to accepted standards.</p> <p>This skill is a valuable one to learn and also a good one to teach others to do.</p> <p>BEGINNERS ARE WELCOME - A good one for any aspiring software developer to attend. Students very welcome!</p> <p>NOTE: Food in pizza form will be provided. On RSVP please could we ask you to make us aware of any food allergies prior to your attendance.</p> <p>The room for the York Code Dojo is FT/211. This is located in the Fountains learning Centre on the second floor. Simply go into the library and either take the lift of walk up the stairs to the second floor. When you come out of either, walk along the open corridor reading the door signs and FT/211 is on your right. Sponsored by York St. John University.</p> '
