- name: March 2017 - Dev Ops and TypeScript
  description: "<p>After a great start to the year with two top sessions from Martin and Peter in January. We are back with a more developer orientated couple of sessions on two hot topics for any developer. However, with the soon to be released SharePoint Framework these sessions will help you be more productive.</p> <p>As ever we will have free Pizza and the obligatory SharePint afterwards. January's SharePint included a bit of a sit down and there were some great discussions going on so please join us for that.</p> <p>Sessions1) TypeScript</p> <p>More information coming soon.</p> <p>2) Modern ALM and DevOps practices using Microsoft VSTS - Richard Fennell (MVP - Black Marble)</p> <p>Modern development for platforms such as SharePoint requires the use of a range of languages and tool chains. In this session I will show how these can be pulled into a cohesive application life cycle and DevOps process using Microsoft's Visual Studio Team Services tools, and in particular the new build and release cross platform system.</p> <p>Agenda</p> <p>18:15 - Welcome</p> <p>18:30 - TypeScript Session</p> <p>19:30 - Free Pizza</p> <p>20.00 - Dev Ops - Richard Fennell</p> <p>21: 00 - SharePint</p> <p>For more information check out the SUGUK website</p> <p><a href=\"http://www.suguk.org/\"><a href=\"http://www.suguk.org\" class=\"linkified\">http://www.suguk.org</a></a></p> "
  url: https://www.meetup.com/suguky/events/236876628/
