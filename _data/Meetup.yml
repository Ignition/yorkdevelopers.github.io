- name: February - Tom Hanson and Matt Collins
  description: "<p>Hey there Javascripters!</p> <p><br/>February is getting closer, so it's time for us to announce our next event! This month we've got a couple of great speakers with interesting topics:</p> <p>First up is Tom Hanson, with a talk titled \"Making Native Great Again: React Native\". I'm really interested to hear more about React Native so I'm looking forward to this one!</p> <p>Here is a brief intro from Tom:</p> <p><i>\"Mobile apps are used by the many, but developed by the few. With the current options available to mobile developers seemingly providing a somewhat steep learning curve, we'll look at how we can combat that with React Native.</i></p> <p><i>This talk introduces React Native, a new approach to developing and shipping cross platform mobile apps. React Native has the potential and intention to revolutionise the way development teams produce mobile apps, along with exciting new ideas. These include: User Interfaces and Styling, Native functionality, Testing, Performance, Integration with current apps and Deployment.\"</i></p> <p><br/>Next up we have Matt Collins talking about \"Realtime Apps with Node.js and RethinkDB\":</p> <p>\"<i>Almost everyone uses realtime apps of some kind, they are becoming more and more ubiquitous every day. In this talk, we will discuss what they are, why we want them, and the problems you might come across when you try to build them.<br/></i></p> <p><i>We'll also look at how RethinkDB &amp; Node.js can help you solve these problems and enable you to build production scale realtime apps with the minimum of fuss.<br/></i></p> <p><i>I hope that by the end of this talk I have been able to share my enthusiasm for all things realtime and given you enough information to go away and get started on your first realtime app.</i>\"</p> <p>The main talk starts at around 7:15, but most people show up from 6:45 for pizza and to network and chat about all things JavaScript before the talk. After the talk we’ll be heading over to Headrow House to have a drink and to chat some more.</p> <p>The door to get in is shown here:</p> <p><a href=\"https://lh4.googleusercontent.com/WEs_alSgXLU9mlLSGXSFeewOjmQLpOuz6eyr80eP2iyaIDQrxDXo92ZdGieYhauCC0pEm1OscRbGdC3lNbWSRgakHCSv1AxFGEBwV6VFqkw3U2KCjb1IO1t6ftdVDUYB35QNAwPY\" class=\"linkified\">https://lh4.googleusercontent.com/WEs_alSgXLU9mlLSGXSFeewOjmQLpOuz6eyr80eP2iyaIDQrxDXo92ZdGieYhauCC0pEm1OscRbGdC3lNbWSRgakHCSv1AxFGEBwV6VFqkw3U2KCjb1IO1t6ftdVDUYB35QNAwPY</a></p> <p>Please note the group is intended for people looking to expand their knowledge. While recruiters are welcome to come and learn, we operate a strict no recruitment policy.</p> <p><a href=\"http://leedsjs.com/code-of-conduct/\">Code of conduct</a></p> "
