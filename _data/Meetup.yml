- name: agileYork - The Beginning of an Agile Journey
  description: "<p>We are a group of Agile advocates who'd like to share and help others develop the values and principles of the Agile manifesto in themselves.</p> <p>We welcome beginners and those already experimenting with this new way of working and wish to learn more.</p> <p>Our vision is to help individuals and teams make their working lives better. By improving the way they learn, share and communicate with others.</p> <p>In our first meetup (Wed 24th May) we will build the backlog, encourage inspection through members of the group prioritising what's in the next meetup and adaption of the content to the group.</p> <p>Please sign up here or on <a href=\"https://www.facebook.com/groups/agileYork/\" class=\"linkified\">https://www.facebook.com/groups/agileYork/</a></p> "
