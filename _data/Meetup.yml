  description: "<p>This will be our second Meetup.</p> <p>We will open with three lightning talk slots. I'm going to snaffle one of them. If you'd like to take one, please let me know.</p> <p>Lightning talks:</p> <p>• 6:30 - 6:40 What exactly do we mean by Software Craftsmanship?</p> <p>• 6:45 - 6:55 Available</p> <p>• 7:00 - 7:10 Available</p> <p>We'll then move on to discuss the hottest topic raised at our round-table, which was refactoring. This will be open discussion, though I will give us some 'starters for ten' on why refactoring is crucial to the craftsmanship concept.</p> "
