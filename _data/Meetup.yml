- name: Love and Hate between ORMs and Query Builders and Building a REPL for Phunkie
  description: "<p>It's time for another Leeds PHP meetup!</p> <p>This month we're, again, at Futurelabs. Drinks, food, and more drinks provided as always by our wonderful sponsors - Sky Betting &amp; Gaming, Inviqa, QuidCo, and Futurelabs!</p> <p><b>Timings</b></p> <p>• 18:30 – Turn up, have a drink, a snack, and a chat (pizza, beer, coffee, soft drinks)</p> <p>• 19:00 – “<b>Love and Hate relationship between ORMs and Query Builders</b>” - Romans Malinovskis</p> <p>• 19:45 – Mid session interval</p> <p>• 19:55 –  “<b>Building a REPL for Phunkie, with Phunkie</b>” – Marcello Duarte</p> <p>• 20:30 – Pop over the road to Headrow House pub (a drink or two provided)</p> <p><b>Love and Hate relationship between ORMs and Query Builders</b> - Romans Malinovskis</p> <p><i>While some developers prefer writing their own SQL queries, others prefer to abstract the database with Object Relational Mappers. Is there a middle-ground that incorporates both without compromising and resulting in limitations?</i></p> <p><i>This talk will focus on database abstraction, query latency &amp; domain model and persistence mapping patterns in PHP applications. It will introduce the core concepts behind “Agile Data” - (database abstraction library available under MIT from <a href=\"http://github.com/atk4/data\">github.com/atk4/data</a>).</i></p> <p>Romans is an author of “Agile Data” and an active PHP / SaaS developer since 1997.</p> <p>Romans Malinovskis on Twitter: <a href=\"https://twitter.com/romaninsh\">@romaninsh</a></p> <p><b>Building a REPL for Phunkie, with Phunkie</b> – Marcello Duarte</p> <p><br/><i>After writing PhpSpec using PhpSpec, I decided my latest project should be writing a REPL for Phunkie – my PHP functional structures library – using Phunkie itself, along with functional programming patterns and techniques.</p> <p>This talk will share my learnings. We’ll go through the code, understand the design, and learn how to apply some of the Functional Programming (FP) principles in a real-life scenario. We’ll go beyond the basics and look at how FP deals with state, composition, and side-effects like IO, validation, and more.</p> <p>We’ll also discuss the benefits and costs of the functional approach. You will leave this session with an appetite to learn even more about what FP, and in particular FP in PHP with Phunkie, has to offer.</i></p> <p>Marcello is a co-creator of PhpSpec and the Head of Training at Inviqa</p> <p>Marcello Duarte on Twitter: <a href=\"https://twitter.com/_md\">@_md</a></p> <p><b>Sponsors</b></p> <p>Our sponsors make this monthly event possible, so please take the time to check them out, and thank them for their support of this community event.</p> <p><a href=\"http://futurelabs.org.uk/\">Futurelabs</a></p> <p> – Are a not-for-profit formed to help provide a focal point for tech start-up and scale-up businesses in and around Leeds. Futurelabs offer hot desking, fixed desk space or larger office spaces for tech businesses at very reasonable prices.</p> <p><a href=\"https://www.maplesyrupmedia.com/our-story/\">Quidco/Maple Syrup Media</a> – Maple Syrup Media built its reputation as cashback pioneers with Quidco. They’ve since consolidated their credentials in the UK with grocery and travel specific ventures, CheckoutSmart and EarnAway. Their teams are based in London, Sheffield, Berlin, Paris and Durban – check out their <a href=\"https://www.maplesyrupmedia.com/careers/\">careers page</a></p> <p><a href=\"http://skybetcareers.com/about-us\">Sky Betting &amp; Gaming</a> – A tech company born out of Sky, and are aiming to be the UK’s best digital business. 1000+ colleagues, developing some of the country’s biggest brands in online betting and gaming. Their <a href=\"http://skybetcareers.com/\">careers page</a> provides great detail as to the working environment and range of work available across the technology stack.</p> <p><a href=\"http://inviqa.com/\">Inviqa</a> – With offices in Leeds and across the UK and Europe Inviqa helps pioneering brands and organisations to engage, convert and retain their customers through digital innovation. If you’re looking for a developer role have a look at their <a href=\"https://inviqa.com/company/careers\">careers page</a>.</p> <p><br/>~~~~~~~~~~~~~~~~~~~~~~~~~~~</p> <p>Still reading? <b>PHP Yorkshire Conference</b> is happening in York on Saturday April 8th. Some great speakers and a great day out! Get yourself over to <a href=\"https://www.phpyorkshire.co.uk/\">www.phpyorkshire.co.uk</a> to read about it and get a ticket with discount code <b>phpleeds90 </b>to get a ticket for<b> only £90.</b></p> <p>See you soon!</p> "
