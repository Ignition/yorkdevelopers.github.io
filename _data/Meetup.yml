- name: Sky Technology Open Evening
  description: "<p><i><b>If you would like to attend Sky's Open Evening then please sign up for an official ticket using our Eventbrite page. Just follow this link: </b><a href=\"https://goo.gl/S0Yqym\"><a href=\"https://goo.gl/S0Yqym\" class=\"linkified\">https://goo.gl/S0Yqym</a></a> </i></p> <p><i><br/></i></p> <p><b>Welcome to Sky Technology - Leeds!</b></p> <p>We would like to introduce to you what we do here at Sky Technology at Leeds Dock. You'll find out about the products we design, develop and deliver, our ways of working, the technologies we use as well as finding out about all of our Leeds based vacancies.</p> <p>The evening will begin with lightening talks from all of our Heads of Tech introducing the products we work on. Afterwards we will have breakout stations where you can ask questions to find out all the information you want to know about each tribe, how they work and how the products are delivered.</p> <p>The evening will end in true Sky Meet-up Style; there will be drinks, pizza, networking and tours of all three of our Leeds Dock buildings.</p> <p>See you all soon!</p> <p><b>PLEASE NOTE THIS EVENT IS NOT OPEN TO RECRUITMENT AGENCIES - FOR MORE INFORMATION PLEASE CONTACT [masked] </b></p> "
