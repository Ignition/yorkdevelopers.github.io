- name: HackerNest Manchester May Tech Social
  description: "<p>Drinks on us. That's right: free beer/wine/water.</p> <p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/b/c/6/b/600_438828235.jpeg\" /></p> <p><a href=\"https://www.youtube.com/watch?v=9wG2TpzEm5o\">HackerNest Tech Socials </a>HackerNest Tech Socials are a fun, relaxed way to connect with your local tech community. Atmosphere: chill, friendly, unpretentious, agenda-free (no sales pitch, yo), and brimming with UltraSmart(TM) people.</p> <p>We believe that strong, supportive tech communities should exist everywhere - not just in hotspots like San Francisco and New York. Manchester is an up and coming UK tech hub and HackerNest wants to help you connect with the local tech scene! </p> <p>Follow us on <a href=\"http://srn.kr/HNtweets\">Twitter</a> and<a href=\"http://hckrn.st/1WT3Xoh\"> Instagram</a>, like us on <a href=\"http://srn.kr/HNTOfb\">Facebook</a>, hi-5 us in person. :) </p> <p>The typical Tech Social schedule:</p> <p>- 7:00pm: folks arrive, grab drinks, socialize <br/>- 8:00pm: quick intro, thank sponsors, quick announcements <br/>- 8:10pm: back to chatting with interesting new friends <br/>- 10:30pm: go home exhausted from great conversations</p> <p><b>Sponsors:</b></p> <p><a href=\"http://hackernest.com/sponsor_info/\">Sponsors</a> make this growing movement possible - <a href=\"mailto:[masked]\">email us</a> to chat!</p> <p><b>VENUE:</b></p> <p><b><a href=\"https://madlab.org.uk/\">MadLab</a></b></p> <p><a href=\"https://lh6.googleusercontent.com/yCOo5EvZqXP86hlT3gy21NZrz_ZjmD2jo2EsDXsrUP4i7crT-PeLEQmdUZghom6JKCS-aSpgB-HnDWcz_m_R1T-rUw_uX3ANv-fKeWzlsy2wWD5cafjqeChjWCr_3t9XzVM4qRte\" class=\"linkified\">https://lh6.googleusercontent.com/yCOo5EvZqXP86hlT3gy21NZrz_ZjmD2jo2EsDXsrUP4i7crT-PeLEQmdUZghom6JKCS-aSpgB-HnDWcz_m_R1T-rUw_uX3ANv-fKeWzlsy2wWD5cafjqeChjWCr_3t9XzVM4qRte</a></p> <p><b><br/></b></p> <p><b>About Us:</b></p> <p><i><a href=\"http://hackernest.com/\">&lt;/a&gt;&lt;a href=\"http://hackernest.com/\"&gt