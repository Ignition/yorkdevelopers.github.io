- name: Leeds Digital Festival Special
  description: '<p>Come and join us for our fun third outing for 2017, and to experience two fabulous  "out of this world" talks. We aim to engage with our new project that looks to the stars, and we will serve you a game that will ace your agile thinking.</p> <p><b>Session One: The Equal Experts Space Agency</b></p> <p>Nick Porthouse &amp; Tim Squires, Equal Experts</p> <p>Description: "Not content with expanding internationally over the last few years, in 2017 we’re heading into the stratosphere with the launch of EESA – Equal Experts Space Agency. EESA is supporting EE Associate and Technical Architect Tim Squires in his attempt to break a Guinness World Record. Join us for the ride…"</p> <p><b>Session Two:  Ball Point Game - taking it further</b></p> <p>Bethan Timmins, Delivery Manager, Equal Experts</p> <p>Description: "The Ball Point Game by Boris Gloger is one of the most famous Agile games to help teach people the basic concepts behind Agile delivery.  It allows Participants  to understand the basic principles of a scrum team and the concepts of velocity, Fixed time box delivery, self organisation and communication.</p> <p><br/>However for those of us that have been working within agile teams for a while how can you use this game to highlight specific issues your project team is facing.  This session will go through the Ball Point game and Highlight how it can be used to tackle specific project problems and where you can use it to help your organisation"</p> <p>Pizza and drinks will be provided as usual.</p> <p>See you there</p> '
