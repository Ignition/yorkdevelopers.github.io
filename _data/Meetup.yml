  description: "<p>Hi all,</p> <p>We'll have a few different things to do in this months Manchester Grey Hats. I'll be giving a short intro to Frida - an instrumentation framework that used to inject javascript into running applications. This can aid in rapidly reversing and patching applications (mobile and desktop). Practice binaries will be released closer to the time.</p> <p><br/>This will be interactive so bring laptops configured with Frida (<a href=\"https://www.frida.re/\" class=\"linkified\">https://www.frida.re/</a>).</p> <p>Depending on how we do for time, we'll have a few tools every hacker should know; namely a rubber ducky (<a href=\"https://hakshop.com/products/usb-rubber-ducky-deluxe\" class=\"linkified\">https://hakshop.com/products/usb-rubber-ducky-deluxe</a>) and lock picks and simple locks to practice on.</p> <p>Join us in the chat on <a href=\"https://discord.gg/JzsVnnC\"><a href=\"https://discord.gg/JzsVnnC\" class=\"linkified\">https://discord.gg/JzsVnnC</a></a>­</p> "
