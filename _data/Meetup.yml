  venue: Future Labs
- name: 'April Meetup :: Improving Customer Retention & M2 Frontend Workflow Optimisation'
  description: "<p>The first of many Magento Leeds Meetups - Our aim over the next few months is to being some fantastic speakers from across the world to Leeds. We'll hopefully be getting a good mix of development, solutions, merchant and vendor topics! If you're interested at speaking at future events, please DM us on <a href=\"https://twitter.com/magentoleeds\">Twitter</a>.</p> <p><b>Note: </b>Magento Leeds will run on the last Thursday of every month.</p> <p><b><br/></b></p> <p><b>SCHEDULE </b></p> <p><b>6:30pm</b> Doors open, networking, food &amp; drink</p> <p><b>7:00pm</b> Rabia Qureshi, <i>Nosto</i> – Increasing Customer Lifetime Value Through Social Advertising</p> <p><b>7:30pm</b> Lewis Sellers, <i>Pinpoint</i> – Using Magento Enterprise Default Functionality to Improve Customer Lifetime Value</p> <p><b>8:00pm</b> Tom Procter – <i>PushOn</i>, Code to Browser in Less than 3 Seconds</p> <p><b>8:30pm</b> networking &amp; drinks</p> <p>\n\n\n<b>Follow us on Twitter <a href=\"https://twitter.com/magentoleeds\">@MagentoLeeds</a></b></p> <p><b><br/></b></p> <p><b>Organisers</b></p> <p><a href=\"https://twitter.com/LewisSellers\">@LewisSellers</a> &amp; <a href=\"https://twitter.com/douglasradburn\">@DouglasRadburn</a></p> "
  url: https://www.meetup.com/Magento-Leeds/events/238618851/
  is-free: true
  starts: 2017-04-27T17:30:00.0000000
  ends: 2017-04-27T20:30:00.0000000
  venue: Duke Studios
- name: April Combined Social
  description: "<p>After a bit of a hiatus due to travel and general life, let's get back in the swing of things by having a social meeting with our sister User Group.</p> <p><br/>Drinks &amp; discussion! Lightning may strike! What's going on with Einstein? Watson with the IBM partnership?</p> <p>For those driving, the car park at Globe Road is free in the evening (<a href=\"http://en.parkopedia.co.uk/parking/meter/globe_road/ls11/leeds/\" class=\"linkified\">http://en.parkopedia.co.uk/parking/meter/globe_road/ls11/leeds/</a>)</p> "
