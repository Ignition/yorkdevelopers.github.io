- name: From idea to minimum viable product & test-driven novel writing
  description: "<p>Hi everyone,</p> <p><br/>Please join us for an evening of inspiring presentations from Chi-chi Ekweozor and Clare Sudbery!</p> <p><b>Chi-chi Ekweozor</b></p> <p><br/>Wondered what it's like to build a web service to solve a problem you have?  What constitutes a minimum viable product?  And when it's built, how do people find out about it?  Does any one care?  </p> <p>Chi-chi Ekweozor is a social media marketer turned front end developer and software engineer.  A little over a year ago she decided to tackle the problem of getting questions from an audience up on a screen during a Q&amp;A session and ended up creating Assenty, an interactive platform for asking and answering questions in real-time.  She shares her journey from back of a napkin idea to minimum viable product, and the obvious and not-so-obvious pitfalls she encountered along the way.</p> <p><br/><b>Clare Sudbery</b></p> <p>Clare has been having a lot of fun lately with the following experiment: writing a novel via unit tests and C# code. She is a published novelist as well as an experienced software developer, and has really enjoyed combining her two favourite occupations in this way.</p> <p><br/>Clare Sudbery is a senior consultant developer at Thoughtworks, who was once a high school maths teacher. Six years ago she returned to IT with a sigh of relief after failing to convince stroppy teenagers that maths is fun. Since then she has embraced all things XP (\"Extreme Programming\") and still has to pinch herself to believe she could earn a living from having fun, solving puzzles and sharing the XP love. She blogs about maths, women in tech and other geeky stuff  <a href=\"https://medium.com/a-woman-in-technology\">here</a>:  <a href=\"https://medium.com/a-woman-in-technology\"><a href=\"https://medium.com/a-woman-in-technology\" class=\"linkified\">https://medium.com/a-woman-in-technology</a></a>  Thank you to our sponsors ThoughtWorks for hosting us. As usual, food and drinks will be provided. We look forward to seeing you there!</p> <p>Laura, Danielle &amp; Ann</p> "
