- name: Azure Cloud hosted by Windows User Group [YORK] 30th March 2017
  description: "<p>Join us for the 2nd WUG event of 2017 hosted by Microsoft MVPs Chris Rhodes and Andrew Bettany.</p> <p>Be sure to come along with questions, as well as a desire to meet and network with fellow IT Pros. These events fill up fast and we have limited seating, so please register early to guarantee a seat. Don't forget the event is free.</p> <p>Book your free ticket now: <a href=\"https://www.eventbrite.co.uk/e/windows-user-group-york-30th-march-2017-600pm-azure-backup-and-replication-technologies-tickets-32880626840\" class=\"linkified\">https://www.eventbrite.co.uk/e/windows-user-group-york-30th-march-2017-600pm-azure-backup-and-replication-technologies-tickets-32880626840</a></p> <p>Topics for the evening include:<br/>- Business Continuity in the Azure Cloud by guest speaker Adam Cooperman<br/>- State of the Nation talk - an interactive discussion with Chris and Andrew regarding current and emerging technologies<br/>- Training Needs Survey - announcement and presentation of prizes</p> "
  url: https://www.meetup.com/Windows-User-Group/events/238613182/
  is-free: true
  starts: 2017-03-30T17:00:00.0000000
  ends: 2017-03-30T20:00:00.0000000
  venue: Room 103 (First Floor)
- name: 'Developing with HoloLens: The Path to Mixed Reality'
  description: '<p>Microsoft HoloLens is the first fully self-contained holographic computer running Windows 10. It is completely self-contained-no wires, phones, or connection to a PC needed. HoloLens allows you to place holograms in your physical environment and provides a new way to see your world. This session provides a developer’s overview of the HoloLens and holographic app development in Unity and C#.</p> <p>--------</p> <p>&lt;a&gt;Mike Taulty&lt;/a&gt; is a Developer Evangelist with Microsoft in the UK.</p> <p>---------</p> <p>Schedule</p> <p>Intro and welcome 18:30</p> <p>Speaker 18:45</p> <p>Break for pizza and drinks at some point Close 21:00</p> <p>We then adjourn to a local bar for a drink and a natter - everyone welcome to join us.</p> '
