- name: CodeUp Stockport February Monthly Session
  description: "<p>Now the New year slump is over, let's get into some real code! We'll be at our regular location - the <a href=\"https://twitter.com/bredburyhub\">Bredbury Hub</a>, on February 27th.</p> <p>As if last month wasn't enough, <a href=\"https://twitter.com/mikelittlezed1\">Mike Little</a> (WordPress wonder) is along again, to take us further into the depths of Wordpress than your Mother ever advised you should go.  </p> <p>Once Mike's finished filling your head with Wordpress magic, we'll round up with our drop-in / Q&amp;A session - let our mentors help you with those niggling code issues. Don't worry if you've never been to one of our sessions before - we'll get you started!</p> <p>------------------------------------------------------</p> <p>Further info</p> <p>CodeUp Stockport is a mentoring program for adults who would like to learn how to code for free. Once a month we provide a workspace for people with no programming skills to come and learn the basics, with mentors available to answer your questions and help you on your way. Our sessions are suitable for people with basic skills who need support, and even for people with intermediate or advanced skills who want a space where everyone is immersed in code! </p> <p>We'll provide a supportive space to work - just bring your laptop, your curiosity and your hunger to learn! </p> <p>**NB** If you are coming to CodeUp with a very specific question or problem, please comment with details so we can try to have a mentor in attendance who can help you!</p> <p>One more thing, there are some free parking spaces available, but please only use those marked with an \"<b>M</b>\". </p> "
  url: https://www.meetup.com/CodeUp-Stockport/events/237147331/
