- name: EnterpriseDB is organizing an 'EDB Postgres TechTalk’
  description: "<p>On 3 May EnterpriseDB is organizing an 'EDB Postgres TechTalk’ at NHS Digital.</p> <p>This is a great opportunity for you to explore the latest PostgreSQL innovations and how EnterpriseDB is helping customers like yourself take advantage of them. It’s also a chance to network with peers in the industry facing similar challenges. Furthermore, we will walk you through EDB Ark, our new DBaaS offering for hybrid cloud deployments of Postgres to public and private clouds.</p> <p>Programme:</p> <p>2:00 to 2:30pm Reception<br/>2:30 to 2:50pm PostgreSQL<br/>2:50 to 3:10pm EDB Postgres<br/>3:10 to 3:30pm <a href=\"http://go.enterprisedb.com/P00020iAnL0NNp0F0kFBoG0\">EDB Ark</a><br/>3:30 to 4:00pm Questions</p> "
  url: https://www.meetup.com/EDB-Postgres-TechTalk/events/238523323/
  is-free: true
  starts: 2017-05-03T13:00:00.0000000
  ends: 2017-05-03T16:00:00.0000000
  venue: NHS Digital
- name: GDG Leeds - May
  description: "<p>This month we have a talk on Machine Learning by Adam Moss, Lecturer in physics and astronomy at Nottingham University. This was scheduled last month but due to unforeseen circumstances had to be cancelled.</p> <p>If you'd like to do a talk or know someone you'd like us to get for a talk then please get in touch! Schedule is as follows:</p> <p>6.00pm - Arrive, mingle, get drinks</p> <p>6.15pm - Intro</p> <p>6.20pm - Machine Learning - Adam Moss</p> <p>7.10pm - TBC</p> <p>7.50pm - Wrap up</p> <p>8.00pm - The end</p> "
