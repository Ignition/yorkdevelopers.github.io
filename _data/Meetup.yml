- name: '#graduatenetworking with the leading tech professionals'
  description: '<p>#graduatenetworking</p> <p>We are delighted to announce our next GradBoss networking event which will take place on Tuesday 28th February 2016. GradBoss has been designed to bring together students who have a keen interest in IT with leaders in the IT sector.</p> <p><b>WHAT DOES THE EVENT SCHEDULE LOOK LIKE?</b></p> <p>GradBoss is hosted by Jonathan Sanderson, Managing Director at Corecom Consulting.  The evening kicks off with drinks at the bar and networking at 6.00pm, followed by:<br/>· a brief intro and welcome from Jonathan<br/>· discussions and speeches from IT experts with backgrounds in Software Development, Software Testing, Data and Business Intelligence<br/>· a talk on how to design a creative portfolio and enhancing your employability<br/>· a break for food and drink, and further networking opportunities<br/>· a talk from an industry expert, along with a technical example of a product currently on the market<br/>· event round-up and a brief thank you at 8.30pm<br/>· drinks and networking to finish</p> <p><b>WHO ATTENDS?</b></p> <p>Aspiring IT students interested in pursuing a successful career in IT.</p> <p>Leaders within the IT industry, including professionals with backgrounds in Software Testing, Software Development, Data, Business Intelligence. This is an invitation-only event organised and held by Corecom Consulting, Yorkshire’s fastest growing IT recruitment specialist.</p> <p><b>WHAT YOU’LL COME AWAY WITH</b></p> <p>“This is a fantastic opportunity for students/recent graduates to speak with potential employers, ask for advice and gain precious insights into what will be expected when going into work straight from university.</p> <p>“I am confident that each attendee will take away invaluable information from employers who have vast experience in all IT disciplines.”</p> '
  url: https://www.meetup.com/GradBOSS-Graduate-networking-with-tech-professionals/events/237040481/
  is-free: true
  starts: 2017-02-28T18:00:00.0000000
  ends: 2017-02-28T20:30:00.0000000
  venue: Banyan Bar & Kitchen
- name: 'GradBoss: Graduate Networking with Leading Tech Professionals'
  description: "<p>#graduatenetworking</p> <p><br/>We are delighted to announce our next GradBoss networking event which will take place on Tuesday 28 February 2017. GradBoss has been designed to bring together students who have a keen interest in IT with leaders in the IT sector.</p> <p><br/><b>WHAT DOES THE EVENT SCHEDULE LOOK LIKE?</b></p> <p>GradBoss is hosted by Jonathan Sanderson, Managing Director at Corecom Consulting. The evening kicks off with drinks at the bar and networking at 6.00pm, followed by:</p> <p>· a brief intro and welcome from Jonathan </p> <p>· discussions and speeches from IT experts with backgrounds in Software Development, Software Testing, Data and Business Intelligence </p> <p>· a break for food and drink, and further networking opportunities </p> <p>· a pub quiz with an IT theme</p> <p>· event round-up and a brief thank you at 8:30pm </p> <p>· drinks and networking to finish</p> <p>\n\n\n<b>WHO ATTENDS?</b></p> <p>Undergraduates and graduates from universities across Yorkshire, interested in a career in IT. The event is organised and held by Corecom Consulting, Yorkshire’s fastest growing IT recruitment specialist.</p> <p><b>WHY SHOULD I ATTEND?</b></p> <p>GradBoss creates a unique platform for graduates and undergraduates to debate, discuss hot topics, learn from reputable and established speakers whilst networking with like minded individuals in an intimate but friendly environment.</p> "
