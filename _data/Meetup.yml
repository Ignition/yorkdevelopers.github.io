  description: '<p>• 6:30 - 6:45 &gt; Arrivals</p> <p>• 6:45 - 7:00 &gt; Announcements</p> <p>• 7:00 - 7:30 - &gt; Speaker/Presentation/Tutorial</p> <p>• 7:30 - 7:45 &gt; Q&amp;A</p> <p>7:45 - 8:30 &gt; Clinic - put your questions to the group for explanation the group for help and feedback</p> <p><i><b>This months speaker</b></i></p> <p>James Drawneek is going to show us component driven theming with automated testing this month.</p> <p>James is an experienced front end developer from CTi digital who has worked on small and enterprise level sites building re-usable and scalable front end stacks.</p> <p>Follow James on Twitter <a href="https://twitter.com/jamesdrawneek">@JamesDrawneek</a></p> '
