- name: Careers Clinic @ Leeds Digital Festival
  description: '<p><img src="http://photos2.meetupstatic.com/photos/event/9/0/2/2/600_459156898.jpeg" /></p> <p>Whether a Graduate or an experienced professional, searching for a new role requires you to be at your best with the ability to impress and communicate effectively. We will be opening up our offices to provide free advice to job seekers of all experience levels. This will include a CV review, interview hints &amp; tips and information on how to improve your personal brand in the digital world.</p> <p>&lt;a&gt;For more information please get in contact with Andrew: andrew@amsourcetechnology.com&lt;/a&gt;</p> <p>&lt;a&gt;To book an appointment, email Georgia: georgia@amsourcetechnology.com&lt;/a&gt;</p> <p><b>**MORE INFORMATION COMING SOON**</b></p> '
