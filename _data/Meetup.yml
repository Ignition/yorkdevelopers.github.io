- name: 'Digital Forensics: The Missing Piece of the IoT Promise by Ali Dehghantanha'
  description: "<p>The speaker this month is Ali Dehghantanha who runs a Digital Forensics course at the University of Salford: <a href=\"http://www.salford.ac.uk/pgt-courses/cyber-security,-threat-intelligence-and-forensics\"><a href=\"http://www.salford.ac.uk/pgt-courses/cyber-security,-threat-intelligence-and-forensics\" class=\"linkified\">http://www.salford.ac.uk/pgt-courses/cyber-security,-threat-intelligence-and-forensics</a></a></p> <p>Talk description:</p> <p>With the fast integration of smart things we are swiftly moving towards a pervasive, intelligent and integrated environment where smart sensors are collecting large amount of potentially private data. Internet of everything (IoT) would soon pervade all aspects of our life from managing our home temperature to thinking cars and smart management of cities. So it won’t take long to see people suing others for misusing their smart things, thinking cars that have accidents and attackers who compromise smart sensors. The Internet of everything is developing a haystack which contains lots of valuable forensics artifacts while identification, collection, preservation and reporting evidences will be a challenge in this environment. This talk would discuss tools, methods, and techniques to identify, collect and preserve IoT evidence and then elaborates on different challenges that forensics examiners would face in investigating IoT environments. </p> <p>\n\n\nBy attending this talk you would learn about: </p> <p> • Tools, methods and techniques to identify, collect and preserve IoT evidence</p> <p> • Best strategies for IoT forensics </p> <p> • Privacy and legal challenges in IoT investigation</p> <p> • Future directions and opportunities in IoT investigation</p> "
