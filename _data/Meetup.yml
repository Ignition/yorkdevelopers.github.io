- name: Sky Technology Open Evening
  description: "<p><i><b>If you would like to attend Sky's Open Evening then please sign up for an official ticket using our Eventbrite page. Just follow this link: </b><a href=\"https://goo.gl/S0Yqym\"><a href=\"https://goo.gl/S0Yqym\" class=\"linkified\">https://goo.gl/S0Yqym</a></a> </i></p> <p><i><br/></i></p> <p><b>Welcome to Sky Technology - Leeds!</b></p> <p>We would like to introduce to you what we do here at Sky Technology at Leeds Dock. You'll find out about the products we design, develop and deliver, our ways of working, the technologies we use as well as finding out about all of our Leeds based vacancies.</p> <p>The evening will begin with lightening talks from all of our Heads of Tech introducing the products we work on. Afterwards we will have breakout stations where you can ask questions to find out all the information you want to know about each tribe, how they work and how the products are delivered.</p> <p>The evening will end in true Sky Meet-up Style; there will be drinks, pizza, networking and tours of all three of our Leeds Dock buildings.</p> <p>See you all soon!</p> <p><b>PLEASE NOTE THIS EVENT IS NOT OPEN TO RECRUITMENT AGENCIES - FOR MORE INFORMATION PLEASE CONTACT [masked] </b></p> "
  url: https://www.meetup.com/Leeds-TechHub/events/237848415/
  is-free: true
  logo: http://photos2.meetupstatic.com/photos/event/b/3/0/5/thumb_458505829.jpeg
  starts: 2017-03-07T17:45:00.0000000
  ends: 2017-03-07T20:45:00.0000000
  venue: Sky 2
- name: March 2017 - Dev Ops and TypeScript
  description: "<p>After a great start to the year with two top sessions from Martin and Peter in January. We are back with a more developer orientated couple of sessions on two hot topics for any developer. However, with the soon to be released SharePoint Framework these sessions will help you be more productive.</p> <p>As ever we will have free Pizza and the obligatory SharePint afterwards. January's SharePint included a bit of a sit down and there were some great discussions going on so please join us for that.</p> <p>Sessions1) TypeScript</p> <p>More information coming soon.</p> <p>2) Modern ALM and DevOps practices using Microsoft VSTS - Richard Fennell (MVP - Black Marble)</p> <p>Modern development for platforms such as SharePoint requires the use of a range of languages and tool chains. In this session I will show how these can be pulled into a cohesive application life cycle and DevOps process using Microsoft's Visual Studio Team Services tools, and in particular the new build and release cross platform system.</p> <p>Agenda</p> <p>18:15 - Welcome</p> <p>18:30 - TypeScript Session</p> <p>19:30 - Free Pizza</p> <p>20.00 - Dev Ops - Richard Fennell</p> <p>21: 00 - SharePint</p> <p>For more information check out the SUGUK website</p> <p><a href=\"http://www.suguk.org/\"><a href=\"http://www.suguk.org\" class=\"linkified\">http://www.suguk.org</a></a></p> "
  url: https://www.meetup.com/suguky/events/236876628/
  is-free: true
  starts: 2017-03-07T18:15:00.0000000
  ends: 2017-03-07T21:15:00.0000000
  venue: The Adelphi
- name: York Code Dojo - Conway's Game of Life
  description: "<p>For our second meeting of 2017, we'll draw graphics based on cellular division to the rules of John Conway's Game Of Life.</p> <p>The session begins with a description of the problem, followed by grouping into pairs to work on it, and brief presentation of solutions at the end.  All languages are OK to use.  Bring a laptop, with plenty of charge :)</p> <p>BEGINNERS ARE WELCOME - A good one for any aspiring software developer to attend.  Students very welcome!</p> <p>NOTE: Food in pizza form will be provided.  On RSVP please could we ask you to make us aware of any food allergies prior to your attendance.</p> <p><i>The room for the York Code Dojo is FT/211. This is located in the Fountains learning Centre on the second floor. Simply go into the library and either take the lift of walk up the stairs to the second floor. When you come out of either, walk along the open corridor reading the door signs and FT/211 is on your right.</i> </p> <p>Sponsored by York St. John University.</p> <p><img src=\"https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/9/8/6/e/600_458139022.jpeg\" /></p> "
  url: https://www.meetup.com/York-Code-Dojo/events/237505179/
  is-free: true
