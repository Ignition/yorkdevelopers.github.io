- name: GDG Leeds - April
  description: "<p>If you attended March's meetup can you please spend 30secs and answer <a href=\"https://goo.gl/forms/HA3nGo6rQyNNmY5F2\">this</a> survey? It will help us in organising future events for you all :)</p> <p><br/>This month we're having a talk on Machine Learning by Adam Moss, co-founder of <a href=\"http://fantasyfootballfix.com/\">Fantasy Football Fix</a> and Lecturer in Physics and Astronomy at Nottingham University.</p> <p>If you'd like to do a talk or know someone you'd like us to get for a talk then please get in touch! </p> <p>Schedule is as follows:</p> <p>6.00pm - Arrive, mingle, get drinks</p> <p>6.15pm - Intro</p> <p>6.20pm - TBC</p> <p>7.10pm - Machine Learning - Adam Moss</p> <p>7.50pm - Wrap up</p> <p>8.00pm - The end</p> "
