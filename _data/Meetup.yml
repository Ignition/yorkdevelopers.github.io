- name: Themes Special | WordPress Leeds - May 2017
  description: "<p>Our monthly meetup for WordPress users, bloggers and developers.</p> <p>This month we are focusing on themes. How do you install a theme? How do you find a good one? How do you build your own? Bring your theme questions along and we will do our best to help you.</p> <p>You can post your questions ahead of the event at <a href=\"https://sli.do/wpleeds\"><a href=\"https://sli.do/wpleeds\" class=\"linkified\">https://sli.do/wpleeds</a></a>.</p> <p>----</p> <p>A big thank you to <a href=\"http://futurelabs.org.uk/\">FutureLabs</a> who let us use their fantastic venue for free!</p> <p>Thanks to the lovely folks at <a href=\"https://www.deliciousmedia.co.uk/\">Delicious Media</a>, there will be pizza for everyone at the start of the event.</p> <p><b>Agenda</b></p> <p>6:00pm: Doors open for pizza and drinks<br/>6:15pm: Introduction and welcome<br/>6:20pm: WordPress news from Tim Nash<br/>6:30pm: Session 1<br/>7:10pm: Break for refreshments<br/>7:20pm: Session 2<br/>8:00pm: Q&amp;A open discussion<br/>8:30pm: Event finishes &amp; Social</p> <p>After the event, we will be heading to Headrow House for further discussion and drinks.</p> <p><b>Why not speak at our next event?</b></p> <p>We are always looking for people to come and speak at our events. So if you have an idea for a talk, a discussion or just want to show folks what you have been working on, get in touch. You don't need to be a professional speaker or even to have spoken in a group before.</p> <p>If you don't want to do a talk, but are interested in hearing about a specific subject, or have an idea/problem, get in touch and we will try and find someone who can help.</p> "
