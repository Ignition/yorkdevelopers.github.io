- name: Lightning talks
  description: "<p>We will be hosting an eclectic mix of lightning talks (10-15 minutes) plus questions. We have confirmed:</p> <p><br/>• Nawaz Mohammed - Azure (PaaS, IaaS, App Service, Service Bus, Functions and more)</p> <p>• Kieron McIntyre - NHibernate and me</p> <p><br/>• Kevin Smith - MongoDb</p> <p><br/>• John Staveley - TypeScript and EcmaScript 6</p> <p><br/>• Tim Brown - SpecFlow</p> <p>\n\n\n\nIf you want to give a talk on a .Net related subject then please get in touch with one of the organisers, we may have another slot available or you can be considered for future lightning talks.</p> <p><br/>John, Mat and Richard</p> "
