  description: "<p><img src=\"https://secure.meetupstatic.com/photos/event/d/8/a/8/600_461035464.jpeg\" /></p> <p><b>May's event is our annual Charity PBI Meetup.</b></p> <p><i>So all attendees will be asked to give a donation (£5 or more) on arrival which will go towards <b>The Christie Cancer Charity Trust</b>. Christie is our Charity partner with all donations going towards the research they do to fight cancer.</i></p> <p><b>Great Manchester Run</b> is taking place that weekend with <b>Alex</b> <b>Taylor</b> (PBI Mcr Founder) running on behalf of <b>The Christie</b></p> <p><a href=\"http://www.christie.nhs.uk/the-christie-charity/about-the-charity/about-us/\"><a href=\"http://www.christie.nhs.uk/the-christie-charity/about-the-charity/about-us/\" class=\"linkified\">http://www.christie.nhs.uk/the-christie-charity/about-the-charity/about-us/</a></a></p> <p><b>Key note speaker for Session May:</b></p> <p><br/><img src=\"https://secure.meetupstatic.com/photos/event/3/e/e/600_460441006.jpeg\" /></p> <p><b>Prathy Kamasani</b></p> <p>In this demo-focused session, <a href=\"https://ukpowerbisummit.com/prathy-kamasani/\">Prathy </a>will be using very cool Airbnb dataset to walk through most of built-in and custom visualisations available in Power BI Desktop.</p> <p>Prathy will walk through how to use and format these visualisations to create compelling visualisations.</p> <p>We will also look at how we can use R visualisations in Power BI with minimal knowledge of R.</p> <p><b>BIO</b></p> <p>Prathy is a Microsoft Valuable Professional working as an independent MSBI contractor based in London.She specialises in Power BI, SSIS, SSAS and SSRS.  Prathy is active in the SQL Server community as a speaker, volunteer and organises London Power BI User Group.  She is a regular speaker at events like SQL Saturdays and PASS User groups.</p> <p><br/><b>Key note speakers for Session 2: </b></p> <p><img src=\"https://secure.meetupstatic.com/photos/event/3/f/2/600_460441010.jpeg\" /></p> <p><b>Pete Moore </b></p> <p>Data Modelling Trello and Kanban in Power BI (Expect what you inspect)</p> <p>Abstract</p> <p>If you use Trello then you need to measure your activity.  Fortunately, there is no better visualisation tool than Power BI. However, putting Trello behind Power BI is, well, tricky.  By the end of this session you will be able to report on any Trello-based Kanban board using Power BI.</p> <p>We will start by showing you the “back end” of Trello.</p> <p>We will then connect a Trello board to Power BI.</p> <p>We will look at the data by introducing individual Trello cards.</p> <p>Finally, with our cards on the table(au) (sorry!), we will do some data modelling.</p> <p>(No prior knowledge of Trello, Kanban or even Power BI assumed)</p> <p>Tags: Trello, Kanban, Power BI, Data Visualisation</p> <p><img src=\"https://secure.meetupstatic.com/photos/event/9/2/e/600_460982350.jpeg\" /></p> <p><b>Liam Howlett - Microsoft.</b></p> <p> Liam will be giving us a brief overview of the new Power BI offering Power BI Premium.</p> <p><i>Microsoft is taking the next step in its commitment to empower people and organizations with access to critical intelligence: introducing Power BI Premium.</i></p> <p><i>Power BI Premium builds on the existing Power BI portfolio with a capacity-based licensing model that increases flexibility for how users access, share and distribute content. The new offering also delivers additional scalability and performance to the Power BI service.</i></p> <p><b>Venue: RISE Manchester, Deansgate, M3 4EN</b></p> <p><img src=\"https://secure.meetupstatic.com/photos/event/c/9/c/c/600_458031660.jpeg\" /></p> <p><b>Agenda:</b></p> <p>17:30 - 18:00 Networking</p> <p>18:00 - 19:00 Session 1 - Prathy Kamasani</p> <p>19:30 - 20:30 Session 2 - Pete Moore &amp; Liam Howlett</p> <p>Pizza &amp; Beers :) provided by our sponsors Robert Walters BI</p> <p>All attendees to May's event will be asked to give a donation (£5 or more) on arrival which will go toward The Christie Cancer Charity Trust.</p> <p><img src=\"https://secure.meetupstatic.com/photos/event/4/3/8/600_460441080.jpeg\" /></p> "
