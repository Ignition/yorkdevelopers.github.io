  description: "Join us for a study day in Nottinghamshire. The coach pick up at Memorial Gardens will be at 8.30am to visit Creswell Crags Museum, where we will see cave art in &#8220;Church Hole Cave&#8221;*. A lecture on  “Early Humans and Creativity: the origins of art”, with coffee or tea, is included. Lunch in the Library: either bring a packed lunch or pre-order at own cost (details will be sent).<br />\n* 15 minute level walk to the Cave "
