<!-- Portfolio Grid Section -->
    <section class="our_meetups" id="meetups">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Our Meetups</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">

                {% for post in site.posts %}
                    {% if post.categories contains 'Meetup' %}
                <div class="col-md-4 col-sm-6 meetups-item">
                    <a href="#{{ post.modalID }}" class="meetups-link" data-toggle="modal"><h6>{{ post.title }}</h6></a>
                    <a href="#{{ post.modalID }}" class="meetups-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}/{{ post.img }}" class="img-rounded img-responsive img-centered" alt="{{ post.title }}" style="height:100px;width: auto;">
                    </a>
                </div>
                    {% endif %}
                {% endfor %}


                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>We have had <span class="counter">52,147</span> meetups this year.</h2>
                        <br><br><br>
                        <h3>There are <span class="counter">12</span> meetups this month.</h3>
    
                        <span class="counter">1,234,567</span>
                    </div>
                </div>

            </div>
        </div>
    </section>
