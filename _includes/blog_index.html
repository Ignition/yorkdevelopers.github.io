<!-- Contact Us Section -->
    <section class="blog_index" id="blog-index">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Read our Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">

                {% for post in site.posts %}
                {% if post.categories contains 'Blog' %}

                <div class="col-md-4 col-sm-5 blog-index-item">
                              
                    <a href="{{ site.url }}/blog#{{ post.title | replace: ' ', ''}}" class="blog-index-link">{{ post.title }}</a>
                    &nbsp;&nbsp;{{ post.date | date: "%-d %B %Y" }}
                
                    <div>
                        <img src="{{ site.baseurl }}/{{ post.img }}" class="blog_image img-rounded img-responsive" alt="" style="width:50px;height: auto;">
                    </div>

                    <div class="blog-excerpt"> 
                        {{ post.content | strip_html | truncatewords: 30 }}
                    </div>
                    
                </div>
                
                {% endif %}
                {% endfor %}

                </div>
            </div>
        </div>
    </section>
