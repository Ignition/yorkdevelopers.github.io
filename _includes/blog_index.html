<!-- Contact Us Section -->
    <section class="blog_index" id="blog-index">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Read our Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">

                {% for post in site.posts %}
                {% if post.categories contains 'Blog' %}
                
               

                <div class="col-lg-4 blog-index-item text-left">
                    
                    <a href="#{{ site.url }}/blog#{{ post.title | replace: ' ', ''}}" class="blog-index-link" data-toggle="modal"><p class="tiny">{{ post.date | date: "%-d %B %Y" }}</p></a>
                    <a href="{{ site.url }}/blog#{{ post.title | replace: ' ', ''}}" class="blog-index-link">{{ post.title }}</a>
                
                    <div class="event_image_right">
                        <img src="{{ site.baseurl }}/{{ post.img }}" class="img-rounded img-responsive" alt="" style="width:100px;height: auto;">
                    </div>

                    {{ post.excerpt }}
                </div>
                
                {% endif %}
                {% endfor %}

                </div>
            </div>
        </div>
    </section>
